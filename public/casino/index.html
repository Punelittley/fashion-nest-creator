<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé∞ Royal Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8860b;
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --bg-elevated: #1a1a1a;
            --bg-input: #0d0d0d;
            --red: #c0392b;
            --red-light: #e74c3c;
            --black-bet: #2c3e50;
            --green: #27ae60;
            --green-light: #2ecc71;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.35);
            --border: rgba(212, 175, 55, 0.15);
            --border-subtle: rgba(255, 255, 255, 0.08);
            
            /* Ludo colors */
            --common: #6b7280;
            --uncommon: #22c55e;
            --rare: #3b82f6;
            --epic: #8b5cf6;
            --legendary: #f59e0b;
            --mythic: #ef4444;
            --divine: #ec4899;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Subtle gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(212, 175, 55, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 440px;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 8px 0 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Balance */
        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .balance-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .balance-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .balance-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        .balance-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .username-row {
            text-align: center;
            padding: 12px 0 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .username-row span {
            color: var(--gold);
        }
        
        /* Game tabs */
        .game-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            padding: 4px;
            background: var(--bg-card);
            border-radius: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .game-tabs::-webkit-scrollbar { display: none; }
        
        .game-tab {
            flex: 1;
            min-width: fit-content;
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .game-tab.active {
            background: var(--gold);
            color: #000;
        }
        
        .game-tab:not(.active):hover {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }
        
        /* Game containers */
        .game-container {
            display: none;
            animation: fadeIn 0.25s ease;
        }
        
        .game-container.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game card */
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 14px;
        }
        
        .game-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--gold);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .game-title span { font-size: 1.1rem; }
        
        /* Bet section */
        .bet-section { margin-bottom: 14px; }
        
        .bet-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .bet-input-group {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .bet-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 12px 14px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .bet-input:focus {
            border-color: var(--gold);
        }
        
        .bet-input:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .bet-quick-btn {
            padding: 10px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-quick-btn:hover {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
        }
        
        .bet-quick-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Primary button */
        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-light) 100%);
        }
        
        /* ========== ROULETTE ========== */
        .roulette-container {
            position: relative;
            margin: 14px 0;
            overflow: hidden;
            border-radius: 10px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
        }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--gold);
            z-index: 10;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 4s cubic-bezier(0.15, 0.85, 0.35, 1.02);
            padding: 10px 0;
        }
        
        .roulette-item {
            flex-shrink: 0;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 3px;
            border-radius: 8px;
            color: white;
        }
        
        .roulette-item.red { background: var(--red); }
        .roulette-item.black { background: var(--black-bet); }
        .roulette-item.green { background: var(--green); }
        
        .roulette-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 14px;
        }
        
        .roulette-bet-btn {
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .roulette-bet-btn.red {
            background: var(--red);
            color: white;
        }
        
        .roulette-bet-btn.black {
            background: var(--black-bet);
            color: white;
        }
        
        .roulette-bet-btn.green {
            background: var(--green);
            color: white;
        }
        
        .roulette-bet-btn.selected {
            border-color: var(--gold);
            transform: scale(1.02);
        }
        
        .roulette-bet-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .roulette-multiplier {
            display: block;
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* ========== MINES ========== */
        .mines-settings {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .mines-count-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .mines-count-select {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            outline: none;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin: 14px 0;
        }
        
        .mines-cell {
            aspect-ratio: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mines-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--gold);
        }
        
        .mines-cell.revealed.safe {
            background: var(--green);
            border-color: var(--green);
        }
        
        .mines-cell.revealed.mine {
            background: var(--red);
            border-color: var(--red);
        }
        
        .mines-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .mines-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px 14px;
            background: var(--bg-input);
            border-radius: 8px;
            font-size: 0.8rem;
        }
        
        .mines-info-item { text-align: center; }
        
        .mines-info-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .mines-info-value {
            font-weight: 700;
            color: var(--gold);
        }
        
        /* ========== LADDER ========== */
        .ladder-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 14px 0;
        }
        
        .ladder-row {
            display: flex;
            gap: 6px;
        }
        
        .ladder-cell {
            flex: 1;
            padding: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ladder-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--gold);
        }
        
        .ladder-cell.revealed.safe {
            background: var(--green);
            border-color: var(--green);
        }
        
        .ladder-cell.revealed.mine {
            background: var(--red);
            border-color: var(--red);
        }
        
        .ladder-cell.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .ladder-cell.current-row {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }
        
        /* ========== CRASH ========== */
        .crash-display {
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 28px;
            text-align: center;
            margin: 14px 0;
        }
        
        .crash-multiplier {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            transition: all 0.1s ease;
        }
        
        .crash-multiplier.crashed {
            color: var(--red);
        }
        
        .crash-status {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .crash-auto-cashout {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 8px;
        }
        
        .crash-auto-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .crash-auto-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: 8px 10px;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }
        
        /* ========== JACKPOT ========== */
        .jackpot-pool {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 14px 0;
        }
        
        .jackpot-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .jackpot-amount {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--gold);
            margin: 6px 0;
        }
        
        .jackpot-timer {
            font-size: 1.2rem;
            color: var(--green);
            margin-top: 6px;
        }
        
        .jackpot-players {
            margin: 14px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        
        .jackpot-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            margin-bottom: 6px;
        }
        
        .jackpot-player-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .jackpot-player-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .jackpot-player-bet {
            color: var(--gold);
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .jackpot-player-chance {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .jackpot-wheel {
            position: relative;
            width: 100%;
            height: 50px;
            background: var(--bg-input);
            border-radius: 8px;
            overflow: hidden;
            margin: 14px 0;
        }
        
        .jackpot-wheel-strip {
            display: flex;
            height: 100%;
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02);
        }
        
        .jackpot-wheel-segment {
            flex-shrink: 0;
            width: 70px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
        }
        
        .jackpot-wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--gold);
            z-index: 10;
        }
        
        /* ========== LUDO CASES ========== */
        .ludo-section {
            display: none;
        }
        
        .ludo-section.active {
            display: block;
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .case-card {
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--case-color);
            border-radius: 14px 14px 0 0;
        }
        
        .case-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .case-card.common { --case-color: var(--common); }
        .case-card.uncommon { --case-color: var(--uncommon); }
        .case-card.rare { --case-color: var(--rare); }
        .case-card.epic { --case-color: var(--epic); }
        .case-card.legendary { --case-color: var(--legendary); }
        .case-card.mythic { --case-color: var(--mythic); }
        .case-card.divine { --case-color: var(--divine); }
        
        .case-icon {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        .case-name {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--case-color);
            margin-bottom: 6px;
        }
        
        .case-price {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .case-best {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        /* Navigation tabs for ludo */
        .nav-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 10px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 10px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab.active {
            background: var(--gold);
            color: #000;
        }
        
        .ludo-balance-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .ludo-balance-item {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px 20px;
            text-align: center;
        }
        
        .ludo-balance-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        /* Inventory */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .inventory-item {
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            position: relative;
            transition: all 0.2s;
        }
        
        .inventory-item:hover {
            transform: translateY(-2px);
        }
        
        .inventory-item.common { border-color: var(--common); }
        .inventory-item.uncommon { border-color: var(--uncommon); }
        .inventory-item.rare { border-color: var(--rare); }
        .inventory-item.epic { border-color: var(--epic); }
        .inventory-item.legendary { border-color: var(--legendary); }
        .inventory-item.mythic { border-color: var(--mythic); }
        .inventory-item.divine { border-color: var(--divine); }
        
        .inventory-item-icon { font-size: 1.8rem; }
        
        .inventory-item-name {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .inventory-item-value {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 3px;
        }
        
        .sell-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;

            document.getElementById('minesStartBtn').style.display = 'none';

        function generateMinePositions(total, minesCount) { const positions = []; while (positions.length < minesCount) { const pos = Math.floor(Math.random() * total); if (!positions.includes(pos)) positions.push(pos); } return positions; }
        function calculateMinesMultiplier(revealed, mines, total) { const safeCells = total - mines; let multiplier = 0.95; for (let i = 0; i < revealed; i++) { multiplier *= (safeCells - i) / (total - i) * 0.92 + 1; } return Math.max(1, multiplier); }

        function renderLadder() {

        function setLadderBet(multiplier) { const input = document.getElementById('ladderBet'); input.value = Math.floor((parseInt(input.value) || 1000) * multiplier); }
        
        async function startLadder() {
            const betAmount = parseInt(document.getElementById('ladderBet').value);
            const minesPerRow = parseInt(document.getElementById('ladderMines').value);
            if (!betAmount || betAmount < 100) { showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error'); return; }
            if (betAmount > player.balance) { showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error'); return; }
            
            await updateBalance(-betAmount, 'ladder', betAmount, { type: 'bet' });
            const minePositions = [];
            for (let row = 0; row < 8; row++) { const rowMines = []; while (rowMines.length < minesPerRow) { const pos = Math.floor(Math.random() * 4); if (!rowMines.includes(pos)) rowMines.push(pos); } minePositions.push(rowMines); }
            
            ladderState = { isPlaying: true, minesPerRow, currentRow: 0, revealedCells: [], minePositions, currentMultiplier: 1, betAmount };

            document.getElementById('ladderCashoutBtn').style.display = 'block';
            document.getElementById('ladderBet').disabled = true;
            document.getElementById('ladderMines').disabled = true;
            document.getElementById('ladderResult').innerHTML = '';
            renderLadderGrid(); updateLadderInfo();
        }
        
        function renderLadderGrid() {
            const grid = document.getElementById('ladderGrid');
            let html = '';
            for (let row = 7; row >= 0; row--) {
                html += '<div class="ladder-row">';
                for (let col = 0; col < 4; col++) {
                    const isCurrentRow = row === ladderState.currentRow && ladderState.isPlaying;
                    const isRevealed = ladderState.revealedCells.some(c => c.row === row && c.col === col);
                    let cellClass = 'ladder-cell';
                    let content = '‚ùì';
                    if (isRevealed) { const isMine = ladderState.minePositions[row].includes(col); cellClass += ' revealed ' + (isMine ? 'mine' : 'safe'); content = isMine ? 'üí•' : '‚úÖ'; }
                    else if (isCurrentRow) { cellClass += ' current-row'; }
                    else { cellClass += ' disabled'; }
                    html += `<div class="${cellClass}" data-row="${row}" data-col="${col}" onclick="revealLadderCell(${row}, ${col})">${content}</div>`;
                }
                html += '</div>';
            }
            grid.innerHTML = html;
        }
        
        function calculateLadderMultiplier(row, minesPerRow) { let multiplier = 1; for (let i = 0; i < row; i++) { multiplier *= 4 / (4 - minesPerRow) * 0.95; } return Math.max(1, multiplier); }
        
        async function revealLadderCell(row, col) {
            if (!ladderState.isPlaying || row !== ladderState.currentRow) return;
            ladderState.revealedCells.push({ row, col });
            
            if (ladderState.minePositions[row].includes(col)) {
                ladderState.isPlaying = false;
                for (let c = 0; c < 4; c++) { ladderState.revealedCells.push({ row, col: c }); }
                renderLadderGrid(); showToast('üí• –ë—É–º!', 'error'); endLadderGame(false);
            } else {
                ladderState.currentRow++;
                ladderState.currentMultiplier = calculateLadderMultiplier(ladderState.currentRow, ladderState.minesPerRow);
                renderLadderGrid(); updateLadderInfo();
                if (ladderState.currentRow >= 8) await cashoutLadder();
            }
        }
        
        function updateLadderInfo() { document.getElementById('ladderFloor').textContent = `${ladderState.currentRow} / 8`; document.getElementById('ladderMultiplier').textContent = ladderState.currentMultiplier.toFixed(2) + '√ó'; document.getElementById('ladderPotentialWin').textContent = formatNumber(Math.floor(ladderState.betAmount * ladderState.currentMultiplier)); }
        
        async function cashoutLadder() {
            if (!ladderState.isPlaying || ladderState.currentRow === 0) { showToast('–ü—Ä–æ–π–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —ç—Ç–∞–∂!', 'error'); return; }
            const winAmount = Math.floor(ladderState.betAmount * ladderState.currentMultiplier);
            await updateBalance(winAmount, 'ladder', ladderState.betAmount, { type: 'win', multiplier: ladderState.currentMultiplier });
            showCoinRain(); showToast(`–ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success'); endLadderGame(true, winAmount);
        }
        
        function endLadderGame(won, winAmount = 0) {
            ladderState.isPlaying = false;
            document.getElementById('ladderStartBtn').style.display = 'block';
            document.getElementById('ladderCashoutBtn').style.display = 'none';
            document.getElementById('ladderBet').disabled = false;
            document.getElementById('ladderMines').disabled = false;
            document.getElementById('ladderResult').innerHTML = `<div class="result-message ${won ? 'win' : 'lose'}">${won ? `üéâ +${formatNumber(winAmount)}` : `üíÄ -${formatNumber(ladderState.betAmount)}`}</div>`;
        }
        
        // ==================== CRASH ====================
        function renderCrash() {
            return `
                <div class="game-card">
                    <div class="game-title"><span>üìà</span> –ö—Ä–∞—à</div>
                    <div class="crash-display"><div class="crash-multiplier" id="crashMultiplier">1.00√ó</div><div class="crash-status" id="crashStatus">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–∫–∏...</div></div>
                    <div class="bet-section"><div class="bet-label">–°—Ç–∞–≤–∫–∞</div><div class="bet-input-group"><input type="number" class="bet-input" id="crashBet" placeholder="–°—É–º–º–∞" value="1000"><button class="bet-quick-btn" onclick="setCrashBet(0.5)">¬Ω</button><button class="bet-quick-btn" onclick="setCrashBet(2)">2√ó</button></div></div>
                    <div class="crash-auto-cashout"><span class="crash-auto-label">–ê–≤—Ç–æ-–≤—ã–≤–æ–¥:</span><input type="number" class="crash-auto-input" id="crashAutoCashout" placeholder="2.00" step="0.1" min="1.1"></div>
                    <button class="btn-primary" id="crashStartBtn" onclick="startCrash()">–ò–≥—Ä–∞—Ç—å</button>
                    <button class="btn-primary btn-success" id="crashCashoutBtn" style="display:none" onclick="cashoutCrash()">–ó–∞–±—Ä–∞—Ç—å</button>
                    <div id="crashResult"></div>
                </div>
            `;
        }
        
        function setCrashBet(multiplier) { const input = document.getElementById('crashBet'); input.value = Math.floor((parseInt(input.value) || 1000) * multiplier); }
        
        async function startCrash() {
            const betAmount = parseInt(document.getElementById('crashBet').value);
            const autoCashout = parseFloat(document.getElementById('crashAutoCashout').value) || 0;
            if (!betAmount || betAmount < 100) { showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error'); return; }
            if (betAmount > player.balance) { showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error'); return; }
            
            await updateBalance(-betAmount, 'crash', betAmount, { type: 'bet' });
            const crashPoint = Math.max(1, 1 / (1 - Math.random() * 0.97));
            crashState = { isPlaying: true, multiplier: 1, hasBet: true, betAmount, autoCashout, crashed: false, crashPoint };
            
            document.getElementById('crashStartBtn').style.display = 'none';
            document.getElementById('crashCashoutBtn').style.display = 'block';
            document.getElementById('crashBet').disabled = true;
            document.getElementById('crashAutoCashout').disabled = true;
            document.getElementById('crashResult').innerHTML = '';
            
            const multiplierEl = document.getElementById('crashMultiplier');
            const statusEl = document.getElementById('crashStatus');
            multiplierEl.classList.remove('crashed'); statusEl.textContent = '–†–∞—Å—Ç—ë–º...';
            
            const interval = setInterval(async () => {
                if (!crashState.isPlaying) { clearInterval(interval); return; }
                crashState.multiplier += 0.01 + Math.random() * 0.03;
                multiplierEl.textContent = crashState.multiplier.toFixed(2) + '√ó';
                if (crashState.autoCashout > 0 && crashState.multiplier >= crashState.autoCashout) { clearInterval(interval); await cashoutCrash(); return; }
                if (crashState.multiplier >= crashState.crashPoint) { clearInterval(interval); crashState.isPlaying = false; crashState.crashed = true; multiplierEl.textContent = crashState.crashPoint.toFixed(2) + '√ó'; multiplierEl.classList.add('crashed'); statusEl.textContent = '–ö–†–ê–®!'; showToast('üí• –ö—Ä–∞—à!', 'error'); endCrashGame(false); }
            }, 100);
        }
        
        async function cashoutCrash() {
            if (!crashState.isPlaying || crashState.crashed) return;
            crashState.isPlaying = false;
            const winAmount = Math.floor(crashState.betAmount * crashState.multiplier);
            await updateBalance(winAmount, 'crash', crashState.betAmount, { type: 'win', multiplier: crashState.multiplier });
            document.getElementById('crashStatus').textContent = '–£—Å–ø–µ—à–Ω—ã–π –≤—ã–≤–æ–¥!';
            showCoinRain(); showToast(`–ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success'); endCrashGame(true, winAmount);

        function endCrashGame(won, winAmount = 0) {

            document.getElementById('crashCashoutBtn').style.display = 'none';
            document.getElementById('crashBet').disabled = false;
            document.getElementById('crashAutoCashout').disabled = false;
            document.getElementById('crashResult').innerHTML = `<div class="result-message ${won ? 'win' : 'lose'}">${won ? `üéâ +${formatNumber(winAmount)}` : `üíÄ -${formatNumber(crashState.betAmount)}`}</div>`;
        }
        
        // ==================== JACKPOT ====================
        function renderJackpot() {
            return `
                <div class="game-card">
                    <div class="game-title"><span>üéØ</span> –î–∂–µ–∫–ø–æ—Ç</div>
                    <div class="jackpot-pool"><div class="jackpot-label">–ü—Ä–∏–∑–æ–≤–æ–π —Ñ–æ–Ω–¥</div><div class="jackpot-amount" id="jackpotAmount">0</div><div class="jackpot-timer" id="jackpotTimer">‚è± 30</div></div>
                    <div class="jackpot-wheel" id="jackpotWheel" style="display:none"><div class="jackpot-wheel-pointer"></div><div class="jackpot-wheel-strip" id="jackpotWheelStrip"></div></div>
                    <div class="jackpot-players" id="jackpotPlayers"></div>
                    <div class="bet-section"><div class="bet-label">–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞</div><div class="bet-input-group"><input type="number" class="bet-input" id="jackpotBet" placeholder="–°—É–º–º–∞" value="10000"><button class="bet-quick-btn" onclick="setJackpotBet(0.5)">¬Ω</button><button class="bet-quick-btn" onclick="setJackpotBet(2)">2√ó</button></div></div>
                    <button class="btn-primary" id="jackpotJoinBtn" onclick="joinJackpot()">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
                    <div id="jackpotResult"></div>
                </div>
            `;
        }
        
        function setJackpotBet(multiplier) { const input = document.getElementById('jackpotBet'); input.value = Math.floor((parseInt(input.value) || 10000) * multiplier); }
        const JACKPOT_COLORS = ['#d4af37', '#27ae60', '#3b82f6', '#e74c3c', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'];
        
        async function joinJackpot() {
            if (jackpotState.isSpinning) return;
            const betAmount = parseInt(document.getElementById('jackpotBet').value);
            if (!betAmount || betAmount < 1000) { showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 1,000', 'error'); return; }
            if (betAmount > player.balance) { showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error'); return; }
            
            await updateBalance(-betAmount, 'jackpot', betAmount, { type: 'bet' });
            jackpotState.isJoined = true;
            jackpotState.poolAmount += betAmount;
            jackpotState.players.push({ name: player.first_name || player.username || '–ò–≥—Ä–æ–∫', bet: betAmount, color: JACKPOT_COLORS[0], isYou: true });
            
            const botsCount = 2 + Math.floor(Math.random() * 3);
            for (let i = 0; i < botsCount; i++) {
                const botBet = Math.floor(1000 + Math.random() * betAmount * 2);
                jackpotState.poolAmount += botBet;
                jackpotState.players.push({ name: ['–ò–≥—Ä–æ–∫_' + Math.floor(Math.random() * 1000), 'CryptoKing', 'LuckyOne', 'Winner777', 'SquidFan'][Math.floor(Math.random() * 5)], bet: botBet, color: JACKPOT_COLORS[(i + 1) % JACKPOT_COLORS.length], isYou: false });
            }
            
            document.getElementById('jackpotJoinBtn').disabled = true;
            document.getElementById('jackpotBet').disabled = true;
            document.getElementById('jackpotResult').innerHTML = '';
            updateJackpotUI();
            
            jackpotState.timer = 10;
            const timerInterval = setInterval(() => { jackpotState.timer--; document.getElementById('jackpotTimer').textContent = '‚è± ' + jackpotState.timer; if (jackpotState.timer <= 0) { clearInterval(timerInterval); spinJackpot(); } }, 1000);
        }
        
        function updateJackpotUI() {
            document.getElementById('jackpotAmount').textContent = formatNumber(jackpotState.poolAmount);
            const totalBets = jackpotState.players.reduce((sum, p) => sum + p.bet, 0);
            document.getElementById('jackpotPlayers').innerHTML = jackpotState.players.map(p => `
                <div class="jackpot-player" style="border-left: 3px solid ${p.color}">
                    <div class="jackpot-player-name"><div class="jackpot-player-color" style="background: ${p.color}"></div>${p.name} ${p.isYou ? '(–í—ã)' : ''}</div>
                    <div><div class="jackpot-player-bet">${formatNumber(p.bet)}</div><div class="jackpot-player-chance">${((p.bet / totalBets) * 100).toFixed(1)}%</div></div>
                </div>
            `).join('');
        }
        
        async function spinJackpot() {
            jackpotState.isSpinning = true;
            const totalBets = jackpotState.players.reduce((sum, p) => sum + p.bet, 0);
            let random = Math.random() * totalBets;
            let winner = jackpotState.players[0];
            for (const p of jackpotState.players) { random -= p.bet; if (random <= 0) { winner = p; break; } }
            
            const wheel = document.getElementById('jackpotWheel');
            const strip = document.getElementById('jackpotWheelStrip');
            wheel.style.display = 'block';
            
            let stripHTML = '';
            for (let i = 0; i < 50; i++) { const p = jackpotState.players[i % jackpotState.players.length]; stripHTML += `<div class="jackpot-wheel-segment" style="background: ${p.color}">${p.name}</div>`; }
            for (let i = 0; i < 5; i++) { stripHTML += `<div class="jackpot-wheel-segment" style="background: ${winner.color}">${winner.name}</div>`; }
            strip.innerHTML = stripHTML;
            
            const segmentWidth = 70;
            strip.style.transform = `translateX(calc(50% - ${50 * segmentWidth + 2 * segmentWidth}px))`;
            
            setTimeout(async () => {
                const won = winner.isYou;
                if (won) { const winAmount = Math.floor(jackpotState.poolAmount * 0.95); await updateBalance(winAmount, 'jackpot', jackpotState.players.find(p => p.isYou).bet, { type: 'win' }); showCoinRain(); showToast(`üéâ –ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success'); document.getElementById('jackpotResult').innerHTML = `<div class="result-message win">üéâ +${formatNumber(winAmount)}</div>`; }
                else { showToast(`–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.name}`, 'error'); document.getElementById('jackpotResult').innerHTML = `<div class="result-message lose">üíÄ –ü—Ä–æ–∏–≥—Ä—ã—à</div>`; }
                
                setTimeout(() => { jackpotState = { isJoined: false, players: [], poolAmount: 0, timer: 30, isSpinning: false }; document.getElementById('jackpotJoinBtn').disabled = false; document.getElementById('jackpotBet').disabled = false; document.getElementById('jackpotAmount').textContent = '0'; document.getElementById('jackpotTimer').textContent = '‚è± 30'; document.getElementById('jackpotPlayers').innerHTML = ''; document.getElementById('jackpotWheel').style.display = 'none'; strip.style.transition = 'none'; strip.style.transform = 'translateX(0)'; setTimeout(() => strip.style.transition = 'transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02)', 50); }, 3000);
            }, 5000);
        }
        
        init();
    </script>
