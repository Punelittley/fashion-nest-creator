<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ö° Neon Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-cyan: #00fff7;
            --neon-pink: #ff00aa;
            --neon-purple: #a855f7;
            --neon-blue: #3b82f6;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --neon-orange: #f97316;
            --neon-yellow: #facc15;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.9);
            --bg-card-light: rgba(25, 25, 40, 0.95);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --gradient-neon: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-pink) 100%);
            --gradient-purple: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            --gradient-cyber: linear-gradient(180deg, #0a0a0f 0%, #15152a 50%, #0a0a0f 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(0, 255, 247, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 247, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 255, 247, 0.15);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 170, 0.12);
            bottom: -150px;
            left: -100px;
            animation-delay: -10s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(168, 85, 247, 0.1);
            top: 50%;
            right: -50px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-30px, 20px) scale(1.1); }
            50% { transform: translate(20px, -30px) scale(0.95); }
            75% { transform: translate(-20px, -20px) scale(1.05); }
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 24px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-neon);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 0 40px rgba(0, 255, 247, 0.4);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 247, 0.4); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 247, 0.6), 0 0 100px rgba(255, 0, 170, 0.3); }
        }
        
        .logo h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.4rem;
            letter-spacing: 4px;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Balance card */
        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-neon);
        }
        
        .balance-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .balance-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            background: var(--gradient-purple);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        
        .username {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .premium-badge {
            background: var(--gradient-neon);
            color: var(--bg-dark);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-left: 8px;
        }
        
        /* Game Tabs */
        .game-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            padding: 6px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }
        
        .game-tab {
            flex: 1;
            min-width: 60px;
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .game-tab:hover {
            color: var(--text-primary);
            background: rgba(0, 255, 247, 0.08);
        }
        
        .game-tab.active {
            background: var(--gradient-neon);
            color: var(--bg-dark);
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 255, 247, 0.3);
        }
        
        .game-tab-icon {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 4px;
        }
        
        .game-section { display: none; }
        .game-section.active { display: block; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game Card */
        .game-card {
            background: var(--bg-card-light);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .game-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .game-icon {
            width: 44px;
            height: 44px;
            background: var(--gradient-neon);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }
        
        /* Roulette */
        .roulette-container {
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border);
        }
        
        .roulette-viewport {
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 60px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%); color: #fff; }
        .roulette-number.black { background: linear-gradient(180deg, #1f2937 0%, #111827 100%); color: #fff; }
        .roulette-number.green { background: linear-gradient(180deg, #22c55e 0%, #15803d 100%); color: #fff; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--neon-cyan);
            z-index: 10;
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 14px solid var(--neon-cyan);
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }
        
        /* Inputs & Controls */
        .bet-controls { margin-top: 20px; }
        
        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .bet-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.2);
        }
        
        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bet-input::placeholder { color: var(--text-muted); }
        
        .quick-bet {
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }
        
        .quick-bet:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .color-btn {
            flex: 1;
            padding: 16px 10px;
            border: 2px solid transparent;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .color-btn.red { 
            background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%); 
            color: #fff;
        }
        .color-btn.black { 
            background: linear-gradient(180deg, #374151 0%, #1f2937 100%); 
            color: #fff;
        }
        .color-btn.green { 
            background: linear-gradient(180deg, #22c55e 0%, #15803d 100%); 
            color: #fff;
        }
        
        .color-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px currentColor;
        }
        
        .color-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .play-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: var(--gradient-neon);
            color: var(--bg-dark);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 255, 247, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .play-btn.secondary {
            background: var(--gradient-purple);
        }
        
        .play-btn.danger {
            background: linear-gradient(135deg, var(--neon-red) 0%, #dc2626 100%);
        }
        
        .play-btn.success {
            background: linear-gradient(135deg, var(--neon-green) 0%, #16a34a 100%);
        }
        
        /* Mines Grid */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .mine-cell:hover:not(.revealed):not(.disabled) {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 247, 0.1);
            transform: scale(1.05);
        }
        
        .mine-cell.revealed.safe {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(22, 163, 74, 0.3) 100%);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }
        
        .mine-cell.revealed.mine {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(185, 28, 28, 0.3) 100%);
            border-color: var(--neon-red);
            animation: shake 0.5s ease;
        }
        
        .mine-cell.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Ladder */
        .ladder-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
        }
        
        .ladder-cell {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .ladder-cell:hover:not(.disabled):not(.revealed) {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 247, 0.1);
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(22, 163, 74, 0.3) 100%);
            border-color: var(--neon-green);
        }
        
        .ladder-cell.wrong {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(185, 28, 28, 0.3) 100%);
            border-color: var(--neon-red);
        }
        
        .ladder-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .ladder-cell.current {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
        }
        
        /* Crash */
        .crash-display {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid var(--border);
        }
        
        .crash-multiplier {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 255, 247, 0.5);
        }
        
        .crash-multiplier.crashed {
            background: linear-gradient(135deg, var(--neon-red) 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .crash-status {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Jackpot */
        .jackpot-pool {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(255, 0, 170, 0.1) 100%);
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid rgba(168, 85, 247, 0.3);
        }
        
        .pool-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .pool-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .jackpot-players {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .jackpot-player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .player-name {
            flex: 1;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .player-bet {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        .jackpot-wheel {
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            margin: 16px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border);
        }
        
        .wheel-strip {
            display: flex;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .wheel-segment {
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.75rem;
        }
        
        .wheel-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 100%;
            background: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            z-index: 10;
        }
        
        /* Multiplier display */
        .multiplier-display {
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 14px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }
        
        .multiplier-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .multiplier-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--neon-green);
        }
        
        .potential-win {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* Settings */
        .settings-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .settings-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-width: 80px;
        }
        
        .settings-options {
            display: flex;
            gap: 8px;
            flex: 1;
            flex-wrap: wrap;
        }
        
        .settings-option {
            padding: 10px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .settings-option:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }
        
        .settings-option.selected {
            background: var(--gradient-neon);
            border-color: transparent;
            color: var(--bg-dark);
        }
        
        .settings-option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Toast */
        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 90%;
        }
        
        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        #toast.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.9) 0%, rgba(22, 163, 74, 0.9) 100%);
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.4);
        }
        
        #toast.error {

        async function clickMine(index) {
            if (!minesState.playing || minesState.revealed.includes(index)) return;

        async function cashoutMines() {

        // Ladder game
        function setLadderBet(type) {
            const input = document.getElementById('ladder-bet');
            if (type === 'half') input.value = Math.floor(player.balance / 2);
            else if (type === 'all') input.value = player.balance;
        }
        
        async function startLadder() {
            const bet = parseInt(document.getElementById('ladder-bet').value);
            if (!bet || bet < 100) return showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error');
            if (bet > player.balance) return showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
            
            await updateBalance(-bet);
            
            ladderState.playing = true;
            ladderState.bet = bet;
            ladderState.currentRow = 0;
            ladderState.multiplier = 1;
            ladderState.safeColumns = [];
            
            // Generate safe column for each row
            for (let i = 0; i < 8; i++) {
                ladderState.safeColumns.push(Math.floor(Math.random() * 3));
            }
            
            document.getElementById('ladder-setup').style.display = 'none';
            document.getElementById('ladder-game').style.display = 'block';
            
            renderLadderGrid();
            updateLadderMultiplier();
        }
        
        function renderLadderGrid() {
            const grid = document.getElementById('ladder-grid');
            const multipliers = [1.5, 2, 3, 4.5, 6.5, 9, 13, 20];
            
            let html = '';
            for (let row = 7; row >= 0; row--) {
                html += '<div class="ladder-row">';
                for (let col = 0; col < 3; col++) {
                    let className = 'ladder-cell';
                    let content = `x${multipliers[row]}`;
                    
                    if (row < ladderState.currentRow) {
                        if (col === ladderState.safeColumns[row]) {
                            className += ' safe';
                            content = '‚úì';
                        } else {
                            className += ' wrong disabled';
                        }
                    } else if (row === ladderState.currentRow && ladderState.playing) {
                        className += ' current';
                    } else if (row > ladderState.currentRow || !ladderState.playing) {
                        className += ' disabled';
                    }
                    
                    html += `<div class="${className}" onclick="clickLadder(${row}, ${col})">${content}</div>`;
                }
                html += '</div>';
            }
            grid.innerHTML = html;
        }
        
        function updateLadderMultiplier() {
            const multipliers = [1, 1.5, 2, 3, 4.5, 6.5, 9, 13, 20];
            ladderState.multiplier = multipliers[ladderState.currentRow];
            
            document.getElementById('ladder-multiplier').textContent = `x${ladderState.multiplier.toFixed(2)}`;
            document.getElementById('ladder-potential').textContent = `–í—ã–∏–≥—Ä—ã—à: ${formatNumber(Math.floor(ladderState.bet * ladderState.multiplier))} üí∞`;
        }
        
        async function clickLadder(row, col) {
            if (!ladderState.playing || row !== ladderState.currentRow) return;
            
            if (col === ladderState.safeColumns[row]) {
                ladderState.currentRow++;
                updateLadderMultiplier();
                renderLadderGrid();
                
                if (ladderState.currentRow >= 8) {
                    await cashoutLadder();
                }
            } else {
                ladderState.playing = false;
                showToast('–ù–µ–≤–µ—Ä–Ω—ã–π –≤—ã–±–æ—Ä! üíî', 'error');
                
                renderLadderGrid();
                
                setTimeout(() => {
                    document.getElementById('ladder-setup').style.display = 'block';
                    document.getElementById('ladder-game').style.display = 'none';
                }, 2000);
            }
        }
        
        async function cashoutLadder() {
            if (!ladderState.playing || ladderState.currentRow === 0) return;
            
            ladderState.playing = false;
            const winAmount = Math.floor(ladderState.bet * ladderState.multiplier);
            await updateBalance(winAmount);
            
            showToast(`+${formatNumber(winAmount)} üí∞`, 'success');
            showCoinRain();
            
            setTimeout(() => {
                document.getElementById('ladder-setup').style.display = 'block';
                document.getElementById('ladder-game').style.display = 'none';
            }, 1500);
        }
        
        // Crash game
        function setCrashBet(type) {
            const input = document.getElementById('crash-bet');
            if (type === 'half') input.value = Math.floor(player.balance / 2);
            else if (type === 'all') input.value = player.balance;
        }
        
        async function startCrash() {
            const bet = parseInt(document.getElementById('crash-bet').value);
            if (!bet || bet < 100) return showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error');
            if (bet > player.balance) return showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
            
            await updateBalance(-bet);
            
            crashState.playing = true;
            crashState.bet = bet;
            crashState.multiplier = 1;
            crashState.crashed = false;
            crashState.cashedOut = false;
            
            // Disable controls
            document.getElementById('crash-bet').disabled = true;
            document.querySelectorAll('#section-crash .quick-bet').forEach(b => b.disabled = true);
            
            // Determine crash point (biased towards lower values)
            const crashPoint = 1 + Math.pow(Math.random(), 2) * 9; // 1x to ~10x
            
            document.getElementById('crash-setup').style.display = 'none';
            document.getElementById('crash-game').style.display = 'block';
            document.getElementById('crash-status').textContent = '–†–∞—Å—Ç—ë—Ç...';
            
            const multiplierEl = document.getElementById('crash-multiplier');
            
            const interval = setInterval(() => {
                if (!crashState.playing) {
                    clearInterval(interval);
                    return;
                }
                
                crashState.multiplier += 0.01;
                multiplierEl.textContent = `x${crashState.multiplier.toFixed(2)}`;
                
                if (crashState.multiplier >= crashPoint) {
                    clearInterval(interval);
                    crashState.playing = false;
                    crashState.crashed = true;
                    
                    multiplierEl.classList.add('crashed');
                    document.getElementById('crash-status').textContent = '–ö–†–ê–®!';
                    showToast('–ö—Ä–∞—à! üí•', 'error');
                    
                    setTimeout(() => {
                        multiplierEl.classList.remove('crashed');
                        multiplierEl.textContent = 'x1.00';
                        document.getElementById('crash-setup').style.display = 'block';
                        document.getElementById('crash-game').style.display = 'none';
                        document.getElementById('crash-status').textContent = '–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É';
                        document.getElementById('crash-bet').disabled = false;
                        document.querySelectorAll('#section-crash .quick-bet').forEach(b => b.disabled = false);
                    }, 2000);
                }
            }, 50);
        }
        
        async function cashoutCrash() {
            if (!crashState.playing || crashState.cashedOut) return;
            
            crashState.playing = false;
            crashState.cashedOut = true;
            
            const winAmount = Math.floor(crashState.bet * crashState.multiplier);
            await updateBalance(winAmount);
            
            showToast(`+${formatNumber(winAmount)} üí∞`, 'success');
            showCoinRain();
            
            document.getElementById('crash-status').textContent = `–í—ã–∏–≥—Ä–∞–Ω–æ: ${formatNumber(winAmount)} üí∞`;
            
            setTimeout(() => {
                document.getElementById('crash-multiplier').textContent = 'x1.00';
                document.getElementById('crash-setup').style.display = 'block';
                document.getElementById('crash-game').style.display = 'none';
                document.getElementById('crash-status').textContent = '–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É';
                document.getElementById('crash-bet').disabled = false;
                document.querySelectorAll('#section-crash .quick-bet').forEach(b => b.disabled = false);
            }, 2000);
        }
        
        // Jackpot game
        const JACKPOT_COLORS = ['#ef4444', '#22c55e', '#3b82f6', '#f97316', '#a855f7', '#ec4899'];
        
        function setJackpotBet(type) {
            const input = document.getElementById('jackpot-bet');
            if (type === 'half') input.value = Math.floor(player.balance / 2);
            else if (type === 'all') input.value = player.balance;
        }
        
        async function joinJackpot() {
            const bet = parseInt(document.getElementById('jackpot-bet').value);
            if (!bet || bet < 100) return showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error');
            if (bet > player.balance) return showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
            
            await updateBalance(-bet);
            
            const user = tg?.initDataUnsafe?.user;
            const playerName = user?.first_name || player.first_name || '–ò–≥—Ä–æ–∫';
            
            jackpotState.players.push({
                id: player.id,
                name: playerName,
                bet: bet,
                color: JACKPOT_COLORS[jackpotState.players.length % JACKPOT_COLORS.length]
            });
            jackpotState.poolAmount += bet;
            jackpotState.myBet += bet;
            
            // Add bots
            const botCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < botCount; i++) {
                const botBet = Math.floor(bet * (0.5 + Math.random() * 1.5));
                jackpotState.players.push({
                    id: `bot_${i}`,
                    name: ['–ê–ª–µ–∫—Å', '–ú–∞–∫—Å', '–í–∏–∫—Ç–æ—Ä', '–î–µ–Ω–∏—Å', '–ê—Ä—Ç—ë–º'][Math.floor(Math.random() * 5)],
                    bet: botBet,
                    color: JACKPOT_COLORS[(jackpotState.players.length) % JACKPOT_COLORS.length]
                });
                jackpotState.poolAmount += botBet;
            }
            
            renderJackpotPlayers();
            
            document.getElementById('jackpot-join-btn').disabled = true;
            document.getElementById('jackpot-bet').disabled = true;
            document.querySelectorAll('#section-jackpot .quick-bet').forEach(b => b.disabled = true);
            
            // Start timer
            setTimeout(() => spinJackpot(), 3000);
        }
        
        function renderJackpotPlayers() {
            const container = document.getElementById('jackpot-players');
            document.getElementById('jackpot-pool').textContent = `${formatNumber(jackpotState.poolAmount)} üí∞`;
            
            container.innerHTML = jackpotState.players.map(p => `
                <div class="jackpot-player">
                    <div class="player-color" style="background: ${p.color}"></div>
                    <div class="player-name">${p.name}</div>
                    <div class="player-bet">${formatNumber(p.bet)} üí∞</div>
                </div>
            `).join('');
        }
        
        async function spinJackpot() {
            jackpotState.spinning = true;
            
            document.getElementById('jackpot-wheel-container').style.display = 'block';
            
            // Build wheel
            const wheel = document.getElementById('jackpot-wheel');
            let segments = '';
            const totalBet = jackpotState.poolAmount;
            
            for (let i = 0; i < 50; i++) {
                const player = jackpotState.players[i % jackpotState.players.length];
                segments += `<div class="wheel-segment" style="background: ${player.color}">${player.name}</div>`;
            }
            wheel.innerHTML = segments;
            
            // Determine winner (slightly favor player for demo)
            const rand = Math.random();
            let winner;
            if (rand < 0.4) { // 40% player wins
                winner = jackpotState.players.find(p => p.id === player.id);
            } else {
                winner = jackpotState.players[Math.floor(Math.random() * jackpotState.players.length)];
            }
            
            const winnerIndex = jackpotState.players.indexOf(winner);
            const targetOffset = -(40 * 80 + winnerIndex * 80);
            
            wheel.style.transform = `translateX(${targetOffset}px)`;
            
            setTimeout(async () => {
                if (winner.id === player.id) {
                    await updateBalance(jackpotState.poolAmount);
                    showToast(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${formatNumber(jackpotState.poolAmount)} üí∞!`, 'success');
                    showCoinRain();
                } else {
                    showToast(`${winner.name} –≤—ã–∏–≥—Ä–∞–ª!`, 'info');
                }
                
                // Reset
                setTimeout(() => {
                    jackpotState.players = [];
                    jackpotState.poolAmount = 0;
                    jackpotState.myBet = 0;
                    jackpotState.spinning = false;
                    
                    document.getElementById('jackpot-wheel-container').style.display = 'none';
                    wheel.style.transition = 'none';
                    wheel.style.transform = 'translateX(0)';
                    setTimeout(() => wheel.style.transition = 'transform 5s cubic-bezier(0.1, 0.7, 0.1, 1)', 50);
                    
                    document.getElementById('jackpot-join-btn').disabled = false;
                    document.getElementById('jackpot-bet').disabled = false;
                    document.querySelectorAll('#section-jackpot .quick-bet').forEach(b => b.disabled = false);
                    renderJackpotPlayers();
                }, 2000);
            }, 5000);
        }
        
        init();
    </script>
