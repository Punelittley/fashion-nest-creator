<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --squid-pink: #ff0066;
            --squid-pink-light: #ff3385;
            --squid-green: #00d26a;
            --squid-teal: #1dd1a1;
            --squid-dark: #0d0d0d;
            --squid-darker: #080808;
            --squid-gray: #1a1a1a;
            --squid-light-gray: #2a2a2a;
            --red: #ff4757;
            --black: #2f3542;
            --green: #00d26a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 0, 102, 0.2);
            --border-green: rgba(0, 210, 106, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--squid-darker);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Squid Game pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 210, 106, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Geometric shapes decoration */
        .shapes-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border: 2px solid rgba(255, 0, 102, 0.15);
            animation: float-shape 15s ease-in-out infinite;
        }
        
        .shape-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 10%;
            right: 5%;
        }
        
        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(0, 210, 106, 0.1);
            border-top: none;
            bottom: 15%;
            left: 5%;
            animation-delay: -5s;
        }
        
        .shape-square {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: -10s;
            border-color: rgba(0, 210, 106, 0.15);
        }
        
        @keyframes float-shape {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.8; }
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 16px 0 20px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--squid-pink) 0%, #cc0052 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
            position: relative;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--squid-pink), var(--squid-green));
            z-index: -1;
            animation: border-pulse 2s ease-in-out infinite;
        }
        
        @keyframes border-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .logo h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--squid-pink);
            text-shadow: 0 0 40px rgba(255, 0, 102, 0.5);
        }
        
        /* Balance card */
        .balance-card {
            background: var(--squid-gray);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--squid-pink), var(--squid-green));
        }
        
        .balance-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .balance-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--squid-green);
            text-shadow: 0 0 20px rgba(0, 210, 106, 0.5);
        }
        
        .balance-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--squid-green) 0%, var(--squid-teal) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 25px rgba(0, 210, 106, 0.4);
        }
        
        .username-row {
            text-align: center;
            padding: 8px 0 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .username-row span {
            color: var(--squid-pink);
            font-weight: 600;
        }
        
        /* Game tabs */
        .game-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
            padding: 6px;
            background: var(--squid-gray);
            border-radius: 14px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .game-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .game-tab {
            flex: 1;
            min-width: fit-content;
            padding: 10px 14px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--squid-pink) 0%, #cc0052 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.4);
        }
        
        .game-tab:not(.active):hover {
            background: var(--squid-light-gray);
            color: var(--text-secondary);
        }
        
        /* Game containers */
        .game-container {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .game-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game card */
        .game-card {
            background: var(--squid-gray);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .game-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.1rem;
            color: var(--squid-pink);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-title span {
            font-size: 1.3rem;
        }
        
        /* Bet section */
        .bet-section {
            margin-bottom: 16px;
        }
        
        .bet-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            background: var(--squid-darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .bet-input:focus {
            border-color: var(--squid-pink);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.2);
        }
        
        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bet-quick-btns {
            display: flex;
            gap: 6px;
        }
        
        .bet-quick-btn {
            padding: 10px 14px;
            background: var(--squid-light-gray);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-quick-btn:hover {
            background: var(--squid-pink);
            color: white;
            border-color: var(--squid-pink);
        }
        
        .bet-quick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Primary button */
        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--squid-pink) 0%, #cc0052 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 102, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--squid-green) 0%, var(--squid-teal) 100%);
            box-shadow: 0 4px 20px rgba(0, 210, 106, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 30px rgba(0, 210, 106, 0.5);
        }
        
        /* ========== ROULETTE ========== */
        .roulette-container {
            position: relative;
            margin: 16px 0;
            overflow: hidden;
            border-radius: 12px;
            background: var(--squid-darker);
            border: 1px solid var(--border);
        }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid var(--squid-pink);
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--squid-pink));
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 4s cubic-bezier(0.15, 0.85, 0.35, 1.02);
            padding: 12px 0;
        }
        
        .roulette-item {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Russo One', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 4px;
            border-radius: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .roulette-item.red { background: linear-gradient(135deg, var(--red), #d63031); }
        .roulette-item.black { background: linear-gradient(135deg, var(--black), #1e272e); }
        .roulette-item.green { background: linear-gradient(135deg, var(--squid-green), var(--squid-teal)); box-shadow: 0 0 20px rgba(0, 210, 106, 0.5); }
        
        .roulette-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px;
        }
        
        .roulette-bet-btn {
            padding: 14px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .roulette-bet-btn.red {
            background: linear-gradient(135deg, var(--red), #d63031);
            color: white;
        }
        
        .roulette-bet-btn.black {
            background: linear-gradient(135deg, var(--black), #1e272e);
            color: white;
        }
        
        .roulette-bet-btn.green {
            background: linear-gradient(135deg, var(--squid-green), var(--squid-teal));
            color: white;
        }
        
        .roulette-bet-btn.selected {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .roulette-bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .roulette-multiplier {
            display: block;
            font-size: 0.65rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* ========== MINES ========== */
        .mines-settings {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .mines-count-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .mines-count-select {
            flex: 1;
            background: var(--squid-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .mines-cell {
            aspect-ratio: 1;
            background: var(--squid-light-gray);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mines-cell:hover:not(.revealed):not(.disabled) {
            background: var(--squid-gray);
            border-color: var(--squid-pink);
            transform: scale(1.05);
        }
        
        .mines-cell.revealed.safe {
            background: linear-gradient(135deg, var(--squid-green), var(--squid-teal));
            border-color: var(--squid-green);
            animation: reveal-safe 0.3s ease;
        }
        
        .mines-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #d63031);
            border-color: var(--red);
            animation: reveal-mine 0.3s ease;
        }
        
        .mines-cell.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes reveal-safe {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes reveal-mine {
            0%, 50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }
        
        .mines-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 12px 16px;
            background: var(--squid-darker);
            border-radius: 10px;
            font-size: 0.85rem;
        }
        
        .mines-info-item {
            text-align: center;
        }
        
        .mines-info-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .mines-info-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: var(--squid-green);
        }
        
        /* ========== LADDER ========== */
        .ladder-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 16px 0;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
        }
        
        .ladder-cell {
            flex: 1;
            padding: 14px;
            background: var(--squid-light-gray);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ladder-cell:hover:not(.revealed):not(.disabled) {
            background: var(--squid-gray);
            border-color: var(--squid-pink);
            transform: scale(1.02);
        }
        
        .ladder-cell.revealed.safe {
            background: linear-gradient(135deg, var(--squid-green), var(--squid-teal));
            border-color: var(--squid-green);
        }
        
        .ladder-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #d63031);
            border-color: var(--red);
        }
        
        .ladder-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .ladder-cell.current-row {
            border-color: var(--squid-pink);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
        }
        
        .ladder-multiplier {
            position: absolute;
            right: -50px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--squid-green);
        }
        
        /* ========== CRASH ========== */
        .crash-display {
            background: var(--squid-darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }
        
        .crash-multiplier {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            color: var(--squid-green);
            text-shadow: 0 0 40px rgba(0, 210, 106, 0.6);
            transition: all 0.1s ease;
        }
        
        .crash-multiplier.crashed {
            color: var(--red);
            text-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
        }
        
        .crash-status {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .crash-auto-cashout {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding: 12px;
            background: var(--squid-gray);
            border-radius: 10px;
        }
        
        .crash-auto-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .crash-auto-input {
            flex: 1;
            background: var(--squid-darker);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            outline: none;
        }
        
        /* ========== JACKPOT ========== */
        .jackpot-pool {
            background: linear-gradient(135deg, var(--squid-gray) 0%, var(--squid-darker) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 16px 0;
            position: relative;
        }
        
        .jackpot-pool::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--squid-pink), var(--squid-green), var(--squid-pink));
            background-size: 200% 100%;
            animation: gradient-move 2s linear infinite;
        }
        
        @keyframes gradient-move {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .jackpot-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .jackpot-amount {
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem;
            color: var(--squid-pink);
            text-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
            margin: 8px 0;
        }
        
        .jackpot-timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: var(--squid-green);
            margin-top: 8px;
        }
        
        .jackpot-players {
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .jackpot-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: var(--squid-gray);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .jackpot-player-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .jackpot-player-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }
        
        .jackpot-player-bet {
            font-family: 'Roboto Mono', monospace;
            color: var(--squid-green);
            font-weight: 600;
        }
        
        .jackpot-player-chance {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .jackpot-wheel {
            position: relative;
            width: 100%;
            height: 60px;
            background: var(--squid-darker);
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .jackpot-wheel-strip {
            display: flex;
            height: 100%;
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02);
        }
        
        .jackpot-wheel-segment {
            flex-shrink: 0;
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }
        
        .jackpot-wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;

        async function startLadder() {
            const betAmount = parseInt(document.getElementById('ladderBet').value);
            const minesPerRow = parseInt(document.getElementById('ladderMines').value);
            
            if (!betAmount || betAmount < 100) {
                showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error');
                return;
            }
            if (betAmount > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }
            
            await updateBalance(-betAmount, 'ladder', betAmount, { type: 'bet' });
            
            const cellsPerRow = 4;
            const rows = 8;
            const minePositions = [];
            
            for (let row = 0; row < rows; row++) {
                const rowMines = [];
                while (rowMines.length < minesPerRow) {
                    const pos = Math.floor(Math.random() * cellsPerRow);
                    if (!rowMines.includes(pos)) rowMines.push(pos);
                }
                minePositions.push(rowMines);
            }
            
            ladderState = {
                isPlaying: true,
                minesPerRow: minesPerRow,
                currentRow: 0,
                revealedCells: [],
                minePositions: minePositions,
                currentMultiplier: 1,
                betAmount: betAmount
            };
            
            document.getElementById('ladderStartBtn').style.display = 'none';
            document.getElementById('ladderCashoutBtn').style.display = 'block';

            document.getElementById('ladderMines').disabled = true;

            updateLadderInfo();
        }
        
        function renderLadderGrid() {
            const grid = document.getElementById('ladderGrid');
            const cellsPerRow = 4;
            const rows = 8;
            let html = '';
            
            for (let row = rows - 1; row >= 0; row--) {
                html += '<div class="ladder-row">';
                for (let col = 0; col < cellsPerRow; col++) {
                    const isCurrentRow = row === ladderState.currentRow && ladderState.isPlaying;
                    const isDisabled = row !== ladderState.currentRow || !ladderState.isPlaying;
                    const isRevealed = ladderState.revealedCells.some(c => c.row === row && c.col === col);
                    
                    let cellClass = 'ladder-cell';
                    let content = '‚ùì';
                    
                    if (isRevealed) {
                        const isMine = ladderState.minePositions[row].includes(col);
                        cellClass += ' revealed ' + (isMine ? 'mine' : 'safe');
                        content = isMine ? 'üí•' : '‚úÖ';
                    } else if (isCurrentRow) {
                        cellClass += ' current-row';
                    } else if (isDisabled) {
                        cellClass += ' disabled';
                    }
                    
                    html += `<div class="${cellClass}" data-row="${row}" data-col="${col}" onclick="revealLadderCell(${row}, ${col})">${content}</div>`;
                }
                html += '</div>';
            }
            
            grid.innerHTML = html;
        }
        
        function calculateLadderMultiplier(row, minesPerRow) {
            const cellsPerRow = 4;
            const safePerRow = cellsPerRow - minesPerRow;
            let multiplier = 1;
            for (let i = 0; i < row; i++) {
                multiplier *= cellsPerRow / safePerRow * 0.95;
            }
            return Math.max(1, multiplier);
        }
        
        async function revealLadderCell(row, col) {
            if (!ladderState.isPlaying || row !== ladderState.currentRow) return;
            
            ladderState.revealedCells.push({ row, col });
            
            if (ladderState.minePositions[row].includes(col)) {
                // Hit mine
                ladderState.isPlaying = false;
                
                // Reveal all mines in current row
                for (let c = 0; c < 4; c++) {
                    ladderState.revealedCells.push({ row, col: c });
                }
                
                renderLadderGrid();
                showToast('üí• –ë—É–º! –ü—Ä–æ–∏–≥—Ä—ã—à!', 'error');
                endLadderGame(false);
            } else {
                // Safe
                ladderState.currentRow++;
                ladderState.currentMultiplier = calculateLadderMultiplier(ladderState.currentRow, ladderState.minesPerRow);
                
                renderLadderGrid();
                updateLadderInfo();
                
                if (ladderState.currentRow >= 8) {
                    await cashoutLadder();
                }
            }
        }
        
        function updateLadderInfo() {
            document.getElementById('ladderFloor').textContent = `${ladderState.currentRow} / 8`;
            document.getElementById('ladderMultiplier').textContent = ladderState.currentMultiplier.toFixed(2) + '√ó';
            document.getElementById('ladderPotentialWin').textContent = formatNumber(Math.floor(ladderState.betAmount * ladderState.currentMultiplier));
        }

                return;
            }
            
            const winAmount = Math.floor(ladderState.betAmount * ladderState.currentMultiplier);
            await updateBalance(winAmount, 'ladder', ladderState.betAmount, { type: 'win', multiplier: ladderState.currentMultiplier });
            
            showCoinRain();
            showToast(`–ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success');

        function setCrashBet(multiplier) {
            const input = document.getElementById('crashBet');

        }
        
        async function startCrash() {
            const betAmount = parseInt(document.getElementById('crashBet').value);
            const autoCashout = parseFloat(document.getElementById('crashAutoCashout').value) || 0;
            
            if (!betAmount || betAmount < 100) {
                showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error');
                return;
            }
            if (betAmount > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }
            
            await updateBalance(-betAmount, 'crash', betAmount, { type: 'bet' });
            
            // Crash point with house edge (lower chances)
            const crashPoint = Math.max(1, 1 / (1 - Math.random() * 0.97));
            
            crashState = {
                isPlaying: true,
                multiplier: 1,
                hasBet: true,
                betAmount: betAmount,
                autoCashout: autoCashout,
                crashed: false,
                crashPoint: crashPoint
            };
            
            document.getElementById('crashStartBtn').style.display = 'none';
            document.getElementById('crashCashoutBtn').style.display = 'block';
            document.getElementById('crashBet').disabled = true;
            document.getElementById('crashAutoCashout').disabled = true;
            document.getElementById('crashResult').innerHTML = '';
            
            const multiplierEl = document.getElementById('crashMultiplier');
            const statusEl = document.getElementById('crashStatus');
            
            multiplierEl.classList.remove('crashed');
            statusEl.textContent = '–†–∞—Å—Ç—ë–º...';
            
            const interval = setInterval(async () => {
                if (!crashState.isPlaying) {
                    clearInterval(interval);
                    return;
                }
                
                crashState.multiplier += 0.01 + Math.random() * 0.03;
                multiplierEl.textContent = crashState.multiplier.toFixed(2) + '√ó';
                
                // Auto cashout
                if (crashState.autoCashout > 0 && crashState.multiplier >= crashState.autoCashout) {
                    clearInterval(interval);
                    await cashoutCrash();
                    return;
                }
                
                // Crash
                if (crashState.multiplier >= crashState.crashPoint) {
                    clearInterval(interval);
                    crashState.isPlaying = false;
                    crashState.crashed = true;
                    
                    multiplierEl.textContent = crashState.crashPoint.toFixed(2) + '√ó';
                    multiplierEl.classList.add('crashed');
                    statusEl.textContent = '–ö–†–ê–®!';
                    
                    showToast('üí• –ö—Ä–∞—à!', 'error');
                    endCrashGame(false);
                }
            }, 100);
        }
        
        async function cashoutCrash() {

            await updateBalance(winAmount, 'crash', crashState.betAmount, { type: 'win', multiplier: crashState.multiplier });
            
            document.getElementById('crashStatus').textContent = '–£—Å–ø–µ—à–Ω—ã–π –≤—ã–≤–æ–¥!';

        function renderJackpot() {
            return `

                    <div class="jackpot-pool">

        function setJackpotBet(multiplier) {
            const input = document.getElementById('jackpotBet');
            const current = parseInt(input.value) || 10000;
            input.value = Math.floor(current * multiplier);
        }
        
        const JACKPOT_COLORS = ['#ff0066', '#00d26a', '#3b82f6', '#f59e0b', '#8b5cf6', '#ec4899', '#14b8a6', '#f43f5e'];
        
        async function joinJackpot() {
            if (jackpotState.isSpinning) return;
            
            const betAmount = parseInt(document.getElementById('jackpotBet').value);
            
            if (!betAmount || betAmount < 1000) {
                showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 1,000', 'error');
                return;
            }
            if (betAmount > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }
            
            await updateBalance(-betAmount, 'jackpot', betAmount, { type: 'bet' });
            
            jackpotState.isJoined = true;
            jackpotState.poolAmount += betAmount;
            jackpotState.players.push({
                name: player.first_name || player.username || '–ò–≥—Ä–æ–∫',
                bet: betAmount,
                color: JACKPOT_COLORS[jackpotState.players.length % JACKPOT_COLORS.length],
                isYou: true
            });
            
            // Add bots
            const botsCount = 2 + Math.floor(Math.random() * 3);
            for (let i = 0; i < botsCount; i++) {
                const botBet = Math.floor(1000 + Math.random() * betAmount * 2);
                jackpotState.poolAmount += botBet;
                jackpotState.players.push({
                    name: ['–ò–≥—Ä–æ–∫_' + Math.floor(Math.random() * 1000), 'CryptoKing', 'LuckyOne', 'Winner777', 'SquidFan'][Math.floor(Math.random() * 5)],
                    bet: botBet,
                    color: JACKPOT_COLORS[(jackpotState.players.length) % JACKPOT_COLORS.length],
                    isYou: false
                });
            }
            
            document.getElementById('jackpotJoinBtn').disabled = true;
            document.getElementById('jackpotBet').disabled = true;
            document.getElementById('jackpotResult').innerHTML = '';
            updateJackpotUI();
            
            // Start countdown
            jackpotState.timer = 10;
            const timerInterval = setInterval(() => {
                jackpotState.timer--;
                document.getElementById('jackpotTimer').textContent = '‚è± ' + jackpotState.timer;
                
                if (jackpotState.timer <= 0) {
                    clearInterval(timerInterval);
                    spinJackpot();
                }
            }, 1000);

        function updateJackpotUI() {
            document.getElementById('jackpotAmount').textContent = formatNumber(jackpotState.poolAmount);
            
            const totalBets = jackpotState.players.reduce((sum, p) => sum + p.bet, 0);
            let playersHTML = '';

            });
            
            document.getElementById('jackpotPlayers').innerHTML = playersHTML;
        }
        
        async function spinJackpot() {
            jackpotState.isSpinning = true;
            
            // Determine winner (weighted by bet)
            const totalBets = jackpotState.players.reduce((sum, p) => sum + p.bet, 0);
            let random = Math.random() * totalBets;
            let winner = jackpotState.players[0];
            
            for (const p of jackpotState.players) {
                random -= p.bet;
                if (random <= 0) {
                    winner = p;
                    break;
                }
            }
            
            // Build wheel
            const wheel = document.getElementById('jackpotWheel');
            const strip = document.getElementById('jackpotWheelStrip');
            wheel.style.display = 'block';
            
            let stripHTML = '';
            for (let i = 0; i < 50; i++) {
                const p = jackpotState.players[i % jackpotState.players.length];
                stripHTML += `<div class="jackpot-wheel-segment" style="background: ${p.color}">${p.name}</div>`;
            }
            // Add winner at the end
            for (let i = 0; i < 5; i++) {
                stripHTML += `<div class="jackpot-wheel-segment" style="background: ${winner.color}">${winner.name}</div>`;
            }
            strip.innerHTML = stripHTML;
            
            // Spin animation
            const segmentWidth = 80;
            const targetPosition = 50 * segmentWidth + 2 * segmentWidth;
            strip.style.transform = `translateX(calc(50% - ${targetPosition}px))`;
            
            setTimeout(async () => {
                const won = winner.isYou;
                
                if (won) {
                    const winAmount = Math.floor(jackpotState.poolAmount * 0.95);
                    await updateBalance(winAmount, 'jackpot', jackpotState.players.find(p => p.isYou).bet, { type: 'win' });
                    showCoinRain();
                    showToast(`üéâ –ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success');
                    document.getElementById('jackpotResult').innerHTML = `<div class="result-message win">üéâ +${formatNumber(winAmount)}</div>`;
                } else {
                    showToast(`–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.name}`, 'error');
                    document.getElementById('jackpotResult').innerHTML = `<div class="result-message lose">üíÄ –ü—Ä–æ–∏–≥—Ä—ã—à</div>`;
                }
                
                // Reset
                setTimeout(() => {
                    jackpotState = { isJoined: false, players: [], poolAmount: 0, timer: 30, isSpinning: false };
                    document.getElementById('jackpotJoinBtn').disabled = false;
                    document.getElementById('jackpotBet').disabled = false;
                    document.getElementById('jackpotAmount').textContent = '0';
                    document.getElementById('jackpotTimer').textContent = '‚è± 30';
                    document.getElementById('jackpotPlayers').innerHTML = '';
                    document.getElementById('jackpotWheel').style.display = 'none';
                    strip.style.transition = 'none';
                    strip.style.transform = 'translateX(0)';
                    setTimeout(() => strip.style.transition = 'transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02)', 50);
                }, 3000);
            }, 5000);
        }
        
        // Init
        init();
    </script>
