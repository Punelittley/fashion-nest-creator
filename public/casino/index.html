<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé∞ Royal Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #c9a227;
            --primary-light: #f4d03f;
            --primary-dark: #8b6914;
            --accent: #9b59b6;
            --accent-light: #bb8fce;
            --bg-dark: #0d0d1a;
            --bg-card: rgba(20, 20, 35, 0.95);
            --bg-card-hover: rgba(30, 30, 50, 0.98);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --text-muted: rgba(255, 255, 255, 0.45);
            --border: rgba(201, 162, 39, 0.25);
            --border-accent: rgba(155, 89, 182, 0.35);
            --success: #27ae60;
            --danger: #c0392b;
            --gradient-gold: linear-gradient(135deg, #c9a227 0%, #f4d03f 50%, #c9a227 100%);
            --gradient-royal: linear-gradient(135deg, #9b59b6 0%, #8e44ad 50%, #9b59b6 100%);
            --gradient-dark: linear-gradient(180deg, #0d0d1a 0%, #1a1a2e 100%);
            --shadow-gold: 0 0 40px rgba(201, 162, 39, 0.4);
            --shadow-royal: 0 0 40px rgba(155, 89, 182, 0.4);
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: var(--gradient-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 15% 10%, rgba(201, 162, 39, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 85% 90%, rgba(155, 89, 182, 0.08) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 50%, rgba(201, 162, 39, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Floating diamonds */
        .diamonds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .diamond {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            transform: rotate(45deg);
            opacity: 0.2;
            animation: float-diamond 18s infinite;
        }
        
        @keyframes float-diamond {
            0%, 100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(405deg); opacity: 0; }
        }
        
        .diamond:nth-child(1) { left: 8%; animation-delay: 0s; animation-duration: 14s; }
        .diamond:nth-child(2) { left: 18%; animation-delay: 2s; animation-duration: 16s; background: var(--accent); }
        .diamond:nth-child(3) { left: 28%; animation-delay: 4s; animation-duration: 13s; }
        .diamond:nth-child(4) { left: 38%; animation-delay: 1s; animation-duration: 18s; background: var(--accent); }
        .diamond:nth-child(5) { left: 48%; animation-delay: 3s; animation-duration: 15s; }
        .diamond:nth-child(6) { left: 58%; animation-delay: 5s; animation-duration: 17s; background: var(--accent); }
        .diamond:nth-child(7) { left: 68%; animation-delay: 2.5s; animation-duration: 14s; }
        .diamond:nth-child(8) { left: 78%; animation-delay: 0.5s; animation-duration: 16s; background: var(--accent); }
        .diamond:nth-child(9) { left: 88%; animation-delay: 4.5s; animation-duration: 13s; }
        .diamond:nth-child(10) { left: 95%; animation-delay: 1.5s; animation-duration: 19s; background: var(--accent); }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 24px 0;
            margin-bottom: 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-gold), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: logo-pulse 3s ease-in-out infinite;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -6px;
            background: var(--gradient-gold);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            filter: blur(15px);
            animation: logo-glow 3s ease-in-out infinite;
        }
        
        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes logo-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.5);
        }
        
        .header .subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 6px;
        }
        
        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(30, 30, 50, 0.9) 100%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px 36px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 162, 39, 0.08), transparent);
            animation: shimmer 5s ease-in-out infinite;
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-gold);
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .balance-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 25px rgba(201, 162, 39, 0.6);
        }
        
        /* User Info */
        .user-info {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(201, 162, 39, 0.08);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        
        .premium-badge {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Game Tabs */
        .game-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .game-tab {
            flex: 1;
            min-width: 70px;
            padding: 14px 10px;
            border: none;
            border-radius: 14px;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Raleway', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-tab:hover {
            color: var(--text-primary);
            background: rgba(201, 162, 39, 0.1);
        }
        
        .game-tab.active {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
            font-weight: 700;
        }
        
        .game-tab-icon {
            font-size: 1.4rem;
            display: block;
            margin-bottom: 5px;
        }
        
        .game-section { display: none; }
        .game-section.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game Card */
        .game-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 18px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-gold);
        }
        
        .game-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-primary);
        }
        
        .game-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-gold);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(201, 162, 39, 0.35);
        }
        
        /* Roulette */
        .roulette-container {
            position: relative;
            margin: 24px auto;
            overflow: hidden;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .roulette-viewport {
            height: 85px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 65px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(180deg, #c0392b 0%, #922b21 100%); color: #fff; }
        .roulette-number.black { background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%); color: #fff; }
        .roulette-number.green { background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); color: #fff; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 100%;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 25px rgba(201, 162, 39, 0.9);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 16px solid var(--primary);
            filter: drop-shadow(0 0 8px rgba(201, 162, 39, 0.8));
        }
        
        /* Inputs & Buttons */
        .bet-controls { margin-top: 24px; }
        
        .bet-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 14px;
        }
        
        .bet-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(201, 162, 39, 0.25);
        }
        
        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(60, 60, 80, 0.5);
        }
        
        .bet-input::placeholder { color: var(--text-muted); }
        
        .color-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        
        .color-btn {
            flex: 1;
            padding: 18px 12px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.red { 
            background: linear-gradient(180deg, #c0392b 0%, #922b21 100%); 
            color: #fff;
        }
        .color-btn.black { 
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%); 
            color: #fff;
        }
        .color-btn.green { 
            background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); 
            color: #fff;
        }
        
        .color-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .color-btn.selected {
            border-color: var(--primary);
            transform: scale(1.04);
            box-shadow: 0 0 35px rgba(201, 162, 39, 0.6);
        }
        
        .action-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-family: 'Cinzel', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .action-btn.primary {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, var(--success) 0%, #1e8449 100%);
            color: #fff;
            box-shadow: 0 0 35px rgba(39, 174, 96, 0.5);
        }
        
        .action-btn.jackpot {
            background: var(--gradient-royal);
            color: #fff;
            box-shadow: var(--shadow-royal);
        }
        
        .action-btn:hover:not(:disabled) { transform: translateY(-4px); }
        
        .action-btn:disabled {
            background: rgba(100, 100, 120, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-muted);
        }
        
        .quick-bets {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .quick-bet-btn {
            flex: 1;
            min-width: 55px;
            padding: 12px 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(201, 162, 39, 0.08);
            color: var(--primary);
            font-family: 'Raleway', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            background: rgba(201, 162, 39, 0.18);
            border-color: var(--primary);
        }
        
        /* Selector Group */
        .selector-group { margin-bottom: 18px; }
        
        .selector-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .selector-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .selector-btn {
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-secondary);
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .selector-btn:hover {
            background: rgba(201, 162, 39, 0.1);
            border-color: var(--primary);
            color: var(--text-primary);
        }
        
        .selector-btn.selected {
            background: var(--gradient-gold);
            border-color: var(--primary);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
        }
        
        /* Result Display */
        .result-display {
            text-align: center;
            padding: 18px;
            margin-top: 18px;
            border-radius: 16px;
            font-family: 'Cinzel', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: rgba(39, 174, 96, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }
        
        .result-display.lose {
            background: rgba(192, 57, 43, 0.15);
            border: 2px solid var(--danger);
            color: var(--danger);
        }
        
        /* Mines Grid */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 24px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.08) 0%, rgba(0, 0, 0, 0.4) 100%);
            border: 2px solid var(--border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.6rem;
        }
        
        .mine-cell:hover:not(.revealed):not(.disabled) {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.18) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-color: var(--primary);
            transform: scale(1.06);
        }
        
        .mine-cell.gem {
            background: linear-gradient(135deg, var(--success) 0%, #1e8449 100%);
            border-color: var(--success);
            animation: cellWin 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mine-cell.bomb {
            background: linear-gradient(135deg, var(--danger) 0%, #922b21 100%);
            border-color: var(--danger);
            animation: cellLose 0.4s ease;
        }
        
        .mine-cell.disabled { opacity: 0.35; cursor: not-allowed; }
        
        @keyframes cellWin {
            0% { transform: scale(1.35); }
            100% { transform: scale(1); }
        }
        
        @keyframes cellLose {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
        
        .current-win {
            text-align: center;
            margin: 14px 0;
            padding: 16px;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.35);
            border-radius: 16px;
        }
        
        .current-win-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .current-win-amount {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }
        
        /* Ladder */
        .ladder-tower {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 24px 0;
            max-height: 380px;
            overflow-y: auto;
            padding: 12px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 16px;
        }
        
        .ladder-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .ladder-multiplier-label {
            min-width: 70px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            text-align: right;
            padding-right: 12px;
        }
        
        .ladder-cells { display: flex; gap: 8px; }
        
        .ladder-cell {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.08) 0%, rgba(0, 0, 0, 0.4) 100%);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .ladder-cell:hover:not(.disabled):not(.revealed) {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.18) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-color: var(--primary);
            transform: scale(1.06);
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, var(--success) 0%, #1e8449 100%);
            border-color: var(--success);
        }
        
        .ladder-cell.mine {
            background: linear-gradient(135deg, var(--danger) 0%, #922b21 100%);
            border-color: var(--danger);
        }
        
        .ladder-cell.disabled { opacity: 0.3; cursor: not-allowed; }
        
        .ladder-cell.current-row {
            border-color: var(--accent);
            box-shadow: 0 0 18px rgba(155, 89, 182, 0.6);
        }
        
        /* Crash */
        .crash-display {
            text-align: center;
            padding: 45px 24px;

            strip.style.transform = 'translateX(0)';
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    strip.style.transition = 'transform 6s cubic-bezier(0.1, 0.7, 0.1, 1)';
                    strip.style.transform = `translateX(${targetPosition}px)`;
                });
            });
            
            setTimeout(async () => {
                const resultDisplay = document.getElementById('jackpot-result');
                
                if (winner.id === player.id) {
                    await updateBalance(jackpotPool);
                    resultDisplay.className = 'result-display win';
                    resultDisplay.innerHTML = `üéâ YOU WON! +${formatNumber(jackpotPool)} ü™ô`;
                    showCoinRain();
                } else {
                    resultDisplay.className = 'result-display lose';
                    resultDisplay.innerHTML = `${winner.name} won ${formatNumber(jackpotPool)} ü™ô`;
                }
                
                resultDisplay.style.display = 'block';
                
                setTimeout(() => {
                    resetJackpot();
                }, 3000);
            }, 6500);
        }
        
        function resetJackpot() {
            jackpotSpinning = false;
            jackpotPool = 0;
            jackpotPlayers = [];
            jackpotMyBet = 0;
            jackpotTimer = 30;
            
            document.getElementById('jackpot-bet').disabled = false;
            document.getElementById('jackpot-wheel').style.display = 'none';
            document.getElementById('jackpot-btn').style.display = 'block';
            document.getElementById('jackpot-cancel-btn').style.display = 'none';
            document.getElementById('jackpot-timer').textContent = '‚è±Ô∏è 30s';
            
            renderJackpotPlayers();
            updateJackpotPool();
        }
        
        function renderJackpotPlayers() {
            const container = document.getElementById('jackpot-players');
            const totalBets = jackpotPlayers.reduce((sum, p) => sum + p.bet, 0) || 1;
            
            container.innerHTML = jackpotPlayers.map(p => {
                const chance = ((p.bet / totalBets) * 100).toFixed(1);
                return `
                    <div class="jackpot-player" style="border-left: 4px solid ${p.color}">
                        <span class="jackpot-player-name">${p.name}</span>
                        <span class="jackpot-player-bet">${formatNumber(p.bet)} ü™ô</span>
                        <span class="jackpot-player-chance">${chance}%</span>
                    </div>
                `;
            }).join('');
        }
        
        function updateJackpotPool() {
            document.getElementById('jackpot-amount').textContent = formatNumber(jackpotPool) + ' ü™ô';
        }
        
        // Initialize
        init();
    </script>
</body>
