<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #e8b923;
            --primary-glow: #ffd54f;
            --accent: #00e5ff;
            --accent-dark: #00b8d4;
            --bg-dark: #0a0a12;
            --bg-card: rgba(18, 18, 28, 0.95);
            --bg-card-hover: rgba(28, 28, 42, 0.95);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(232, 185, 35, 0.2);
            --border-accent: rgba(0, 229, 255, 0.3);
            --success: #00e676;
            --danger: #ff1744;
            --gradient-gold: linear-gradient(135deg, #e8b923 0%, #ffd54f 50%, #e8b923 100%);
            --gradient-accent: linear-gradient(135deg, #00e5ff 0%, #00b8d4 100%);
            --shadow-gold: 0 0 30px rgba(232, 185, 35, 0.4);
            --shadow-accent: 0 0 30px rgba(0, 229, 255, 0.4);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(232, 185, 35, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(232, 185, 35, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; background: var(--accent); }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; background: var(--accent); }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 15s; background: var(--accent); }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 0.5s; animation-duration: 14s; background: var(--accent); }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 11s; }
        .particle:nth-child(10) { left: 5%; animation-delay: 1.5s; animation-duration: 17s; background: var(--accent); }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-gold);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: var(--shadow-gold);
            animation: logo-glow 3s ease-in-out infinite;
            position: relative;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--gradient-gold);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }
        
        @keyframes logo-glow {
            0%, 100% { box-shadow: var(--shadow-gold); }
            50% { box-shadow: 0 0 50px rgba(232, 185, 35, 0.6); }
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Balance Card */
        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px 32px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 185, 35, 0.1), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .balance-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(232, 185, 35, 0.5);
        }
        
        /* User Info */
        .user-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(232, 185, 35, 0.1);
            border: 1px solid var(--border);
            border-radius: 30px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .premium-badge {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Game Tabs */
        .game-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            flex-wrap: wrap;
        }
        
        .game-tab {
            flex: 1;
            min-width: 65px;
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }
        
        .game-tab:hover {
            color: var(--text-primary);
            background: rgba(232, 185, 35, 0.1);
        }
        
        .game-tab.active {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
        }
        
        .game-tab-icon {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 4px;
        }
        
        .game-section { display: none; }
        .game-section.active { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game Card */
        .game-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-gold);
        }
        
        .game-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }
        
        .game-icon {
            width: 44px;
            height: 44px;
            background: var(--gradient-gold);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }
        
        /* Roulette */
        .roulette-container {
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border);
        }
        
        .roulette-viewport {
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 60px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(180deg, #ff1744 0%, #d50000 100%); color: #fff; }
        .roulette-number.black { background: linear-gradient(180deg, #263238 0%, #0d1419 100%); color: #fff; }
        .roulette-number.green { background: linear-gradient(180deg, #00e676 0%, #00c853 100%); color: #000; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 20px rgba(232, 185, 35, 0.8);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 14px solid var(--primary);
        }
        
        /* Inputs & Buttons */
        .bet-controls { margin-top: 20px; }
        
        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .bet-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(232, 185, 35, 0.2);
        }
        
        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(50, 50, 60, 0.5);
        }
        
        .bet-input::placeholder { color: var(--text-muted); }
        
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .color-btn {
            flex: 1;
            padding: 16px 10px;
            border: 2px solid transparent;
            border-radius: 14px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.red { 
            background: linear-gradient(180deg, #ff1744 0%, #d50000 100%); 
            color: #fff;
        }
        .color-btn.black { 
            background: linear-gradient(180deg, #263238 0%, #0d1419 100%); 
            color: #fff;
        }
        .color-btn.green { 
            background: linear-gradient(180deg, #00e676 0%, #00c853 100%); 
            color: #000;
        }
        
        .color-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .color-btn.selected {
            border-color: var(--primary);
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(232, 185, 35, 0.5);
        }
        
        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .action-btn.primary {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, var(--success) 0%, #00c853 100%);
            color: var(--bg-dark);
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.4);
        }
        
        .action-btn.jackpot {
            background: var(--gradient-accent);
            color: var(--bg-dark);
            box-shadow: var(--shadow-accent);
        }
        
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); }
        
        .action-btn:disabled {
            background: rgba(100, 100, 120, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-muted);
        }
        
        .quick-bets {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        
        .quick-bet-btn {
            flex: 1;
            min-width: 50px;
            padding: 10px 8px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(232, 185, 35, 0.1);
            color: var(--primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            background: rgba(232, 185, 35, 0.2);
            border-color: var(--primary);
        }
        
        /* Selector Group */
        .selector-group { margin-bottom: 16px; }
        
        .selector-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .selector-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .selector-btn {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-secondary);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .selector-btn:hover {
            background: rgba(232, 185, 35, 0.1);
            border-color: var(--primary);
            color: var(--text-primary);
        }
        
        .selector-btn.selected {
            background: var(--gradient-gold);
            border-color: var(--primary);
            color: var(--bg-dark);
            box-shadow: var(--shadow-gold);
        }
        
        /* Result Display */
        .result-display {
            text-align: center;
            padding: 16px;
            margin-top: 16px;
            border-radius: 14px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: rgba(0, 230, 118, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }
        
        .result-display.lose {
            background: rgba(255, 23, 68, 0.15);
            border: 2px solid var(--danger);
            color: var(--danger);
        }
        
        /* Mines Grid */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(232, 185, 35, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.5rem;
        }
        
        .mine-cell:hover:not(.revealed):not(.disabled) {
            background: linear-gradient(135deg, rgba(232, 185, 35, 0.2) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .mine-cell.gem {
            background: linear-gradient(135deg, var(--success) 0%, #00c853 100%);
            border-color: var(--success);
            animation: cellWin 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mine-cell.bomb {
            background: linear-gradient(135deg, var(--danger) 0%, #d50000 100%);
            border-color: var(--danger);
            animation: cellLose 0.4s ease;
        }
        
        .mine-cell.disabled { opacity: 0.4; cursor: not-allowed; }
        
        @keyframes cellWin {
            0% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes cellLose {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        }
        
        .current-win {
            text-align: center;
            margin: 12px 0;
            padding: 14px;
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-radius: 14px;
        }
        
        .current-win-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .current-win-amount {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--success);
        }
        
        /* Ladder */
        .ladder-tower {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
            max-height: 360px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }
        
        .ladder-multiplier-label {
            min-width: 65px;
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary);
            text-align: right;
            padding-right: 10px;
        }
        
        .ladder-cells { display: flex; gap: 6px; }
        
        .ladder-cell {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, rgba(232, 185, 35, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .ladder-cell:hover:not(.disabled):not(.revealed) {
            background: linear-gradient(135deg, rgba(232, 185, 35, 0.2) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, var(--success) 0%, #00c853 100%);
            border-color: var(--success);
        }
        
        .ladder-cell.mine {
            background: linear-gradient(135deg, var(--danger) 0%, #d50000 100%);
            border-color: var(--danger);
        }
        
        .ladder-cell.disabled { opacity: 0.3; cursor: not-allowed; }
        
        .ladder-cell.current-row {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }
        
        /* Crash */
        .crash-display {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(232, 185, 35, 0.05) 0%, rgba(0, 229, 255, 0.05) 100%);
            border: 2px solid var(--border);
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .crash-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(232, 185, 35, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .crash-multiplier {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 40px rgba(232, 185, 35, 0.6);
            transition: all 0.1s ease;
        }
        
        .crash-multiplier.crashed {
            color: var(--danger);
            text-shadow: 0 0 40px rgba(255, 23, 68, 0.8);
            animation: crashShake 0.5s ease;
        }
        
        .crash-multiplier.flying {
            color: var(--success);
            text-shadow: 0 0 40px rgba(0, 230, 118, 0.6);
        }
        
        @keyframes crashShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        
        .crash-status {
            font-size: 0.9rem;
            color: var(--text-secondary);

                            content = 'üí£';

                            cellClass += ' safe';
                            content = '‚úì';

                        cellClass += ' mine';
                        content = 'üí£';

                row.exploded = true;

                renderLadderGame();

                ladderLevel++;
                
                ladderCurrentWin = Math.floor(ladderBet * row.multiplier);
                
                if (player.is_premium) {
                    ladderCurrentWin = Math.floor(ladderCurrentWin * 2);

            // Show/hide cancel button
            const cancelBtn = document.getElementById('jackpot-cancel-btn');
            if (cancelBtn) {
                // Can cancel only if I have a bet AND I'm the only player
                const myBetExists = jackpotPlayers.some(p => p.id === player.id);
                const canCancel = myBetExists && jackpotPlayers.length === 1;
                cancelBtn.style.display = canCancel ? 'block' : 'none';
            }
        }
        
        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63', '#00bcd4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        async function joinJackpot() {
            if (jackpotSpinning) return;
            
            const betInput = document.getElementById('jackpot-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            try {
                // Join jackpot via API
                const response = await fetch(`${API_URL}?action=jackpot_join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        bet_amount: bet,
                        session_id: currentJackpotSession
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    player.balance = data.new_balance;
                    updateBalanceDisplay();
                    myJackpotBet += bet;
                    
                    showToast(`–°—Ç–∞–≤–∫–∞ ${formatNumber(bet)} –¥–æ–±–∞–≤–ª–µ–Ω–∞!`, 'success');
                    betInput.value = '';
                    
                    // Refresh jackpot data
                    await loadJackpotSession();
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ —Å—Ç–∞–≤–∫–∏', 'error');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }
        
        async function cancelJackpotBet() {
            if (jackpotSpinning) return;
            
            try {
                const response = await fetch(`${API_URL}?action=jackpot_cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        session_id: currentJackpotSession
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    player.balance = data.new_balance;
                    updateBalanceDisplay();
                    myJackpotBet = 0;
                    
                    showToast('–°—Ç–∞–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞!', 'success');
                    
                    // Refresh jackpot data
                    await loadJackpotSession();
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã', 'error');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }
        
        async function loadJackpotSession() {
            try {
                const response = await fetch(`${API_URL}?action=jackpot_get_session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentJackpotSession = data.session.id;
                    jackpotPool = data.session.pool_amount;
                    
                    // Convert bets to players array
                    jackpotPlayers = data.bets.map(bet => ({
                        id: bet.player_id,
                        name: bet.squid_players?.first_name || bet.squid_players?.username || '–ò–≥—Ä–æ–∫',
                        bet: bet.bet_amount,
                        color: bet.color
                    }));
                    
                    // Update UI
                    const amountEl = document.getElementById('jackpot-amount');
                    if (amountEl) amountEl.textContent = formatNumber(jackpotPool) + ' ü™ô';
                    renderJackpotPlayers();
                }
            } catch (error) {
                console.error('Error loading jackpot:', error);
            }
        }
        
        async function spinJackpot() {
            if (jackpotSpinning || jackpotPlayers.length < 2) return;
            
            jackpotSpinning = true;
            document.getElementById('jackpot-btn').disabled = true;
            document.getElementById('jackpot-timer').innerHTML = 'üé∞ –ö—Ä—É—Ç–∏–º...';
            
            try {
                // Request spin from server
                const response = await fetch(`${API_URL}?action=jackpot_spin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: currentJackpotSession })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showToast(data.error || '–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞', 'error');
                    jackpotSpinning = false;
                    document.getElementById('jackpot-btn').disabled = false;
                    return;
                }
                
                const winner = data.winner;
                const pool = data.pool;
                
                // Build weighted wheel
                const wheelItems = [];
                for (const p of jackpotPlayers) {
                    const weight = Math.max(1, Math.ceil((p.bet / jackpotPool) * 20));
                    for (let i = 0; i < weight; i++) {
                        wheelItems.push(p);
                    }
                }
                
                // Shuffle
                for (let i = wheelItems.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [wheelItems[i], wheelItems[j]] = [wheelItems[j], wheelItems[i]];
                }
                
                // Generate strip
                const winnerPlayer = jackpotPlayers.find(p => p.id === winner.id);
                let strip = [];
                for (let i = 0; i < 60; i++) {
                    strip.push(wheelItems[i % wheelItems.length]);
                }
                
                // Place winner at position 52 (will be under pointer)
                if (winnerPlayer) {
                    strip[52] = winnerPlayer;
                }
                
                // Render wheel
                const wheelEl = document.getElementById('jackpot-wheel');
                wheelEl.style.display = 'block';
                
                let stripHtml = '';
                for (const p of strip) {
                    stripHtml += `<div class="jackpot-item" style="background: ${p.color};">${p.name}</div>`;
                }
                const stripEl = document.getElementById('jackpot-strip');
                stripEl.innerHTML = stripHtml;
                stripEl.style.transition = 'none';
                stripEl.style.transform = 'translateX(0)';
                
                // Animate
                setTimeout(() => {
                    const itemWidth = 90;
                    const viewportWidth = stripEl.parentElement.offsetWidth;
                    const centerOffset = viewportWidth / 2 - itemWidth / 2;
                    const targetPosition = 52 * itemWidth;
                    
                    stripEl.style.transition = 'transform 6s cubic-bezier(0.1, 0.7, 0.1, 1)';
                    stripEl.style.transform = `translateX(${-targetPosition + centerOffset}px)`;
                }, 100);
                
                // Show result
                setTimeout(async () => {
                    const resultDisplay = document.getElementById('jackpot-result');
                    const isWinner = winner.id === player.id;
                    
                    if (isWinner) {
                        resultDisplay.className = 'result-display win';
                        resultDisplay.innerHTML = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${formatNumber(pool)} ü™ô!`;
                        
                        // Update balance
                        const response = await fetch(`${API_URL}?action=get_balance`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ player_id: player.id })
                        });
                        const data = await response.json();
                        if (data.success) {
                            player.balance = data.balance;
                            updateBalanceDisplay();
                        }
                    } else {
                        resultDisplay.className = 'result-display lose';
                        resultDisplay.innerHTML = `üòî –ü–æ–±–µ–¥–∏–ª ${winnerPlayer?.name || '–ò–≥—Ä–æ–∫'}! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${formatNumber(myJackpotBet)} ü™ô`;
                    }
                    resultDisplay.style.display = 'block';
                    
                    // Reset after delay
                    setTimeout(() => {
                        jackpotSpinning = false;
                        jackpotPool = 0;
                        jackpotPlayers = [];
                        jackpotTimer = 30;
                        myJackpotBet = 0;
                        
                        document.getElementById('jackpot-btn').disabled = false;
                        document.getElementById('jackpot-wheel').style.display = 'none';
                        document.getElementById('jackpot-amount').textContent = '0 ü™ô';
                        document.getElementById('jackpot-timer').innerHTML = `‚è±Ô∏è ${jackpotTimer}—Å`;
                        
                        // Load new session
                        loadJackpotSession();
                    }, 3000);
                }, 6500);
                
            } catch (error) {
                console.error('Jackpot spin error:', error);
                showToast('–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞', 'error');
                jackpotSpinning = false;
                document.getElementById('jackpot-btn').disabled = false;
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
