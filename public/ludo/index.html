            height: 70px;

            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;

        .header h1 {

            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--divine) 100%);

            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        
        /* Balance */

            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .balance-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 24px;
            text-align: center;
        }
        
        .balance-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 16px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 14px 12px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-tab:hover { color: var(--text-primary); }
        
        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--divine));
            color: #fff;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
        
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Cases Grid */
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .case-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--case-color), transparent);

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .case-card.rare { --case-color: var(--rare); }
        .case-card.epic { --case-color: var(--epic); }
        .case-card.legendary { --case-color: var(--legendary); }
        .case-card.mythic { --case-color: var(--mythic); }
        .case-card.divine { --case-color: var(--divine); }
        
        .case-icon {
            font-size: 3.5rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 20px var(--case-color));
        }
        
        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--case-color);
            margin-bottom: 8px;
        }
        
        .case-price {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .case-best {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        /* Case Opening Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            display: none;
            align-items: center;
            justify-content: center;

            width: 100%;
            text-align: center;
            position: relative;

            right: 15px;

            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;

        @keyframes case-shake {

            overflow: hidden;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border);

        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 20px var(--primary);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 14px solid var(--primary);
        }
        
        .roulette-viewport {
            height: 100px;
            overflow: hidden;
        }
        
        .roulette-strip {

            height: 100px;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;

        .roulette-item-name { font-size: 0.65rem; color: var(--text-secondary); margin-top: 4px; text-align: center; }

            padding: 30px;

            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }

            background: linear-gradient(135deg, var(--mythic), #b91c1c);

            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 14px;
            padding: 14px 28px;
            font-weight: 600;
            z-index: 1001;

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.error { border-color: var(--mythic); color: var(--mythic); }
        .toast.success { border-color: var(--uncommon); color: var(--uncommon); }

            height: 60px;

            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;

        /* Particles */
        .particles {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;

        .particle {

            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;

            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }

        .particle:nth-child(2) { left: 25%; animation-delay: 2s; background: var(--divine); }
        .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 1s; background: var(--legendary); }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; background: var(--epic); }
    </style>

        async function init() {

                if (user) {
                    await loadPlayer(user.id, user.username, user.first_name, user.is_premium);
                } else {
                    showToast('–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram!', 'error');
                }
            } else {
                await loadPlayer(123456789, 'TestUser', 'Test', false);

        async function loadPlayer(telegramId, username, firstName, isPremium) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'load',
                        telegram_id: telegramId,
                        username: username,
                        first_name: firstName,
                        is_premium: isPremium
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    player = data.player;
                    inventory = data.inventory || [];
                    renderApp();
                } else {
                    showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!', 'error');
                }
            } catch (error) {
                console.error('Error loading player:', error);
                // Fallback for dev
                player = { telegram_id: telegramId, balance: 1000000, first_name: firstName };
                inventory = [];
                renderApp();
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;

        function switchSection(section) {

        function closeModal() {

        async function openCase(caseId) {
            const caseData = CASES.find(c => c.id === caseId);
            if (!caseData) return;
            
            if (player.balance < caseData.price) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            player.balance -= caseData.price;
            document.getElementById('balance').textContent = formatNumber(player.balance) + ' ü™ô';
            
            // Determine won item
            const random = Math.random() * 100;
            let cumulative = 0;
            let wonItem = caseData.items[0];
            
            for (const item of caseData.items) {
                cumulative += item.chance;
                if (random <= cumulative) {
                    wonItem = item;
                    break;
                }
            }
            
            // Build roulette
            const modalBody = document.getElementById('modal-body');
            
            // Generate strip with items
            let stripItems = [];
            for (let i = 0; i < 50; i++) {
                const randomItem = caseData.items[Math.floor(Math.random() * caseData.items.length)];
                stripItems.push(randomItem);
            }
            // Place won item near the end
            const winIndex = 45;
            stripItems[winIndex] = wonItem;
            
            modalBody.innerHTML = `
                <h2 style="font-family: 'Orbitron', sans-serif; margin-bottom: 10px;">–û—Ç–∫—Ä—ã—Ç–∏–µ...</h2>
                <div class="case-roulette">
                    <div class="roulette-pointer"></div>
                    <div class="roulette-viewport">
                        <div class="roulette-strip" id="roulette-strip">
                            ${stripItems.map(item => `
                                <div class="roulette-item" style="background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0.6)); border-bottom: 3px solid var(--${item.rarity});">
                                    <div class="roulette-item-icon">${item.icon}</div>
                                    <div class="roulette-item-name">${item.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                <div class="won-item" id="won-item"></div>
            `;
            
            // Animate roulette
            const strip = document.getElementById('roulette-strip');
            const itemWidth = 100;
            const viewportWidth = strip.parentElement.offsetWidth;
            const centerOffset = viewportWidth / 2 - itemWidth / 2;
            const targetPosition = -(winIndex * itemWidth - centerOffset + Math.random() * 40 - 20);
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    strip.style.transform = `translateX(${targetPosition}px)`;
                });
            });
            
            // Show won item after animation
            setTimeout(async () => {
                // Save to inventory via API
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'open_case',
                            telegram_id: player.telegram_id,
                            case_id: caseId,
                            case_price: caseData.price,
                            item_name: wonItem.name,
                            item_rarity: wonItem.rarity,
                            item_value: wonItem.value,
                            case_name: caseData.name
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        player.balance = data.balance;
                        inventory = data.inventory || [];
                    }
                } catch (error) {
                    console.error('Error saving item:', error);
                    // Add locally for dev
                    inventory.push({
                        id: Date.now().toString(),
                        item_name: wonItem.name,
                        item_rarity: wonItem.rarity,
                        item_value: wonItem.value
                    });
                }
                
                document.getElementById('balance').textContent = formatNumber(player.balance) + ' ü™ô';
                document.getElementById('items-count').textContent = inventory.length;
                
                const wonItemDiv = document.getElementById('won-item');
                wonItemDiv.innerHTML = `
                    <div class="won-item-icon" style="--item-color: var(--${wonItem.rarity})">${wonItem.icon}</div>
                    <div class="won-item-name" style="color: var(--${wonItem.rarity})">${wonItem.name}</div>
                    <div class="won-item-rarity" style="background: var(--${wonItem.rarity}); color: #000;">${wonItem.rarity}</div>
                    <div class="won-item-value">${formatNumber(wonItem.value)} ü™ô</div>
                `;
                wonItemDiv.classList.add('show');
                
                modalBody.querySelector('.case-roulette').style.opacity = '0.3';
                modalBody.querySelector('h2').textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                
                // Add button to open another
                const btnContainer = document.createElement('div');
                btnContainer.innerHTML = `
                    <button class="btn btn-primary" onclick="openCase('${caseId}')" style="margin-top: 20px;">üéÅ –ï—â—ë —Ä–∞–∑</button>
                `;
                modalBody.appendChild(btnContainer);
                
            }, 5500);
        }
        
        async function sellItem(itemId, value) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sell_item',
                        telegram_id: player.telegram_id,
                        item_id: itemId,
                        item_value: value
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    player.balance = data.balance;
                    inventory = data.inventory || [];
                    showToast(`–ü—Ä–æ–¥–∞–Ω–æ –∑–∞ ${formatNumber(value)} ü™ô`, 'success');
                }
            } catch (error) {
                console.error('Error selling item:', error);
                // Local fallback
                inventory = inventory.filter(i => i.id !== itemId);
                player.balance += value;
                showToast(`–ü—Ä–æ–¥–∞–Ω–æ –∑–∞ ${formatNumber(value)} ü™ô`, 'success');
            }
            
            document.getElementById('balance').textContent = formatNumber(player.balance) + ' ü™ô';
            document.getElementById('items-count').textContent = inventory.length;
            document.getElementById('section-inventory').innerHTML = renderInventory();
        }
        
        async function sellAll() {
            if (inventory.length === 0) return;
            
            const totalValue = inventory.reduce((sum, item) => sum + item.item_value, 0);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sell_all',
                        telegram_id: player.telegram_id
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    player.balance = data.balance;
                    inventory = [];
                    showToast(`–ü—Ä–æ–¥–∞–Ω–æ –≤—Å—ë –∑–∞ ${formatNumber(totalValue)} ü™ô!`, 'success');
                }
            } catch (error) {
                console.error('Error selling all:', error);
                player.balance += totalValue;
                inventory = [];
                showToast(`–ü—Ä–æ–¥–∞–Ω–æ –≤—Å—ë –∑–∞ ${formatNumber(totalValue)} ü™ô!`, 'success');
            }
            
            document.getElementById('balance').textContent = formatNumber(player.balance) + ' ü™ô';
            document.getElementById('items-count').textContent = '0';
            document.getElementById('section-inventory').innerHTML = renderInventory();
        }
