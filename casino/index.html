<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #ff0066;
            --neon-cyan: #00ffff;
            --neon-purple: #a855f7;
            --neon-green: #00ff88;
            --gold: #ffd700;
            --dark: #0a0a0f;
            --darker: #050508;
            --card-bg: rgba(15, 15, 25, 0.95);
            --white: #ffffff;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a20 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .squid-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.7rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.15), rgba(0, 255, 255, 0.1));
            border: 2px solid rgba(255, 0, 102, 0.4);
            border-radius: 20px;
            padding: 18px 30px;
            display: inline-block;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .balance-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(255, 0, 102, 0.1));
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 0.95rem;
        }
        
        .user-wrapper { text-align: center; }
        
        .premium-badge {
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        /* CASES MEGA BUTTON */
        .cases-mega-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--neon-cyan);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 255, 136, 0.1));
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        .cases-mega-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(0, 255, 136, 0.2));
        }
        
        .cases-btn-icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        /* BACK BUTTON */
        .back-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.15), rgba(168, 85, 247, 0.1));
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.25), rgba(168, 85, 247, 0.2));
        }
        
        /* GAME TABS */
        .game-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 0, 102, 0.2);
        }
        
        .game-tab {
            flex: 1;
            min-width: 70px;
            padding: 10px 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255,255,255,0.5);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .game-tab:hover {
            color: #fff;
            background: rgba(255, 0, 102, 0.2);
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.5);
        }
        
        .game-tab-icon {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .game-section {
            display: none;
        }
        
        .game-section.active {
            display: block;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 102, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-pink));
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--white);
        }
        
        .game-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }
        
        /* ROULETTE */
        .roulette-container {
            position: relative;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 102, 0.4);
        }
        
        .roulette-viewport {
            height: 70px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 55px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .roulette-number.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .roulette-number.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--neon-cyan);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid var(--neon-cyan);
        }
        
        .bet-controls { margin-top: 15px; }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            background: rgba(20, 15, 25, 0.9);
            color: var(--white);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }
        
        .bet-quick-btns {
            display: flex;
            gap: 6px;
        }
        
        .quick-btn {
            padding: 10px 14px;
            border: 1px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: var(--neon-pink);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            transform: translateY(-2px);
        }
        
        .color-buttons {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }
        
        .color-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.red {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        
        .color-btn.black {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: #fff;
        }
        
        .color-btn.green {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .color-btn.selected {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.4);
        }
        
        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 0, 102, 0.6);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result-display {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .result-display.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }
        
        .result-display.lose {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(200, 0, 80, 0.1));
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
        }
        
        /* MINES GRID */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            background: rgba(20, 15, 25, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mine-cell:hover:not(.revealed) {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .mine-cell.revealed.safe {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.2));
            border-color: var(--neon-green);
        }
        
        .mine-cell.revealed.mine {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.3), rgba(200, 0, 80, 0.2));
            border-color: var(--neon-pink);
        }
        
        .selector-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        .selector-btn {
            padding: 10px 16px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(20, 15, 25, 0.8);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .selector-btn:hover {
            border-color: var(--neon-pink);
            color: #fff;
        }
        
        .selector-btn.selected {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-color: var(--neon-pink);
            color: #fff;
        }
        
        /* LADDER */
        .ladder-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .ladder-cell {
            aspect-ratio: 1;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            background: rgba(20, 15, 25, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        /* CRASH */
        .crash-display {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            margin: 15px 0;
        }
        
        .crash-multiplier {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .crash-multiplier.crashed {
            background: linear-gradient(135deg, var(--neon-pink), #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .crash-graph {
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .crash-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            transition: width 0.1s linear;
        }
        
        /* JACKPOT */
        .jackpot-pool {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 170, 0, 0.1));
            border: 2px solid var(--gold);
            border-radius: 20px;
            margin-bottom: 15px;
        }
        
        .jackpot-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--gold);
        }
        
        .jackpot-players {
            margin: 15px 0;
        }
        
        .jackpot-player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        /* CASES SECTION */
        .cases-section {
            display: none;
        }
        
        .cases-section.active {
            display: block;
        }
        
        .cases-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .cases-nav-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cases-nav-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 136, 0.1));
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .case-card {
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .case-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }
        
        .case-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            margin-bottom: 5px;
        }
        
        .case-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        /* INVENTORY */
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .inventory-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--neon-cyan);
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .inventory-item {
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .inventory-item.common { border-color: rgba(150, 150, 150, 0.5); }
        .inventory-item.uncommon { border-color: rgba(0, 255, 136, 0.5); }
        .inventory-item.rare { border-color: rgba(0, 150, 255, 0.5); }
        .inventory-item.epic { border-color: rgba(168, 85, 247, 0.5); }
        .inventory-item.legendary { border-color: rgba(255, 215, 0, 0.5); }
        .inventory-item.mythic { border-color: rgba(255, 0, 102, 0.5); }
        
        .inventory-item-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .inventory-item-name {
            font-size: 0.85rem;
            color: var(--white);
            margin-bottom: 5px;
        }
        
        .inventory-item-price {
            font-size: 0.9rem;
            color: var(--gold);
            margin-bottom: 8px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .sell-btn, .withdraw-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sell-btn {
            background: linear-gradient(135deg, var(--neon-green), #00cc6a);
            color: #000;

        async function spinRoulette() {
            if (isSpinning) return;
            
            const betInput = document.getElementById('roulette-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            
            if (bet > player.balance) {

                return;
            }
            
            if (!selectedColor) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç!', 'error');
                return;
            }
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            betInput.disabled = true;
            document.getElementById('roulette-result').style.display = 'none';
            
            player.balance -= bet;
            updateBalanceDisplay();
            
            // Generate result
            let resultNumber;
            const rand = Math.random();
            
            if (player.casino_admin_mode) {
                if (selectedColor === 'green') {
                    resultNumber = 0;
                } else {
                    const colorNumbers = selectedColor === 'red' ? RED_NUMBERS : ROULETTE_SEQUENCE.filter(n => n !== 0 && !RED_NUMBERS.includes(n));
                    resultNumber = colorNumbers[Math.floor(Math.random() * colorNumbers.length)];
                }
            } else if (player.casino_downgrade) {
                if (selectedColor === 'green') {
                    const nonGreen = ROULETTE_SEQUENCE.filter(n => n !== 0);
                    resultNumber = nonGreen[Math.floor(Math.random() * nonGreen.length)];
                } else if (selectedColor === 'red') {
                    const blackNumbers = ROULETTE_SEQUENCE.filter(n => n !== 0 && !RED_NUMBERS.includes(n));
                    resultNumber = blackNumbers[Math.floor(Math.random() * blackNumbers.length)];
                } else {
                    resultNumber = RED_NUMBERS[Math.floor(Math.random() * RED_NUMBERS.length)];
                }
            } else {
                if (rand < 0.0005) {
                    resultNumber = 0;
                } else if (rand < 0.50) {
                    resultNumber = RED_NUMBERS[Math.floor(Math.random() * RED_NUMBERS.length)];
                } else {
                    const blackNumbers = ROULETTE_SEQUENCE.filter(n => n !== 0 && !RED_NUMBERS.includes(n));
                    resultNumber = blackNumbers[Math.floor(Math.random() * blackNumbers.length)];
                }
            }
            
            const resultColor = getNumberColor(resultNumber);
            
            // Animate
            const strip = document.getElementById('roulette-strip');
            const numberWidth = 55;
            const targetIndex = ROULETTE_SEQUENCE.indexOf(resultNumber);
            const cycles = 5;
            const offset = (cycles * ROULETTE_SEQUENCE.length + targetIndex) * numberWidth;
            const viewportCenter = strip.parentElement.offsetWidth / 2;
            
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                strip.style.transition = 'transform 5s cubic-bezier(0.1, 0.7, 0.1, 1)';
                strip.style.transform = `translateX(${-offset + viewportCenter - numberWidth / 2}px)`;
            }, 100);
            
            setTimeout(async () => {
                let winAmount = 0;
                let won = false;
                
                if (resultColor === selectedColor) {
                    won = true;
                    winAmount = resultColor === 'green' ? bet * 14 : bet * 2;
                    if (player.is_premium) winAmount = Math.floor(winAmount * 1.1);
                }
                
                const newBalance = player.balance + winAmount;
                await updateBalance(newBalance, 'web_roulette', bet, winAmount);
                
                const resultDisplay = document.getElementById('roulette-result');
                resultDisplay.className = won ? 'result-display win' : 'result-display lose';

                betInput.disabled = false;
            }, 5000);
        }

                document.getElementById('mines-result').innerHTML = `üíî –ü—Ä–æ–∏–≥—Ä—ã—à -${formatNumber(minesBet)} ü™ô`;
                document.getElementById('mines-result').style.display = 'block';
                document.getElementById('mines-action-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            } else {
                // Safe
                cell.classList.add('safe');
                cell.textContent = 'üíé';
                minesRevealed++;
                document.getElementById('mines-info').textContent = `–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x${getMinesMultiplier(minesRevealed, minesCount).toFixed(2)}`;
                
                // Check if all safe revealed
                if (minesRevealed === 25 - minesCount) {
                    const winAmount = Math.floor(minesBet * getMinesMultiplier(minesRevealed, minesCount));
                    player.balance += winAmount;
                    await updateBalance(player.balance, 'web_mines', minesBet, winAmount);
                    
                    document.getElementById('mines-result').className = 'result-display win';
                    document.getElementById('mines-result').innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
                    document.getElementById('mines-result').style.display = 'block';
                    
                    minesPlaying = false;
                    document.getElementById('mines-action-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
                }
            }
        }
        
        function renderLadder(container) {
            container.innerHTML = `
                <div class="game-card">
                    <div class="game-title">
                        <div class="game-icon">ü™ú</div>
                        –õ–µ—Å—Ç–Ω–∏—Ü–∞
                    </div>
                    
                    <div class="bet-input-group">
                        <input type="number" class="bet-input" id="ladder-bet" placeholder="–°—Ç–∞–≤–∫–∞">
                        <div class="bet-quick-btns">
                            <button class="quick-btn" onclick="setBet('ladder', 1000)">1K</button>
                            <button class="quick-btn" onclick="setBet('ladder', 10000)">10K</button>
                            <button class="quick-btn" onclick="setBetAll('ladder')">ALL</button>
                        </div>
                    </div>
                    
                    <div style="margin:10px 0;color:rgba(255,255,255,0.6);">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–º–± –Ω–∞ —Ä—è–¥:</div>
                    <div class="selector-group" id="ladder-selector">
                        ${[1, 2, 3].map(n => `
                            <button class="selector-btn ${n === 1 ? 'selected' : ''}" onclick="selectLadder(${n})">${n}</button>
                        `).join('')}
                    </div>
                    
                    <div class="ladder-grid" id="ladder-grid" style="grid-template-columns: repeat(4, 1fr);">
                        ${Array(20).fill('<div class="ladder-cell">‚ùì</div>').join('')}
                    </div>
                    
                    <div id="ladder-info" style="text-align:center;margin:10px 0;font-family:'Orbitron';color:var(--neon-cyan);"></div>
                    
                    <button class="action-btn primary" id="ladder-action-btn" onclick="startLadder()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
                    
                    <div class="result-display" id="ladder-result" style="display:none;"></div>
                </div>
            `;
            ladderPlaying = false;
        }
        
        function selectLadder(count) {
            if (ladderPlaying) return;
            ladderCount = count;
            document.querySelectorAll('#ladder-selector .selector-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        function getLadderMultiplier(row, bombs) {
            const base = bombs === 1 ? 1.3 : bombs === 2 ? 1.9 : 3.8;
            return Math.pow(base, row);
        }
        
        async function startLadder() {
            if (ladderPlaying) {
                // Cash out
                const winAmount = Math.floor(ladderBet * getLadderMultiplier(ladderRow, ladderCount));
                player.balance += winAmount;
                await updateBalance(player.balance, 'web_ladder', ladderBet, winAmount);
                
                document.getElementById('ladder-result').className = 'result-display win';
                document.getElementById('ladder-result').innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
                document.getElementById('ladder-result').style.display = 'block';
                
                ladderPlaying = false;
                document.getElementById('ladder-action-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
                return;
            }
            
            const bet = parseInt(document.getElementById('ladder-bet').value);
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            ladderBet = bet;
            player.balance -= bet;
            updateBalanceDisplay();
            
            ladderPlaying = true;
            ladderRow = 0;
            ladderGrid = [];
            
            // Generate grid (5 rows x 4 columns)
            for (let row = 0; row < 5; row++) {
                const rowData = Array(4).fill(false);
                let placed = 0;
                while (placed < ladderCount) {
                    const pos = Math.floor(Math.random() * 4);
                    if (!rowData[pos]) {
                        rowData[pos] = true;
                        placed++;
                    }
                }
                ladderGrid.push(rowData);
            }
            
            // Reset grid
            document.querySelectorAll('.ladder-cell').forEach((cell, i) => {
                cell.className = 'ladder-cell';
                cell.textContent = '‚ùì';
                const row = Math.floor(i / 4);
                const col = i % 4;
                cell.onclick = () => revealLadderCell(row, col);
                cell.style.opacity = row === 0 ? '1' : '0.3';
                cell.style.pointerEvents = row === 0 ? 'auto' : 'none';
            });
            
            document.getElementById('ladder-result').style.display = 'none';
            document.getElementById('ladder-info').textContent = `–†—è–¥: ${ladderRow}/5 | x${getLadderMultiplier(ladderRow, ladderCount).toFixed(2)}`;
            document.getElementById('ladder-action-btn').textContent = '–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à';
        }
        
        async function revealLadderCell(row, col) {
            if (!ladderPlaying || row !== ladderRow) return;
            
            const index = row * 4 + col;
            const cell = document.querySelectorAll('.ladder-cell')[index];
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            
            if (ladderGrid[row][col]) {
                // Hit bomb
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                ladderPlaying = false;
                
                // Reveal row
                for (let c = 0; c < 4; c++) {
                    const cellEl = document.querySelectorAll('.ladder-cell')[row * 4 + c];
                    if (ladderGrid[row][c]) {
                        cellEl.classList.add('revealed', 'mine');
                        cellEl.textContent = 'üí£';
                    }
                }
                
                await updateBalance(player.balance, 'web_ladder', ladderBet, 0);
                
                document.getElementById('ladder-result').className = 'result-display lose';
                document.getElementById('ladder-result').innerHTML = `üíî –ü—Ä–æ–∏–≥—Ä—ã—à -${formatNumber(ladderBet)} ü™ô`;
                document.getElementById('ladder-result').style.display = 'block';
                document.getElementById('ladder-action-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            } else {
                // Safe
                cell.classList.add('safe');
                cell.textContent = '‚úÖ';
                ladderRow++;
                
                document.getElementById('ladder-info').textContent = `–†—è–¥: ${ladderRow}/5 | x${getLadderMultiplier(ladderRow, ladderCount).toFixed(2)}`;
                
                if (ladderRow === 5) {
                    const winAmount = Math.floor(ladderBet * getLadderMultiplier(ladderRow, ladderCount));
                    player.balance += winAmount;
                    await updateBalance(player.balance, 'web_ladder', ladderBet, winAmount);
                    
                    document.getElementById('ladder-result').className = 'result-display win';
                    document.getElementById('ladder-result').innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
                    document.getElementById('ladder-result').style.display = 'block';
                    
                    ladderPlaying = false;
                    document.getElementById('ladder-action-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
                } else {
                    // Unlock next row
                    for (let c = 0; c < 4; c++) {
                        const cellEl = document.querySelectorAll('.ladder-cell')[ladderRow * 4 + c];
                        cellEl.style.opacity = '1';
                        cellEl.style.pointerEvents = 'auto';
                    }
                }
            }
        }
        
        function renderCrash(container) {
            container.innerHTML = `
                <div class="game-card">
                    <div class="game-title">
                        <div class="game-icon">üìà</div>
                        –ö—Ä–∞—à
                    </div>
                    
                    <div class="crash-display">
                        <div class="crash-multiplier" id="crash-multiplier">1.00x</div>
                        <div class="crash-graph">
                            <div class="crash-line" id="crash-line"></div>
                        </div>
                    </div>
                    
                    <div class="bet-input-group">
                        <input type="number" class="bet-input" id="crash-bet" placeholder="–°—Ç–∞–≤–∫–∞">
                        <div class="bet-quick-btns">
                            <button class="quick-btn" onclick="setBet('crash', 1000)">1K</button>
                            <button class="quick-btn" onclick="setBet('crash', 10000)">10K</button>
                            <button class="quick-btn" onclick="setBetAll('crash')">ALL</button>
                        </div>
                    </div>
                    
                    <button class="action-btn primary" id="crash-btn" onclick="startCrash()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
                    
                    <div class="result-display" id="crash-result" style="display:none;"></div>
                </div>
            `;
            crashPlaying = false;
        }
        
        async function startCrash() {
            if (crashPlaying) {
                // Cash out
                if (!crashCashed) {
                    crashCashed = true;
                    const winAmount = Math.floor(crashBet * crashMultiplier);
                    player.balance += winAmount;
                    await updateBalance(player.balance, 'web_crash', crashBet, winAmount);
                    
                    document.getElementById('crash-result').className = 'result-display win';
                    document.getElementById('crash-result').innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
                    document.getElementById('crash-result').style.display = 'block';
                    document.getElementById('crash-btn').textContent = '–ñ–¥–∏—Ç–µ...';
                }
                return;
            }
            
            const bet = parseInt(document.getElementById('crash-bet').value);
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            crashBet = bet;
            player.balance -= bet;
            updateBalanceDisplay();
            
            crashPlaying = true;
            crashCashed = false;
            crashMultiplier = 1;
            
            document.getElementById('crash-result').style.display = 'none';
            document.getElementById('crash-btn').textContent = '–ó–∞–±—Ä–∞—Ç—å';
            document.getElementById('crash-multiplier').classList.remove('crashed');
            
            // Determine crash point (5% instant crash)
            const crashPoint = Math.random() < 0.05 ? 0 : Math.random() * 10 + 1;
            
            const interval = setInterval(async () => {
                if (!crashPlaying) {
                    clearInterval(interval);
                    return;
                }
                
                crashMultiplier += 0.02;
                document.getElementById('crash-multiplier').textContent = crashMultiplier.toFixed(2) + 'x';
                document.getElementById('crash-line').style.width = Math.min(crashMultiplier * 10, 100) + '%';
                
                if (crashMultiplier >= crashPoint) {
                    clearInterval(interval);
                    crashPlaying = false;
                    
                    document.getElementById('crash-multiplier').textContent = 'CRASH!';
                    document.getElementById('crash-multiplier').classList.add('crashed');
                    document.getElementById('crash-btn').textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
                    
                    if (!crashCashed) {
                        await updateBalance(player.balance, 'web_crash', crashBet, 0);
                        document.getElementById('crash-result').className = 'result-display lose';
                        document.getElementById('crash-result').innerHTML = `üíî –ü—Ä–æ–∏–≥—Ä—ã—à -${formatNumber(crashBet)} ü™ô`;
                        document.getElementById('crash-result').style.display = 'block';
                    }
                }
            }, 100);
        }
        
        init();
    </script>
