<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸŽ° SQUID CASINO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #ff2d75;
            --neon-cyan: #00f0ff;
            --neon-purple: #9d4edd;
            --neon-green: #39ff14;
            --neon-orange: #ff6b35;
            --neon-gold: #ffd700;
            
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.85);
            --bg-elevated: rgba(25, 25, 40, 0.9);
            --bg-input: rgba(10, 10, 20, 0.95);
            
            --red: #ff3b5c;
            --black-bet: #1a1a2e;
            --green: #00ff88;
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(157, 78, 221, 0.3);
            --border-subtle: rgba(255, 255, 255, 0.1);
            
            /* Rarity colors */
            --common: #6b7280;
            --uncommon: #22c55e;
            --rare: #3b82f6;
            --epic: #a855f7;
            --legendary: #f59e0b;
            --mythic: #ef4444;
            --divine: #ec4899;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(255, 45, 117, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(157, 78, 221, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Grid lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(157, 78, 221, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(157, 78, 221, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container { padding: 8px; }
            .logo h1 { font-size: 1.4rem; letter-spacing: 2px; }
            .logo-icon { width: 44px; height: 44px; font-size: 1.4rem; }
            .balance-amount { font-size: 1.3rem; }
            .balance-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .game-tabs { gap: 4px; padding: 4px; }
            .game-tab { padding: 10px 8px; font-size: 0.65rem; letter-spacing: 0.5px; }
            .game-card { padding: 14px; margin-bottom: 12px; }
            .game-title { font-size: 0.95rem; margin-bottom: 14px; }
            .bet-input { padding: 12px; font-size: 0.9rem; }
            .bet-quick-btn { padding: 10px 12px; font-size: 0.75rem; }
            .btn-primary { padding: 14px 18px; font-size: 0.8rem; }
            .cases-mega-btn { padding: 14px 18px; font-size: 0.9rem; }
            .cases-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .case-card { padding: 14px; }
            .case-icon { font-size: 2.2rem; }
            .case-name { font-size: 0.8rem; }
            .inventory-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .inventory-item { padding: 10px; }
            .inventory-item-icon { font-size: 1.6rem; }
            .roulette-item { width: 46px; height: 46px; font-size: 0.9rem; }
            .mines-grid { gap: 6px; }
            .mines-cell { font-size: 1.1rem; }
            .crash-multiplier { font-size: 2.5rem; }
            .jackpot-amount { font-size: 1.8rem; }
            .modal-content { padding: 20px; margin: 10px; }
        }
        
        @media (max-width: 360px) {
            .logo h1 { font-size: 1.2rem; }
            .game-tab { padding: 8px 6px; font-size: 0.6rem; }
            .balance-amount { font-size: 1.1rem; }
            .cases-grid { grid-template-columns: 1fr; }
            .inventory-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (min-width: 768px) {
            .container { max-width: 700px; padding: 20px; }
            .game-tabs { gap: 8px; }
            .game-tab { padding: 14px 20px; font-size: 0.85rem; }
            .cases-grid { grid-template-columns: repeat(3, 1fr); }
            .inventory-grid { grid-template-columns: repeat(4, 1fr); }
            .mines-grid { gap: 10px; }
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 
                0 0 30px rgba(255, 45, 117, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 45, 117, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 50px rgba(255, 45, 117, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.2); }
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 45, 117, 0.5);
        }
        
        /* Balance Card */
        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .balance-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .balance-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-gold), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-orange));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .username-row {
            text-align: center;
            padding: 14px 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .username-row span {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        /* Navigation */
        .nav-container {
            margin-bottom: 20px;
        }
        
        .game-tabs {
            display: flex;
            gap: 6px;
            padding: 6px;
            background: var(--bg-card);
            border-radius: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            overflow-x: auto;
            scrollbar-width: none;
            margin-bottom: 12px;
        }
        
        .game-tabs::-webkit-scrollbar { display: none; }
        
        .game-tab {
            flex: 1;
            min-width: fit-content;
            padding: 12px 14px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.5);
        }
        
        .game-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }
        
        /* Cases Button - PROMINENT */
        .cases-mega-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--epic), var(--divine));
            border: 2px solid transparent;
            border-radius: 16px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 30px rgba(168, 85, 247, 0.5),
                0 10px 40px rgba(236, 72, 153, 0.3);
            animation: cases-pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .cases-mega-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes cases-pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(168, 85, 247, 0.5), 0 10px 40px rgba(236, 72, 153, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(168, 85, 247, 0.8), 0 15px 60px rgba(236, 72, 153, 0.5);
                transform: scale(1.02);
            }
        }
        
        .cases-mega-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.9), 0 20px 80px rgba(236, 72, 153, 0.6);
        }
        
        .cases-mega-btn .icon {
            font-size: 1.6rem;
        }
        
        .cases-mega-btn .badge {
            background: var(--neon-gold);
            color: #000;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            animation: badge-glow 1.5s ease-in-out infinite;
        }
        
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        
        /* Game Containers */
        .game-container {
            display: none;
            animation: fadeSlide 0.3s ease;
        }
        
        .game-container.active { display: block; }
        
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game Card */
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        
        .game-title span { font-size: 1.2rem; }
        
        /* Bet Section */
        .bet-section { margin-bottom: 16px; }
        
        .bet-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .bet-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        .bet-input:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .bet-quick-btn {
            padding: 12px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bet-quick-btn:hover {
            background: var(--neon-purple);
            color: white;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
        }
        
        .bet-quick-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 14px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 45, 117, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 35px rgba(255, 45, 117, 0.6);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--green), var(--neon-cyan));
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 5px 35px rgba(0, 255, 136, 0.6);
        }
        
        /* ========== ROULETTE ========== */
        .roulette-container {
            position: relative;
            margin: 16px 0;
            overflow: hidden;
            border-radius: 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
        }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 16px solid var(--neon-cyan);
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 4s cubic-bezier(0.15, 0.85, 0.35, 1.02);
            padding: 12px 0;
        }
        
        .roulette-item {
            flex-shrink: 0;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 3px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roulette-item.red { 
            background: linear-gradient(135deg, var(--red), #cc2244);
            box-shadow: 0 0 15px rgba(255, 59, 92, 0.5);
        }
        .roulette-item.black { 
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .roulette-item.green { 
            background: linear-gradient(135deg, var(--green), #00cc66);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        
        .roulette-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px;
        }
        
        .roulette-bet-btn {
            padding: 14px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .roulette-bet-btn.red {
            background: linear-gradient(135deg, var(--red), #cc2244);
            color: white;
            box-shadow: 0 0 15px rgba(255, 59, 92, 0.3);
        }
        
        .roulette-bet-btn.black {
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .roulette-bet-btn.green {
            background: linear-gradient(135deg, var(--green), #00cc66);
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .roulette-bet-btn.selected {
            border-color: var(--neon-cyan);
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }
        
        .roulette-bet-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .roulette-multiplier {
            display: block;
            font-size: 0.65rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        /* ========== MINES ========== */
        .mines-settings {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .mines-count-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .mines-count-select {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .mines-cell {
            aspect-ratio: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mines-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        
        .mines-cell.revealed.safe {
            background: linear-gradient(135deg, var(--green), #00cc66);
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .mines-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #cc2244);
            border-color: var(--red);
            box-shadow: 0 0 20px rgba(255, 59, 92, 0.5);
        }
        
        .mines-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .mines-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            padding: 14px 16px;
            background: var(--bg-input);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }
        
        .mines-info-item { text-align: center; }
        
        .mines-info-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mines-info-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-cyan);
        }
        
        /* ========== LADDER ========== */
        .ladder-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 16px 0;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
        }
        
        .ladder-cell {
            flex: 1;
            padding: 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ladder-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--neon-cyan);
        }
        
        .ladder-cell.revealed.safe {
            background: linear-gradient(135deg, var(--green), #00cc66);
            border-color: var(--green);
        }
        
        .ladder-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #cc2244);
            border-color: var(--red);
        }
        
        .ladder-cell.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .ladder-cell.current-row {
            border-color: var(--neon-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        
        /* ========== CRASH ========== */
        .crash-display {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            margin: 16px 0;
        }
        
        .crash-multiplier {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.1s ease;
        }
        
        .crash-multiplier.crashed {
            background: linear-gradient(135deg, var(--red), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .crash-status {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .crash-auto-cashout {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 10px;
        }
        
        .crash-auto-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .crash-auto-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        
        /* ========== JACKPOT ========== */
        .jackpot-pool {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 16px 0;
        }
        
        .jackpot-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .jackpot-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 8px 0;
        }
        
        .jackpot-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--green);
            margin-top: 8px;
        }
        
        .jackpot-players {
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .jackpot-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .jackpot-player-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .jackpot-player-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }
        
        .jackpot-player-bet {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .jackpot-player-chance {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .jackpot-wheel {
            position: relative;
            width: 100%;
            height: 55px;
            background: var(--bg-input);
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
            border: 1px solid var(--border);
        }
        
        .jackpot-wheel-strip {
            display: flex;
            height: 100%;
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02);
        }
        
        .jackpot-wheel-segment {
            flex-shrink: 0;
            width: 75px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            color: white;
        }
        
        .jackpot-wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--neon-cyan);
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }
        
        /* ========== LUDO SECTION ========== */
        .ludo-section {
            display: none;
        }
        
        .ludo-section.active {
            display: block;
        }
        
        .ludo-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 16px;
        }
        
        .ludo-logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--epic), var(--divine));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }
        
        .back-btn {
            padding: 14px 24px;
            background: var(--bg-elevated);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .back-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 12px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 14px 12px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, var(--epic), var(--divine));
            color: #fff;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        
        .ludo-balance-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .ludo-balance-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px 24px;
            text-align: center;
        }
        
        .ludo-balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-gold);
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            perspective: 1000px;
        }
        
        .case-card {
            background: linear-gradient(145deg, var(--bg-card), rgba(20, 20, 35, 0.95));
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .case-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(135deg, var(--case-color), transparent 60%, var(--case-color));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
        }
        
        .case-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.05) 45%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 55%,
                transparent 60%
            );
            transform: rotate(45deg) translateY(100%);
            transition: transform 0.6s ease;
        }
        
        .case-card:hover::after {
            transform: rotate(45deg) translateY(-100%);
        }
        
        .case-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(var(--case-color-rgb), 0.3);
            border-color: var(--case-color);
        }
        
        .case-card:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .case-card.common { --case-color: var(--common); --case-color-rgb: 107, 114, 128; }
        .case-card.uncommon { --case-color: var(--uncommon); --case-color-rgb: 34, 197, 94; }
        .case-card.rare { --case-color: var(--rare); --case-color-rgb: 59, 130, 246; }
        .case-card.epic { --case-color: var(--epic); --case-color-rgb: 168, 85, 247; }
        .case-card.legendary { --case-color: var(--legendary); --case-color-rgb: 245, 158, 11; }
        .case-card.mythic { --case-color: var(--mythic); --case-color-rgb: 239, 68, 68; }
        .case-card.divine { --case-color: var(--divine); --case-color-rgb: 236, 72, 153; }
        
        .case-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse, var(--case-color) 0%, transparent 70%);
            opacity: 0.15;
            z-index: -1;
            filter: blur(30px);
            animation: case-pulse 3s ease-in-out infinite;
        }
        
        @keyframes case-pulse {
            0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.25; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .case-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 14px;
        }
        
        .case-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 25px var(--case-color)) drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            animation: case-float 3s ease-in-out infinite;
            display: block;
        }
        
        @keyframes case-float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-8px) rotateY(10deg); }
        }
        
        .case-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            border: 2px solid var(--case-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            opacity: 0.5;
            animation: case-ring-spin 4s linear infinite;
        }
        
        @keyframes case-ring-spin {
            from { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }
        
        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-shadow: 0 0 20px var(--case-color);
            background: linear-gradient(180deg, var(--text-primary), var(--case-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .case-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-gold);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .case-best {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: inline-block;
        }
        
        .case-rarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 10px;
            background: var(--case-color);
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .case-card.legendary .case-rarity-badge,
        .case-card.mythic .case-rarity-badge,
        .case-card.divine .case-rarity-badge {
            animation: badge-shimmer 2s ease-in-out infinite;
        }
        
        @keyframes badge-shimmer {
            0%, 100% { box-shadow: 0 0 10px var(--case-color); }
            50% { box-shadow: 0 0 25px var(--case-color), 0 0 40px var(--case-color); }
        }
        
        /* Inventory */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .inventory-item {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .inventory-item:hover {
            transform: translateY(-3px);
        }
        
        .inventory-item.common { border-color: var(--common); }
        .inventory-item.uncommon { border-color: var(--uncommon); }
        .inventory-item.rare { border-color: var(--rare); }
        .inventory-item.epic { border-color: var(--epic); }
        .inventory-item.legendary { border-color: var(--legendary); }
        .inventory-item.mythic { border-color: var(--mythic); }
        .inventory-item.divine { border-color: var(--divine); }
        
        .inventory-item-icon { font-size: 2rem; }
        
        .inventory-item-name {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 6px;
        }
        
        .inventory-item-value {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .sell-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.7rem;
            color: #fff;
            cursor: pointer;
            display: none;
        }
        
        .withdraw-btn {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 240, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.7rem;
            color: #000;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }
        
        .inventory-item:hover .sell-btn,
        .inventory-item:hover .withdraw-btn { display: block; }
        
        .item-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .item-action-btn {
            flex: 1;
            padding: 6px 4px;
            border: none;
            border-radius: 6px;
            font-size: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item-action-btn.sell {
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-orange));
            color: #000;
        }
        
        .item-action-btn.withdraw {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: #000;
        }
        
        .item-action-btn:hover {
            transform: scale(1.05);
        }
        
        .empty-inventory {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .btn-sell {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--mythic), #b91c1c);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 16px;
        }
        
        /* Case Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show { display: flex; animation: fadeSlide 0.3s ease; }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .modal-close {
            position: absolute;
            top: 14px;
            right: 14px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.4rem;
            cursor: pointer;
        }
        
        .opening-case {
            font-size: 4.5rem;
            margin-bottom: 20px;
            animation: case-shake 0.4s ease infinite;
        }
        
        @keyframes case-shake {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .case-roulette {
            position: relative;
            margin: 28px 0;
            overflow: hidden;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
        }
        
        .case-roulette .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--neon-cyan);
            z-index: 10;
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        
        .case-roulette .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 14px solid var(--neon-cyan);
        }
        
        .case-roulette .roulette-viewport {
            height: 95px;
            overflow: hidden;
        }
        
        .case-roulette .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .case-roulette .roulette-item {
            width: 95px;
            height: 95px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
        }
        
        .case-roulette .roulette-item-icon { font-size: 2.2rem; }
        .case-roulette .roulette-item-name { font-size: 0.65rem; color: var(--text-secondary); margin-top: 4px; text-align: center; }
        
        .won-item {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 28px;
        }
        
        .won-item.show { display: flex; animation: itemReveal 0.5s ease; }
        
        @keyframes itemReveal {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .won-item-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
        }
        
        .won-item-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .won-item-rarity {
            font-size: 0.8rem;
            padding: 6px 18px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .won-item-value {
            margin-top: 16px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            border-color: var(--green);
            color: var(--green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .toast.error {
            border-color: var(--red);
            color: var(--red);
            box-shadow: 0 0 30px rgba(255, 59, 92, 0.3);
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 55px;
            height: 55px;
            border: 3px solid var(--border);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        
        /* Coin Rain */
        .coin-rain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1500;
            overflow: hidden;
        }
        
        .coin {
            position: absolute;
            font-size: 1.8rem;
            animation: fall 2s ease-out forwards;
            filter: drop-shadow(0 0 10px var(--neon-gold));
        }
        
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
