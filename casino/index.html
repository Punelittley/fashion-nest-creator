<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff0066;
            --primary-glow: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0f;
            --darker: #050508;
            --card-bg: rgba(20, 20, 30, 0.9);
            --gold: #ffd700;
            --jackpot: #9b59b6;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .squid-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), #cc0052);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 0, 102, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 102, 0.8); }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), #ff3388);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.1), rgba(20, 20, 30, 0.95));
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            display: inline-block;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 102, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .balance-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px 15px;
            background: rgba(255, 0, 102, 0.1);
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            color: var(--primary);
            border: 1px solid rgba(255, 0, 102, 0.2);
            font-size: 0.9rem;
        }
        
        .user-wrapper { text-align: center; }
        
        .premium-badge {
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 6px;
            text-transform: uppercase;
        }
        
        /* GAME TABS */
        .game-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            flex-wrap: wrap;
        }
        
        .game-tab {
            flex: 1;
            min-width: 70px;
            padding: 10px 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255,255,255,0.5);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .game-tab:hover {
            color: #fff;
            background: rgba(255,0,102,0.2);
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--primary), #cc0052);
            color: #fff;
            box-shadow: 0 0 20px rgba(255,0,102,0.4);
        }
        
        .game-tab-icon {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .game-section {
            display: none;
        }
        
        .game-section.active {
            display: block;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 102, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }
        
        .game-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), rgba(255, 0, 102, 0.5));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        /* ROULETTE */
        .roulette-container {
            position: relative;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 102, 0.3);
        }
        
        .roulette-viewport {
            height: 70px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 55px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .roulette-number.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .roulette-number.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--gold);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid var(--gold);
        }
        
        .bet-controls { margin-top: 15px; }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            background: rgba(10, 10, 15, 0.8);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
        }
        
        .bet-input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        .color-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .color-btn {
            flex: 1;
            padding: 15px 8px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .color-btn.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .color-btn.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .color-btn.selected {
            border-color: #fff;
            transform: scale(1.03);
            box-shadow: 0 0 25px currentColor;
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), #cc0052);
            color: #fff;
            box-shadow: 0 5px 25px rgba(255, 0, 102, 0.4);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, var(--secondary), #00cc6a);
            color: #000;
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }
        
        .action-btn.jackpot {
            background: linear-gradient(135deg, var(--jackpot), #8e44ad);
            color: #fff;
            box-shadow: 0 5px 25px rgba(155, 89, 182, 0.4);
        }
        
        .action-btn:hover { transform: translateY(-2px); }
        
        .action-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-display {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s ease;
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .result-display.lose {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(200, 0, 80, 0.1));
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        /* MINES GAME */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2a3a50, #1e2a3a);
            border: 2px solid rgba(100, 150, 200, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5rem;
        }
        
        .mine-cell:hover:not(.revealed):not(.disabled) {
            background: linear-gradient(135deg, #3a4a60, #2e3a4a);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        
        .mine-cell.gem {
            background: linear-gradient(135deg, var(--secondary), #00cc6a);
            border-color: var(--secondary);
            animation: cellWin 0.4s ease;
        }
        
        .mine-cell.bomb {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            animation: cellLose 0.4s ease;
        }
        
        .mine-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        @keyframes cellWin {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes cellLose {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
        }
        
        .current-win {
            text-align: center;
            margin: 10px 0;
            padding: 12px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
        }
        
        .current-win-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .current-win-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        /* LADDER GAME */
        .ladder-tower {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 15px 0;
            max-height: 350px;
            overflow-y: auto;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        
        .ladder-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
        }
        
        .ladder-multiplier-label {
            min-width: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--gold);
            text-align: right;
            padding-right: 8px;
        }
        
        .ladder-cells {
            display: flex;
            gap: 5px;
        }
        
        .ladder-cell {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2a3a50, #1e2a3a);
            border: 2px solid rgba(100, 150, 200, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .ladder-cell:hover:not(.disabled):not(.revealed) {
            background: linear-gradient(135deg, #3a4a60, #2e3a4a);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, var(--secondary), #00cc6a);
            border-color: var(--secondary);
        }
        
        .ladder-cell.mine {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }
        
        .ladder-cell.disabled { opacity: 0.3; cursor: not-allowed; }
        
        .ladder-cell.current-row {
            border-color: var(--gold);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        }
        
        /* JACKPOT */
        .jackpot-pool {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.2), rgba(142, 68, 173, 0.1));
            border: 2px solid var(--jackpot);
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .jackpot-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .jackpot-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .jackpot-players {
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .jackpot-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 6px;
        }
        
        .jackpot-player-name {
            color: #fff;
            font-weight: 600;
        }
        
        .jackpot-player-bet {
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }
        
        .jackpot-player-chance {
            color: var(--secondary);
            font-size: 0.85rem;
        }
        
        .jackpot-wheel {
            position: relative;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--jackpot);
        }
        
        .jackpot-wheel-viewport {
            height: 60px;
            overflow: hidden;
            position: relative;
        }
        
        .jackpot-strip {
            display: flex;
            transition: transform 6s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .jackpot-item {
            width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            padding: 5px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .jackpot-timer {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin: 15px 0;
        }
        
        /* SETTINGS / SELECTORS */
        .selector-group {
            margin-bottom: 15px;
        }
        
        .selector-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .selector-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .selector-btn {
            padding: 10px 14px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .selector-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            border-color: var(--primary);
        }
        
        .selector-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        }
        
        .quick-bets {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .quick-bet-btn {
            flex: 1;
            min-width: 50px;
            padding: 10px 6px;
            border: 1px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            border-color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 102, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        .loading p {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            background: rgba(255, 0, 102, 0.1);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: var(--primary);
        }
        
        .toast {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 12px 25px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error { border-color: #e74c3c; color: #e74c3c; }
        .toast.success { border-color: var(--secondary); color: var(--secondary); }
    </style>

            resultDisplay.className = 'result-display win';

            resultDisplay.style.display = 'block';
            
            setTimeout(resetMines, 2000);
        }
        
        function resetMines() {
            minesPlaying = false;
            minesRevealed = 0;
            document.getElementById('mines-start-btn').style.display = 'block';
            document.getElementById('mines-selector').style.display = 'block';
            document.getElementById('mines-game-area').innerHTML = '';
        }
        
        // ============ LADDER ============
        function selectLadderStones(count) {
            if (ladderPlaying) return;
            ladderStones = count;
            document.querySelectorAll('#ladder-selector .selector-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        function getLadderMultiplier(level, stones) {
            const baseMultiplier = 1 + (stones * 0.15);
            const growthRate = 1 + (stones * 0.08);
            return Math.round(Math.pow(growthRate, level) * baseMultiplier * 100) / 100;
        }
        
        function generateLadderRows() {
            const rows = [];
            const totalRows = 8;
            
            for (let i = 0; i < totalRows; i++) {
                const cells = [];
                const mineCount = ladderStones;
                const totalCells = 5;
                
                const minePositions = new Set();
                while (minePositions.size < mineCount) {
                    minePositions.add(Math.floor(Math.random() * totalCells));
                }
                
                for (let j = 0; j < totalCells; j++) {
                    cells.push({
                        isMine: minePositions.has(j),
                        revealed: false
                    });
                }
                
                rows.push({
                    cells,
                    multiplier: getLadderMultiplier(i + 1, ladderStones),
                    cleared: false
                });
            }
            
            return rows;
        }
        
        async function startLadder() {
            const betInput = document.getElementById('ladder-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            ladderBet = bet;
            ladderLevel = 0;
            ladderCurrentWin = bet;
            ladderPlaying = true;
            ladderRows = generateLadderRows();
            
            player.balance -= bet;
            updateBalanceDisplay();
            
            document.getElementById('ladder-start-btn').style.display = 'none';
            document.getElementById('ladder-selector').style.display = 'none';
            document.getElementById('ladder-result').style.display = 'none';
            
            renderLadderGame();
        }
        
        function renderLadderGame() {
            const gameArea = document.getElementById('ladder-game-area');
            
            let html = `
                <div class="current-win" style="display: ${ladderLevel > 0 ? 'block' : 'none'}">
                    <div class="current-win-label">–¢–µ–∫—É—â–∏–π –≤—ã–∏–≥—Ä—ã—à</div>
                    <div class="current-win-amount">${formatNumber(ladderCurrentWin)} ü™ô</div>
                </div>
                <div class="ladder-tower">
            `;
            
            for (let i = ladderRows.length - 1; i >= 0; i--) {
                const row = ladderRows[i];
                const isCurrentRow = i === ladderLevel;
                const isLocked = i > ladderLevel;
                
                html += `<div class="ladder-row">`;
                html += `<div class="ladder-multiplier-label">x${row.multiplier}</div>`;
                html += `<div class="ladder-cells">`;
                
                for (let j = 0; j < row.cells.length; j++) {
                    const cell = row.cells[j];
                    let cellClass = 'ladder-cell';
                    let cellContent = '';
                    
                    if (cell.revealed) {
                        cellClass += cell.isMine ? ' mine' : ' safe';
                        cellContent = cell.isMine ? 'üí£' : '‚úì';
                    } else if (isLocked) {
                        cellClass += ' disabled';
                    } else if (isCurrentRow) {
                        cellClass += ' current-row';
                    }
                    
                    const onclick = (!cell.revealed && isCurrentRow && ladderPlaying) 
                        ? `onclick="clickLadderCell(${i}, ${j})"` 
                        : '';
                    
                    html += `<div class="${cellClass}" ${onclick}>${cellContent}</div>`;
                }
                
                html += `</div></div>`;
            }
            
            html += `</div>`;
            
            if (ladderPlaying && ladderLevel > 0) {
                html += `<button class="action-btn success" onclick="withdrawLadder()">–ó–∞–±—Ä–∞—Ç—å ${formatNumber(ladderCurrentWin)} ü™ô</button>`;
            }
            
            gameArea.innerHTML = html;
        }
        
        async function clickLadderCell(rowIndex, cellIndex) {
            if (!ladderPlaying || rowIndex !== ladderLevel) return;
            
            const row = ladderRows[rowIndex];
            const cell = row.cells[cellIndex];
            
            cell.revealed = true;
            
            if (cell.isMine) {
                ladderPlaying = false;
                row.cells.forEach(c => c.revealed = true);
                renderLadderGame();
                
                await updateBalance(player.balance, 'web_ladder', ladderBet, 0);
                
                const resultDisplay = document.getElementById('ladder-result');
                resultDisplay.className = 'result-display lose';
                resultDisplay.innerHTML = `üí£ –ü—Ä–æ–∏–≥—Ä—ã—à -${formatNumber(ladderBet)} ü™ô`;
                resultDisplay.style.display = 'block';
                
                setTimeout(resetLadder, 2000);
            } else {
                row.cleared = true;
                ladderLevel++;
                
                ladderCurrentWin = Math.floor(ladderBet * row.multiplier);
                
                if (player.is_premium) {
                    ladderCurrentWin = Math.floor(ladderCurrentWin * 2);
                }
                
                renderLadderGame();
                
                if (ladderLevel >= ladderRows.length) {
                    await withdrawLadder();
                }
            }
        }
        
        async function withdrawLadder() {
            if (!ladderPlaying || ladderLevel === 0) return;
            
            ladderPlaying = false;
            
            const winAmount = ladderCurrentWin;
            const newBalance = player.balance + winAmount;
            
            await updateBalance(newBalance, 'web_ladder', ladderBet, winAmount);
            
            const resultDisplay = document.getElementById('ladder-result');
            resultDisplay.className = 'result-display win';
            resultDisplay.innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
            resultDisplay.style.display = 'block';
            
            setTimeout(resetLadder, 2000);
        }
        
        function resetLadder() {
            ladderPlaying = false;
            ladderLevel = 0;
            document.getElementById('ladder-start-btn').style.display = 'block';
            document.getElementById('ladder-selector').style.display = 'block';
            document.getElementById('ladder-game-area').innerHTML = '';
        }
        
        // ============ JACKPOT ============
        function startJackpotTimer() {
            if (jackpotInterval) return;
            
            jackpotInterval = setInterval(() => {
                if (jackpotSpinning) return;
                
                jackpotTimer--;
                document.getElementById('jackpot-timer').innerHTML = `‚è±Ô∏è ${jackpotTimer}—Å`;
                
                if (jackpotTimer <= 0) {
                    if (jackpotPlayers.length >= 2) {
                        spinJackpot();
                    } else {
                        jackpotTimer = 30;
                        showToast('–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–∞!', 'error');
                    }
                }
            }, 1000);
        }
        
        function stopJackpotTimer() {
            if (jackpotInterval) {
                clearInterval(jackpotInterval);
                jackpotInterval = null;
            }
        }
        
        function renderJackpotPlayers() {
            const container = document.getElementById('jackpot-players');
            if (!container) return;
            
            if (jackpotPlayers.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:20px;">–ü–æ–∫–∞ –Ω–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>';
                return;
            }
            
            let html = '';
            for (const p of jackpotPlayers) {
                const chance = ((p.bet / jackpotPool) * 100).toFixed(1);
                html += `
                    <div class="jackpot-player" style="border-left: 4px solid ${p.color}">
                        <div class="jackpot-player-name">${p.name}</div>
                        <div>
                            <span class="jackpot-player-bet">${formatNumber(p.bet)} ü™ô</span>
                            <span class="jackpot-player-chance">(${chance}%)</span>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }
        
        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63', '#00bcd4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        async function joinJackpot() {
            if (jackpotSpinning) return;
            
            const betInput = document.getElementById('jackpot-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            player.balance -= bet;
            updateBalanceDisplay();
            
            myJackpotBet += bet;
            jackpotPool += bet;
            
            const existingPlayer = jackpotPlayers.find(p => p.id === player.id);
            if (existingPlayer) {
                existingPlayer.bet += bet;
            } else {
                jackpotPlayers.push({
                    id: player.id,
                    name: player.first_name || player.username || '–ò–≥—Ä–æ–∫',
                    bet: bet,
                    color: getRandomColor()
                });
            }
            
            // Add bot players for demo
            if (jackpotPlayers.length === 1) {
                const botBet = Math.floor(Math.random() * bet * 2) + 1000;
                jackpotPool += botBet;
                jackpotPlayers.push({
                    id: 'bot1',
                    name: 'ü§ñ Lucky',
                    bet: botBet,
                    color: getRandomColor()
                });
            }
            
            document.getElementById('jackpot-amount').textContent = formatNumber(jackpotPool) + ' ü™ô';
            renderJackpotPlayers();
            
            showToast(`–°—Ç–∞–≤–∫–∞ ${formatNumber(bet)} –¥–æ–±–∞–≤–ª–µ–Ω–∞!`, 'success');
            betInput.value = '';
        }
        
        async function spinJackpot() {
            if (jackpotSpinning || jackpotPlayers.length < 2) return;
            
            jackpotSpinning = true;
            document.getElementById('jackpot-btn').disabled = true;
            document.getElementById('jackpot-timer').innerHTML = 'üé∞ –ö—Ä—É—Ç–∏–º...';
            
            // Build weighted wheel
            const wheelItems = [];
            for (const p of jackpotPlayers) {
                const weight = Math.ceil((p.bet / jackpotPool) * 20);
                for (let i = 0; i < weight; i++) {
                    wheelItems.push(p);
                }
            }
            
            // Shuffle
            for (let i = wheelItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wheelItems[i], wheelItems[j]] = [wheelItems[j], wheelItems[i]];
            }
            
            // Pick winner
            const winnerIndex = Math.floor(Math.random() * jackpotPlayers.length);
            let totalWeight = 0;
            let winner = null;
            const random = Math.random() * jackpotPool;
            
            for (const p of jackpotPlayers) {
                totalWeight += p.bet;
                if (random <= totalWeight && !winner) {
                    winner = p;
                }
            }
            if (!winner) winner = jackpotPlayers[jackpotPlayers.length - 1];
            
            // Create strip
            const strip = document.getElementById('jackpot-strip');
            const wheel = document.getElementById('jackpot-wheel');
            wheel.style.display = 'block';
            
            let stripHtml = '';
            const cycles = 10;
            for (let c = 0; c < cycles; c++) {
                for (const p of wheelItems) {
                    stripHtml += `<div class="jackpot-item" style="background: ${p.color}">${p.name}</div>`;
                }
            }
            // Add winner at end
            for (let i = 0; i < 5; i++) {
                stripHtml += `<div class="jackpot-item" style="background: ${winner.color}">${winner.name}</div>`;
            }
            strip.innerHTML = stripHtml;
            
            const itemWidth = 80;
            const viewportWidth = strip.parentElement.offsetWidth;
            const centerOffset = viewportWidth / 2 - itemWidth / 2;
            const targetPosition = (cycles * wheelItems.length + 2) * itemWidth;
            
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                strip.style.transition = 'transform 6s cubic-bezier(0.1, 0.7, 0.1, 1)';
                strip.style.transform = `translateX(${-targetPosition + centerOffset}px)`;
            }, 100);
            
            setTimeout(async () => {
                const resultDisplay = document.getElementById('jackpot-result');
                
                if (winner.id === player.id) {
                    const winAmount = jackpotPool;
                    const newBalance = player.balance + winAmount;
                    await updateBalance(newBalance, 'web_jackpot', myJackpotBet, winAmount);
                    resultDisplay.className = 'result-display win';
                    resultDisplay.innerHTML = `üéâ –¢–´ –í–´–ò–ì–†–ê–õ ${formatNumber(winAmount)} ü™ô!`;
                } else {
                    await updateBalance(player.balance, 'web_jackpot', myJackpotBet, 0);
                    resultDisplay.className = 'result-display lose';
                    resultDisplay.innerHTML = `${winner.name} –∑–∞–±—Ä–∞–ª ${formatNumber(jackpotPool)} ü™ô`;
                }
                
                resultDisplay.style.display = 'block';
                
                setTimeout(() => {
                    jackpotSpinning = false;
                    jackpotPool = 0;
                    jackpotPlayers = [];
                    jackpotTimer = 30;
                    myJackpotBet = 0;
                    
                    document.getElementById('jackpot-btn').disabled = false;
                    document.getElementById('jackpot-amount').textContent = '0 ü™ô';
                    document.getElementById('jackpot-timer').innerHTML = `‚è±Ô∏è ${jackpotTimer}—Å`;
                    wheel.style.display = 'none';
                    renderJackpotPlayers();
                }, 3000);
            }, 6000);
        }
        
        init();
    </script>
