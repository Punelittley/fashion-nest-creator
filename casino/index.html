<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #ff0066;
            --neon-cyan: #00ffff;
            --neon-purple: #a855f7;
            --neon-green: #00ff88;
            --gold: #ffd700;
            --dark: #0a0a0f;
            --darker: #050508;
            --card-bg: rgba(15, 15, 25, 0.95);
            --white: #ffffff;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a20 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* SNOWFLAKES */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        .snowflake:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; font-size: 0.8rem; }
        .snowflake:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 2s; font-size: 1.2rem; }
        .snowflake:nth-child(3) { left: 25%; animation-duration: 10s; animation-delay: 4s; font-size: 1rem; }
        .snowflake:nth-child(4) { left: 35%; animation-duration: 14s; animation-delay: 1s; font-size: 0.9rem; }
        .snowflake:nth-child(5) { left: 45%; animation-duration: 9s; animation-delay: 3s; font-size: 1.1rem; }
        .snowflake:nth-child(6) { left: 55%; animation-duration: 11s; animation-delay: 5s; font-size: 0.7rem; }
        .snowflake:nth-child(7) { left: 65%; animation-duration: 13s; animation-delay: 2.5s; font-size: 1rem; }
        .snowflake:nth-child(8) { left: 75%; animation-duration: 8s; animation-delay: 0.5s; font-size: 1.3rem; }
        .snowflake:nth-child(9) { left: 85%; animation-duration: 10s; animation-delay: 4.5s; font-size: 0.8rem; }
        .snowflake:nth-child(10) { left: 95%; animation-duration: 15s; animation-delay: 1.5s; font-size: 1rem; }
        .snowflake:nth-child(11) { left: 10%; animation-duration: 7s; animation-delay: 6s; font-size: 0.9rem; }
        .snowflake:nth-child(12) { left: 30%; animation-duration: 16s; animation-delay: 3.5s; font-size: 1.1rem; }
        .snowflake:nth-child(13) { left: 50%; animation-duration: 9s; animation-delay: 7s; font-size: 0.6rem; }
        .snowflake:nth-child(14) { left: 70%; animation-duration: 11s; animation-delay: 0.8s; font-size: 1.2rem; }
        .snowflake:nth-child(15) { left: 90%; animation-duration: 13s; animation-delay: 5.5s; font-size: 0.85rem; }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .squid-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), 0 0 60px rgba(255, 0, 102, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), 0 0 60px rgba(255, 0, 102, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 102, 0.8), 0 0 100px rgba(255, 0, 102, 0.5); }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.7rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.15), rgba(0, 255, 255, 0.1));
            border: 2px solid rgba(255, 0, 102, 0.4);
            border-radius: 20px;
            padding: 18px 30px;
            display: inline-block;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 102, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .balance-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(255, 0, 102, 0.1));
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 0.95rem;
        }
        
        .user-wrapper { text-align: center; }
        
        .premium-badge {
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        /* CASES MEGA BUTTON */
        .cases-mega-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--neon-cyan);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 255, 136, 0.1));
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: casesGlow 2s ease-in-out infinite;
        }
        
        @keyframes casesGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.1); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), inset 0 0 30px rgba(0, 255, 255, 0.2); }
        }
        
        .cases-mega-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(0, 255, 136, 0.2));
        }
        
        .cases-mega-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            animation: casesShine 2.5s ease-in-out infinite;
        }
        
        @keyframes casesShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .cases-btn-icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        /* BACK BUTTON */
        .back-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.15), rgba(168, 85, 247, 0.1));
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.25), rgba(168, 85, 247, 0.2));
        }
        
        /* GAME TABS */
        .game-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 0, 102, 0.2);
        }
        
        .game-tab {
            flex: 1;
            min-width: 70px;
            padding: 10px 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255,255,255,0.5);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .game-tab:hover {
            color: #fff;
            background: rgba(255, 0, 102, 0.2);
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.5);
        }
        
        .game-tab-icon {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .game-section {
            display: none;
        }
        
        .game-section.active {
            display: block;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 102, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-pink));
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--white);
        }
        
        .game-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }
        
        /* ROULETTE */
        .roulette-container {
            position: relative;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 102, 0.4);
        }
        
        .roulette-viewport {
            height: 70px;
            overflow: hidden;
            position: relative;
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            width: 55px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .roulette-number.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .roulette-number.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .roulette-number.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--neon-cyan);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid var(--neon-cyan);
        }
        
        .bet-controls { margin-top: 15px; }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            background: rgba(20, 15, 25, 0.9);
            color: var(--white);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }
        
        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(50, 45, 55, 0.8);
        }
        
        .bet-input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        .color-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .color-btn {
            flex: 1;
            padding: 15px 8px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .color-btn.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .color-btn.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .color-btn.selected {
            border-color: var(--neon-cyan);
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: #fff;
            box-shadow: 0 5px 30px rgba(255, 0, 102, 0.5);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, var(--neon-green), #00cc6a);
            color: #000;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.5);
        }
        
        .action-btn.jackpot {
            background: linear-gradient(135deg, var(--gold), #b8860b);
            color: #000;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
        }
        
        .action-btn:hover { transform: translateY(-2px); }
        
        .action-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-display {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s ease;
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }
        
        .result-display.lose {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(200, 0, 80, 0.1));
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
        }
        
        /* MINES GAME */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(168, 85, 247, 0.1));
            border: 2px solid rgba(255, 0, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mine-cell:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }
        
        .mine-cell.gem {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.2));
            border-color: var(--neon-cyan);
        }
        
        .mine-cell.bomb {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.4), rgba(200, 0, 80, 0.3));
            border-color: var(--neon-pink);
        }
        
        .current-win {
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 200, 100, 0.1));
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .current-win-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
        
        .current-win-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--neon-green);
        }
        
        /* LADDER GAME */
        .ladder-tower {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }
        
        .ladder-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ladder-multiplier-label {
            width: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: var(--neon-cyan);
            text-align: right;
        }
        
        .ladder-cells {
            display: flex;
            gap: 6px;
            flex: 1;
        }
        
        .ladder-cell {
            flex: 1;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.15);
            border: 2px solid rgba(255, 0, 102, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .ladder-cell.current-row {
            border-color: var(--neon-cyan);
            animation: cellPulse 1s ease-in-out infinite;
        }
        
        @keyframes cellPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
        }
        
        .ladder-cell.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.2));
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        
        .ladder-cell.mine {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.4), rgba(200, 0, 80, 0.3));
            border-color: var(--neon-pink);
        }
        
        /* CRASH GAME */
        .crash-display {
            text-align: center;
            padding: 30px;
            margin: 15px 0;

        async function openCase(caseId) {
            const caseData = CASES.find(c => c.id === caseId);
            if (!caseData || player.balance < caseData.price) return;
            
            const openBtn = document.getElementById('open-case-btn');
            openBtn.disabled = true;
            openBtn.textContent = '–û—Ç–∫—Ä—ã–≤–∞–µ–º...';
            
            // Deduct balance
            player.balance -= caseData.price;
            updateBalanceDisplay();
            
            // Determine winner
            const roll = Math.random() * 100;
            let cumulative = 0;
            let wonItem = caseData.items[0];
            
            for (const item of caseData.items) {
                cumulative += item.chance;
                if (roll <= cumulative) {
                    wonItem = item;
                    break;
                }
            }
            
            // Generate strip
            const strip = document.getElementById('case-strip');
            const items = [];
            
            for (let i = 0; i < 50; i++) {
                const randomItem = caseData.items[Math.floor(Math.random() * caseData.items.length)];
                items.push(randomItem);
            }
            
            // Place winner at position 45
            items[45] = wonItem;
            
            strip.innerHTML = items.map(item => `
                <div class="case-item ${item.rarity}">
                    <div class="case-item-icon">${item.icon}</div>
                    <div class="case-item-name">${item.name}</div>
                </div>
            `).join('');
            
            // Animate
            const targetPosition = 45 * 100 + 50;
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                strip.style.transition = 'transform 5s cubic-bezier(0.1, 0.7, 0.1, 1)';
                strip.style.transform = `translateX(${-targetPosition + 200}px)`;
            }, 100);
            
            // Save to inventory
            setTimeout(async () => {
                try {
                    await fetch(CASES_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'save_item',
                            player_id: player.id,
                            case_name: caseData.name,
                            item_name: wonItem.name,
                            item_value: wonItem.value,
                            item_rarity: wonItem.rarity,
                            item_image: wonItem.icon
                        })
                    });
                    
                    await loadInventory();
                } catch (error) {
                    console.error('Error saving item:', error);
                }
                
                const resultEl = document.getElementById('case-result');
                resultEl.style.display = 'block';
                resultEl.style.background = `linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1))`;
                resultEl.style.border = '2px solid var(--neon-green)';
                resultEl.style.color = 'var(--neon-green)';
                resultEl.innerHTML = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${wonItem.icon} ${wonItem.name} (${formatNumber(wonItem.value)} ü™ô)`;
                
                openBtn.disabled = false;
                openBtn.textContent = `–û—Ç–∫—Ä—ã—Ç—å –µ—â—ë –∑–∞ ${formatNumber(caseData.price)} ü™ô`;
            }, 5000);
        }

                const minePositions = new Set();
                while (minePositions.size < mineCount) {
                    minePositions.add(Math.floor(Math.random() * totalCells));
                }
                
                for (let j = 0; j < totalCells; j++) {
                    cells.push({
                        isMine: minePositions.has(j),
                        revealed: false
                    });
                }
                
                rows.push({
                    cells,
                    multiplier: getLadderMultiplier(i + 1, ladderStones),
                    cleared: false
                });
            }
            
            return rows;

                            <div>
                                <span class="jackpot-player-bet">${formatNumber(p.bet)} ü™ô</span>
                                <span class="jackpot-player-chance">(${chance}%)</span>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = html;
            }
            
            const cancelBtn = document.getElementById('jackpot-cancel-btn');
            if (cancelBtn) {
                const myBetExists = jackpotPlayers.some(p => p.id === player.id);
                const canCancel = myBetExists && jackpotPlayers.length === 1;
                cancelBtn.style.display = canCancel ? 'block' : 'none';
            }
        }
        
        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63', '#00bcd4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        async function joinJackpot() {
            if (jackpotSpinning) return;
            
            const betInput = document.getElementById('jackpot-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', 'error');
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}?action=jackpot_join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        bet_amount: bet,
                        session_id: currentJackpotSession
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    player.balance = data.new_balance;
                    updateBalanceDisplay();
                    myJackpotBet += bet;
                    
                    showToast(`–°—Ç–∞–≤–∫–∞ ${formatNumber(bet)} –¥–æ–±–∞–≤–ª–µ–Ω–∞!`, 'success');
                    betInput.value = '';
                    
                    await loadJackpotSession();
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ —Å—Ç–∞–≤–∫–∏', 'error');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }
        
        async function cancelJackpotBet() {
            if (jackpotSpinning) return;
            
            try {
                const response = await fetch(`${API_URL}?action=jackpot_cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        session_id: currentJackpotSession
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    player.balance = data.new_balance;
                    updateBalanceDisplay();
                    myJackpotBet = 0;
                    
                    showToast('–°—Ç–∞–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞!', 'success');
                    
                    await loadJackpotSession();
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã', 'error');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }
        
        async function loadJackpotSession() {
            try {
                const response = await fetch(`${API_URL}?action=jackpot_get_session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentJackpotSession = data.session.id;
                    jackpotPool = data.session.pool_amount;
                    
                    jackpotPlayers = data.bets.map(bet => ({
                        id: bet.player_id,
                        name: bet.squid_players?.first_name || bet.squid_players?.username || '–ò–≥—Ä–æ–∫',
                        bet: bet.bet_amount,
                        color: bet.color
                    }));
                    
                    const amountEl = document.getElementById('jackpot-amount');
                    if (amountEl) amountEl.textContent = formatNumber(jackpotPool) + ' ü™ô';
                    renderJackpotPlayers();
                }
            } catch (error) {
                console.error('Error loading jackpot:', error);
            }
        }
        
        async function spinJackpot() {
            if (jackpotSpinning || jackpotPlayers.length < 2) return;
            
            jackpotSpinning = true;
            document.getElementById('jackpot-btn').disabled = true;
            document.getElementById('jackpot-timer').innerHTML = 'üé∞ –ö—Ä—É—Ç–∏–º...';
            
            try {
                const response = await fetch(`${API_URL}?action=jackpot_spin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: currentJackpotSession })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showToast(data.error || '–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞', 'error');
                    jackpotSpinning = false;
                    document.getElementById('jackpot-btn').disabled = false;
                    return;
                }
                
                const winner = data.winner;
                const pool = data.pool;
                
                const wheelItems = [];
                for (const p of jackpotPlayers) {
                    const weight = Math.max(1, Math.ceil((p.bet / jackpotPool) * 20));
                    for (let i = 0; i < weight; i++) {
                        wheelItems.push(p);
                    }
                }
                
                for (let i = wheelItems.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [wheelItems[i], wheelItems[j]] = [wheelItems[j], wheelItems[i]];
                }
                
                const strip = document.getElementById('jackpot-strip');
                const wheel = document.getElementById('jackpot-wheel');
                wheel.style.display = 'block';
                
                let stripHtml = '';
                const cycles = 10;
                for (let c = 0; c < cycles; c++) {
                    for (const p of wheelItems) {
                        stripHtml += `<div class="jackpot-item" style="background: ${p.color}">${p.name}</div>`;
                    }
                }
                for (let i = 0; i < 5; i++) {
                    stripHtml += `<div class="jackpot-item" style="background: ${winner.color}">${winner.name}</div>`;
                }
                strip.innerHTML = stripHtml;
                
                const itemWidth = 80;
                const viewportWidth = strip.parentElement.offsetWidth;
                const centerOffset = viewportWidth / 2 - itemWidth / 2;
                const targetPosition = (cycles * wheelItems.length + 2) * itemWidth;
                
                strip.style.transition = 'none';
                strip.style.transform = 'translateX(0)';
                
                setTimeout(() => {
                    strip.style.transition = 'transform 6s cubic-bezier(0.1, 0.7, 0.1, 1)';
                    strip.style.transform = `translateX(${-targetPosition + centerOffset}px)`;
                }, 100);
                
                setTimeout(async () => {
                    const resultDisplay = document.getElementById('jackpot-result');
                    
                    if (winner.player_id === player.id) {
                        player.balance += pool;
                        updateBalanceDisplay();
                        resultDisplay.className = 'result-display win';
                        resultDisplay.innerHTML = `üéâ –¢–´ –í–´–ò–ì–†–ê–õ ${formatNumber(pool)} ü™ô!`;
                    } else {
                        resultDisplay.className = 'result-display lose';
                        resultDisplay.innerHTML = `${winner.name} –∑–∞–±—Ä–∞–ª ${formatNumber(pool)} ü™ô`;
                    }
                    
                    resultDisplay.style.display = 'block';
                    
                    setTimeout(async () => {
                        jackpotSpinning = false;
                        jackpotPool = 0;
                        jackpotPlayers = [];
                        jackpotTimer = 30;
                        myJackpotBet = 0;
                        currentJackpotSession = null;
                        
                        document.getElementById('jackpot-btn').disabled = false;
                        document.getElementById('jackpot-amount').textContent = '0 ü™ô';
                        document.getElementById('jackpot-timer').innerHTML = `‚è±Ô∏è ${jackpotTimer}—Å`;
                        wheel.style.display = 'none';
                        
                        await loadJackpotSession();
                        renderJackpotPlayers();
                    }, 3000);
                }, 6000);
                
            } catch (error) {
                console.error('Error spinning jackpot:', error);
                showToast('–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞', 'error');
                jackpotSpinning = false;
                document.getElementById('jackpot-btn').disabled = false;
            }
        }
        
        init();
    </script>
