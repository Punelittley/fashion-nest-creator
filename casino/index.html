<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ë Squid Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff0066;
            --primary-glow: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0f;
            --darker: #050508;
            --card-bg: rgba(20, 20, 30, 0.9);
            --gold: #ffd700;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 102, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 25px 0;
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .squid-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #cc0052);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 
                0 0 30px rgba(255, 0, 102, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 102, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3); }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), #ff3388);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.1), rgba(20, 20, 30, 0.95));
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            display: inline-block;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 102, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .balance-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px 20px;
            background: rgba(255, 0, 102, 0.1);
            border-radius: 30px;
            display: inline-block;
            font-weight: 600;
            color: var(--primary);
            border: 1px solid rgba(255, 0, 102, 0.2);
        }
        
        .user-wrapper {
            text-align: center;
        }
        
        .premium-badge {
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
        }
        
        .games-section {
            margin-top: 20px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 102, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
        }
        
        .game-card:hover {
            border-color: rgba(255, 0, 102, 0.4);
            box-shadow: 0 10px 40px rgba(255, 0, 102, 0.2);
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }
        
        .game-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), rgba(255, 0, 102, 0.5));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        /* Roulette Styles */
        .roulette-wheel {
            width: 220px;
            height: 220px;
            margin: 25px auto;
            position: relative;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #e74c3c 0deg 17.14deg,
                #1a1a2e 17.14deg 34.28deg,
                #e74c3c 34.28deg 51.42deg,
                #1a1a2e 51.42deg 68.56deg,
                #e74c3c 68.56deg 85.7deg,
                #1a1a2e 85.7deg 102.84deg,
                #e74c3c 102.84deg 119.98deg,
                #00ff88 119.98deg 137.12deg,
                #e74c3c 137.12deg 154.26deg,
                #1a1a2e 154.26deg 171.4deg,
                #e74c3c 171.4deg 188.54deg,
                #1a1a2e 188.54deg 205.68deg,
                #e74c3c 205.68deg 222.82deg,
                #1a1a2e 222.82deg 239.96deg,
                #e74c3c 239.96deg 257.1deg,
                #1a1a2e 257.1deg 274.24deg,
                #e74c3c 274.24deg 291.38deg,
                #1a1a2e 291.38deg 308.52deg,
                #e74c3c 308.52deg 325.66deg,
                #1a1a2e 325.66deg 342.8deg,
                #e74c3c 342.8deg 360deg
            );
            border: 4px solid var(--primary);
            box-shadow: 
                0 0 30px rgba(255, 0, 102, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--dark), #1a1a2e);
            border-radius: 50%;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 30px solid var(--primary);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255, 0, 102, 0.8));
        }
        
        .bet-controls {
            margin-top: 25px;
        }
        
        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bet-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 15px;
            background: rgba(10, 10, 15, 0.8);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }
        
        .bet-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-btn {
            flex: 1;
            padding: 18px 10px;
            border: 2px solid transparent;
            border-radius: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .color-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .color-btn:hover::before {
            left: 100%;
        }
        
        .color-btn.red {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        
        .color-btn.black {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: #fff;
        }
        
        .color-btn.green {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .color-btn.selected {
            border-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }
        
        .spin-btn, .play-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, var(--primary), #cc0052);
            color: #fff;
            box-shadow: 0 5px 30px rgba(255, 0, 102, 0.4);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            box-shadow: 0 5px 30px rgba(155, 89, 182, 0.4);
        }
        
        .spin-btn:hover, .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 102, 0.5);
        }
        
        .spin-btn:active, .play-btn:active {
            transform: translateY(0);
        }
        
        .spin-btn:disabled, .play-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-display {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s ease;
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 2px solid var(--secondary);
            color: var(--secondary);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .result-display.lose {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(200, 0, 80, 0.1));
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        /* Ladder Game Styles */
        .ladder-display {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
        }
        
        .ladder-step {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .ladder-step:hover {
            background: rgba(255, 0, 102, 0.1);
            border-color: rgba(255, 0, 102, 0.3);
        }
        
        .ladder-step.selected {
            background: rgba(255, 0, 102, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }
        
        .ladder-step.success {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .ladder-step.fail {
            background: rgba(255, 0, 102, 0.2);
            border-color: var(--primary);
        }
        
        .ladder-chance {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary);
        }
        
        .ladder-multiplier {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--gold);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 0, 102, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
        }
        
        .loading p {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 0, 102, 0.1);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }
        
        /* Quick bet buttons */
        .quick-bets {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-bet-btn {
            flex: 1;
            min-width: 55px;
            padding: 12px 8px;
            border: 1px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .quick-bet-btn:active {
            transform: translateY(0);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 15px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            border-color: #e74c3c;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container" id="app">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>
        </div>
    </div>
    <div class="toast" id="toast"></div>

    <script>
        const API_URL = 'https://qvfhieihrshgcljngpcq.supabase.co/functions/v1/casino-auth';
        
        let player = null;
        let selectedColor = null;
        let selectedLadderStep = null;
        let isSpinning = false;
        let isPlaying = false;

        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        
        async function init() {
            if (tg) {
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#0a0a0f');
                tg.setBackgroundColor('#0a0a0f');
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    await loadOrCreatePlayer(user.id, user.first_name, user.username);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }
            } else {
                // Dev mode - test with fake user
                showError('–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞');
            }
        }
        
        async function loadOrCreatePlayer(telegramId, firstName, username) {
            try {
                const response = await fetch(`${API_URL}?action=auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        first_name: firstName,
                        username: username
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.player) {
                    player = data.player;
                    showToast('üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
                    renderApp();
                } else {
                    console.error('Auth error:', data.error);
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        async function updateBalance(newBalance, gameType, betAmount, winAmount) {
            try {
                await fetch(`${API_URL}?action=balance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        balance: newBalance,
                        game_type: gameType,
                        bet_amount: betAmount,
                        win_amount: winAmount
                    })
                });
                player.balance = newBalance;
                updateBalanceDisplay();
            } catch (error) {
                console.error('Error updating balance:', error);
            }
        }
        
        function updateBalanceDisplay() {
            const balanceEl = document.getElementById('balance-amount');
            if (balanceEl) {
                balanceEl.textContent = formatNumber(player.balance) + ' ü™ô';
            }
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
        
        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="logo">
                        <div class="squid-icon">ü¶ë</div>
                        <h1>Casino</h1>
                    </div>
                </div>
                <div class="error-message">${message}</div>
            `;
        }
        
        function renderApp() {
            const displayName = player.first_name || player.username || '–ò–≥—Ä–æ–∫';
            const prefix = player.prefix ? `[${player.prefix}] ` : '';
            const isPremium = player.is_premium;
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="logo">
                        <div class="squid-icon">ü¶ë</div>
                        <h1>Casino</h1>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">–ë–∞–ª–∞–Ω—Å</div>
                        <div class="balance-amount" id="balance-amount">${formatNumber(player.balance)} ü™ô</div>
                    </div>
                </div>
                <div class="user-wrapper">
                    <div class="user-info">
                        ${prefix}${displayName}
                        ${isPremium ? '<span class="premium-badge">Premium</span>' : ''}
                    </div>
                </div>
                
                <div class="games-section">
                    <h2 class="section-title">–ò–≥—Ä—ã</h2>
                    
                    <!-- Roulette -->
                    <div class="game-card">
                        <div class="game-title">
                            <div class="game-icon">üé∞</div>
                            –†—É–ª–µ—Ç–∫–∞
                        </div>
                        
                        <div class="roulette-wheel">
                            <div class="wheel-pointer"></div>
                            <div class="wheel" id="wheel"></div>
                            <div class="wheel-center">ü¶ë</div>
                        </div>
                        
                        <div class="bet-controls">
                            <div class="bet-input-group">
                                <input type="number" class="bet-input" id="roulette-bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1">
                            </div>
                            
                            <div class="quick-bets">
                                <button class="quick-bet-btn" onclick="setRouletteBet(1000)">1K</button>
                                <button class="quick-bet-btn" onclick="setRouletteBet(5000)">5K</button>
                                <button class="quick-bet-btn" onclick="setRouletteBet(10000)">10K</button>
                                <button class="quick-bet-btn" onclick="setRouletteBet(50000)">50K</button>
                                <button class="quick-bet-btn" onclick="setRouletteAll()">ALL</button>
                            </div>
                            
                            <div class="color-buttons">
                                <button class="color-btn red" onclick="selectColor('red')">üî¥ x2</button>
                                <button class="color-btn green" onclick="selectColor('green')">üü¢ x14</button>
                                <button class="color-btn black" onclick="selectColor('black')">‚ö´ x2</button>
                            </div>
                            
                            <button class="spin-btn" id="spin-btn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
                        </div>
                        
                        <div class="result-display" id="roulette-result"></div>
                    </div>
                    
                    <!-- Ladder -->
                    <div class="game-card">
                        <div class="game-title">
                            <div class="game-icon">ü™ú</div>
                            –õ–µ—Å—Ç–Ω–∏—Ü–∞
                        </div>
                        
                        <div class="bet-input-group">
                            <input type="number" class="bet-input" id="ladder-bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1">
                        </div>
                        
                        <div class="quick-bets">
                            <button class="quick-bet-btn" onclick="setLadderBet(1000)">1K</button>
                            <button class="quick-bet-btn" onclick="setLadderBet(5000)">5K</button>
                            <button class="quick-bet-btn" onclick="setLadderBet(10000)">10K</button>
                            <button class="quick-bet-btn" onclick="setLadderBet(50000)">50K</button>
                            <button class="quick-bet-btn" onclick="setLadderAll()">ALL</button>
                        </div>
                        
                        <div class="ladder-display" id="ladder-display">
                            <div class="ladder-step" data-chance="10" data-multiplier="9.5" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">10%</span>
                                <span class="ladder-multiplier">x9.5</span>
                            </div>
                            <div class="ladder-step" data-chance="20" data-multiplier="4.5" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">20%</span>
                                <span class="ladder-multiplier">x4.5</span>
                            </div>
                            <div class="ladder-step" data-chance="30" data-multiplier="3.0" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">30%</span>
                                <span class="ladder-multiplier">x3.0</span>
                            </div>
                            <div class="ladder-step" data-chance="40" data-multiplier="2.25" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">40%</span>
                                <span class="ladder-multiplier">x2.25</span>
                            </div>
                            <div class="ladder-step" data-chance="50" data-multiplier="1.8" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">50%</span>
                                <span class="ladder-multiplier">x1.8</span>
                            </div>
                            <div class="ladder-step" data-chance="60" data-multiplier="1.5" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">60%</span>
                                <span class="ladder-multiplier">x1.5</span>
                            </div>
                            <div class="ladder-step" data-chance="70" data-multiplier="1.3" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">70%</span>
                                <span class="ladder-multiplier">x1.3</span>
                            </div>
                            <div class="ladder-step" data-chance="80" data-multiplier="1.15" onclick="selectLadderStep(this)">
                                <span class="ladder-chance">80%</span>
                                <span class="ladder-multiplier">x1.15</span>
                            </div>
                        </div>
                        
                        <button class="play-btn" id="ladder-btn" onclick="playLadder()">–ò–≥—Ä–∞—Ç—å</button>
                        
                        <div class="result-display" id="ladder-result"></div>
                    </div>
                </div>
            `;
        }
        
        function setRouletteBet(amount) {
            document.getElementById('roulette-bet').value = amount;
        }
        
        function setRouletteAll() {
            document.getElementById('roulette-bet').value = player.balance;
        }
        
        function setLadderBet(amount) {
            document.getElementById('ladder-bet').value = amount;
        }
        
        function setLadderAll() {
            document.getElementById('ladder-bet').value = player.balance;
        }
        
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.color-btn.${color}`).classList.add('selected');
        }
        
        function selectLadderStep(element) {
            if (isPlaying) return;
            document.querySelectorAll('.ladder-step').forEach(step => step.classList.remove('selected'));
            element.classList.add('selected');
            selectedLadderStep = {
                chance: parseInt(element.dataset.chance),
                multiplier: parseFloat(element.dataset.multiplier),
                element: element
            };
        }
        
        async function spinRoulette() {
            if (isSpinning) return;
            
            const betInput = document.getElementById('roulette-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', true);
                return;
            }
            
            if (!selectedColor) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç!', true);
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('roulette-result').style.display = 'none';
            
            // Deduct bet first (locally)
            const balanceAfterBet = player.balance - bet;
            player.balance = balanceAfterBet;
            updateBalanceDisplay();
            
            // Determine result (48.5% red, 48.5% black, 3% green)
            const random = Math.random() * 100;
            let result;
            if (random < 48.5) {
                result = 'red';
            } else if (random < 97) {
                result = 'black';
            } else {
                result = 'green';
            }
            
            // Spin animation
            const wheel = document.getElementById('wheel');
            const spins = 5 + Math.random() * 3;
            const resultAngle = result === 'red' ? 0 : result === 'black' ? 17.14 : 120;
            const finalRotation = spins * 360 + resultAngle + Math.random() * 17;
            
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            
            setTimeout(async () => {
                const resultDisplay = document.getElementById('roulette-result');
                
                // Apply premium multiplier
                const premiumMultiplier = player.is_premium ? 2 : 1;
                
                if (result === selectedColor) {
                    const multiplier = result === 'green' ? 14 : 2;
                    const winAmount = Math.floor(bet * multiplier * premiumMultiplier);
                    const newBalance = balanceAfterBet + winAmount;
                    await updateBalance(newBalance, 'web_roulette', bet, winAmount);
                    resultDisplay.className = 'result-display win';
                    resultDisplay.innerHTML = `üéâ +${formatNumber(winAmount)} ü™ô`;
                } else {
                    await updateBalance(balanceAfterBet, 'web_roulette', bet, 0);
                    resultDisplay.className = 'result-display lose';
                    resultDisplay.innerHTML = `–í—ã–ø–∞–ª–æ: ${result === 'red' ? 'üî¥ –ö—Ä–∞—Å–Ω–æ–µ' : result === 'black' ? '‚ö´ –ß—ë—Ä–Ω–æ–µ' : 'üü¢ –ó–µ–ª—ë–Ω–æ–µ'}`;
                }
                
                resultDisplay.style.display = 'block';
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
            }, 4000);
        }
        
        async function playLadder() {
            if (isPlaying) return;
            
            const betInput = document.getElementById('ladder-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', true);
                return;
            }
            
            if (!selectedLadderStep) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–Ω—Å!', true);
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            isPlaying = true;
            document.getElementById('ladder-btn').disabled = true;
            document.getElementById('ladder-result').style.display = 'none';
            
            // Deduct bet first (locally)
            const balanceAfterBet = player.balance - bet;
            player.balance = balanceAfterBet;
            updateBalanceDisplay();
            
            // Determine result
            const random = Math.random() * 100;
            const won = random < selectedLadderStep.chance;
            
            setTimeout(async () => {
                const resultDisplay = document.getElementById('ladder-result');
                
                // Apply premium multiplier
                const premiumMultiplier = player.is_premium ? 2 : 1;
                
                if (won) {
                    const winAmount = Math.floor(bet * selectedLadderStep.multiplier * premiumMultiplier);
                    const newBalance = balanceAfterBet + winAmount;
                    await updateBalance(newBalance, 'web_ladder', bet, winAmount);
                    selectedLadderStep.element.classList.add('success');
                    resultDisplay.className = 'result-display win';
                    resultDisplay.innerHTML = `üéâ +${formatNumber(winAmount)} ü™ô`;
                } else {
                    await updateBalance(balanceAfterBet, 'web_ladder', bet, 0);
                    selectedLadderStep.element.classList.add('fail');
                    resultDisplay.className = 'result-display lose';
                    resultDisplay.innerHTML = `–ù–µ –ø–æ–≤–µ–∑–ª–æ!`;
                }
                
                resultDisplay.style.display = 'block';
                
                setTimeout(() => {
                    selectedLadderStep.element.classList.remove('success', 'fail');
                    isPlaying = false;
                    document.getElementById('ladder-btn').disabled = false;
                }, 1500);
            }, 1000);
        }
        
        // Initialize app
        init();
    </script>
</body>
</html>
