<html lang="ru">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff0066;
            --primary-glow: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0f;
            --darker: #050508;
            --card-bg: rgba(20, 20, 30, 0.9);
            --gold: #ffd700;

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 102, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 25px 0;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .squid-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #cc0052);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 102, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3); }

        .header h1 {

            font-size: 2rem;

            background: linear-gradient(135deg, var(--primary), #ff3388);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.1), rgba(20, 20, 30, 0.95));
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            display: inline-block;
            backdrop-filter: blur(20px);

            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);

        .user-info {
            text-align: center;

        .games-section { margin-top: 20px; }

            margin-bottom: 20px;

            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            justify-content: center;

            background: linear-gradient(90deg, transparent, var(--primary), transparent);

            left: 0;

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }
        
        .game-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), rgba(255, 0, 102, 0.5));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;

        /* ROULETTE */
        .roulette-container {
            position: relative;
            margin: 20px auto;
        }
        
        .roulette-numbers {

            position: relative;

            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 102, 0.3);

        .roulette-strip {

            transition: transform 4s cubic-bezier(0.15, 0.6, 0.2, 1);
        }
        
        .roulette-number {
            width: 60px;
            height: 76px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .roulette-number.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .roulette-number.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .roulette-number.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .roulette-pointer {

        .roulette-pointer::before {

            border-right: 12px solid transparent;
            border-top: 15px solid var(--gold);
        }
        
        .bet-controls { margin-top: 25px; }
        
        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bet-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 15px;
            background: rgba(10, 10, 15, 0.8);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .bet-input:focus {

        }
        
        .bet-input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-btn {
            flex: 1;
            padding: 18px 10px;
            border: 2px solid transparent;
            border-radius: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .color-btn.red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .color-btn.black { background: linear-gradient(135deg, #2c3e50, #1a252f); color: #fff; }
        .color-btn.green { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        
        .color-btn.selected {
            border-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }
        
        .spin-btn, .play-btn, .withdraw-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, var(--primary), #cc0052);
            color: #fff;
            box-shadow: 0 5px 30px rgba(255, 0, 102, 0.4);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            color: #fff;
            box-shadow: 0 5px 30px rgba(0, 188, 212, 0.4);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, var(--secondary), #00cc6a);
            color: #000;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
            margin-top: 15px;
        }
        
        .spin-btn:hover, .play-btn:hover, .withdraw-btn:hover {
            transform: translateY(-3px);
        }
        
        .spin-btn:disabled, .play-btn:disabled, .withdraw-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-display {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            display: none;
            animation: resultPop 0.5s ease;
        }
        
        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .result-display.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .result-display.lose {
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(200, 0, 80, 0.1));
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        /* LADDER GAME - MINES STYLE */
        .ladder-game {
            margin: 20px 0;
        }
        
        .stones-selector {
            margin-bottom: 20px;
        }
        
        .stones-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stones-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .stone-btn {
            padding: 12px 18px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        .stone-btn:hover {
            background: rgba(255, 0, 102, 0.3);

        .stone-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }
        
        .ladder-tower {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }
        
        .ladder-multiplier-label {
            min-width: 70px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--gold);
            text-align: right;
            padding-right: 10px;
        }
        
        .ladder-cells {
            display: flex;
            gap: 6px;
        }
        
        .ladder-cell {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #2a3a50, #1e2a3a);
            border: 2px solid rgba(100, 150, 200, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .ladder-cell:hover:not(.disabled):not(.revealed) {
            background: linear-gradient(135deg, #3a4a60, #2e3a4a);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        
        .ladder-cell.safe {
            background: linear-gradient(135deg, var(--secondary), #00cc6a);
            border-color: var(--secondary);
            animation: cellWin 0.5s ease;
        }
        
        .ladder-cell.mine {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            animation: cellLose 0.5s ease;
        }
        
        .ladder-cell.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .ladder-cell.current-row {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes cellWin {
            0% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes cellLose {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
        
        .current-win {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
        }
        
        .current-win-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .current-win-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .quick-bets {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-bet-btn {
            flex: 1;
            min-width: 55px;
            padding: 12px 8px;
            border: 1px solid rgba(255, 0, 102, 0.3);
            border-radius: 10px;
            background: rgba(255, 0, 102, 0.1);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            border-color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 0, 102, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        .loading p {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            background: rgba(255, 0, 102, 0.1);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: var(--primary);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 15px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            border-color: #e74c3c;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container" id="app">

    <div class="toast" id="toast"></div>

    <script>
        const API_URL = 'https://qvfhieihrshgcljngpcq.supabase.co/functions/v1/casino-auth';
        
        // Roulette numbers in order (European roulette)
        const ROULETTE_SEQUENCE = [
            0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10,
            5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26
        ];
        
        const RED_NUMBERS = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        
        let player = null;
        let selectedColor = null;
        let isSpinning = false;
        
        // Ladder game state
        let ladderStones = 3;
        let ladderBet = 0;
        let ladderLevel = 0;
        let ladderCurrentWin = 0;
        let ladderPlaying = false;
        let ladderRows = [];
        
        const tg = window.Telegram?.WebApp;
        
        async function init() {
            if (tg) {
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#0a0a0f');
                tg.setBackgroundColor('#0a0a0f');
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    await loadOrCreatePlayer(user.id, user.first_name, user.username);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }
            } else {
                showError('–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞');
            }
        }
        
        async function loadOrCreatePlayer(telegramId, firstName, username) {
            try {
                const response = await fetch(`${API_URL}?action=auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: telegramId, first_name: firstName, username: username })
                });
                
                const data = await response.json();
                
                if (data.success && data.player) {
                    player = data.player;
                    showToast('üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
                    renderApp();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        async function updateBalance(newBalance, gameType, betAmount, winAmount) {
            try {
                await fetch(`${API_URL}?action=balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: player.id, 
                        balance: newBalance,
                        game_type: gameType,
                        bet_amount: betAmount,
                        win_amount: winAmount
                    })
                });
                player.balance = newBalance;
                updateBalanceDisplay();
            } catch (error) {
                console.error('Error updating balance:', error);
            }
        }
        
        function updateBalanceDisplay() {
            const balanceEl = document.getElementById('balance-amount');
            if (balanceEl) balanceEl.textContent = formatNumber(player.balance) + ' ü™ô';
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
        
        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="logo">
                        <div class="squid-icon">ü¶ë</div>
                        <h1>Casino</h1>
                    </div>
                </div>
                <div class="error-message">${message}</div>
            `;
        }
        
        function getNumberColor(num) {
            if (num === 0) return 'green';
            return RED_NUMBERS.includes(num) ? 'red' : 'black';
        }
        
        function generateRouletteStrip() {
            let html = '';
            // Generate multiple cycles for smooth animation
            for (let cycle = 0; cycle < 10; cycle++) {
                for (const num of ROULETTE_SEQUENCE) {
                    const color = getNumberColor(num);
                    html += `<div class="roulette-number ${color}">${num}</div>`;
                }
            }
            return html;
        }

            const displayName = player.first_name || player.username || '–ò–≥—Ä–æ–∫';
            const prefix = player.prefix ? `[${player.prefix}] ` : '';
            const isPremium = player.is_premium;
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="logo">
                        <div class="squid-icon">ü¶ë</div>
                        <h1>Casino</h1>
                    </div>
                    <div class="balance-card">

                        <div class="balance-amount" id="balance-amount">${formatNumber(player.balance)} ü™ô</div>

                </div>
                <div class="user-wrapper">

                        ${prefix}${displayName}

                <div class="games-section">

                    <!-- Roulette -->
                    <div class="game-card">

                        <div class="roulette-container">

                        <div class="bet-controls">

                            <div class="quick-bets">

                                <button class="quick-bet-btn" onclick="setRouletteBet(5000)">5K</button>
                                <button class="quick-bet-btn" onclick="setRouletteBet(10000)">10K</button>
                                <button class="quick-bet-btn" onclick="setRouletteBet(50000)">50K</button>
                                <button class="quick-bet-btn" onclick="setRouletteAll()">ALL</button>
                            </div>
                            
                            <div class="color-buttons">
                                <button class="color-btn red" onclick="selectColor('red')">üî¥ x2</button>
                                <button class="color-btn green" onclick="selectColor('green')">üü¢ x14</button>
                                <button class="color-btn black" onclick="selectColor('black')">‚ö´ x2</button>
                            </div>
                            
                            <button class="spin-btn" id="spin-btn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>

                        <div class="result-display" id="roulette-result"></div>
                    </div>
                    
                    <!-- Ladder (Tower Climb) -->
                    <div class="game-card">
                        <div class="game-title">
                            <div class="game-icon">ü™ú</div>
                            –õ–µ—Å—Ç–Ω–∏—Ü–∞
                        </div>
                        
                        <div class="bet-input-group">
                            <input type="number" class="bet-input" id="ladder-bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1">
                        </div>
                        
                        <div class="quick-bets">
                            <button class="quick-bet-btn" onclick="setLadderBet(1000)">1K</button>

                            <button class="quick-bet-btn" onclick="setLadderBet(10000)">10K</button>
                            <button class="quick-bet-btn" onclick="setLadderBet(50000)">50K</button>
                            <button class="quick-bet-btn" onclick="setLadderAll()">ALL</button>
                        </div>
                        
                        <div class="stones-selector" id="stones-selector">
                            <div class="stones-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–º–Ω–µ–π (–º–∏–Ω)</div>
                            <div class="stones-buttons">
                                <button class="stone-btn" onclick="selectStones(1)">1</button>
                                <button class="stone-btn" onclick="selectStones(2)">2</button>
                                <button class="stone-btn selected" onclick="selectStones(3)">3</button>
                                <button class="stone-btn" onclick="selectStones(4)">4</button>
                                <button class="stone-btn" onclick="selectStones(5)">5</button>
                            </div>
                        </div>
                        
                        <div id="ladder-game-area"></div>
                        
                        <button class="play-btn" id="ladder-start-btn" onclick="startLadder()">–ò–≥—Ä–∞—Ç—å</button>
                        
                        <div class="result-display" id="ladder-result"></div>
                    </div>
                </div>
            `;
        }
        
        function setRouletteBet(amount) {
            document.getElementById('roulette-bet').value = amount;
        }
        
        function setRouletteAll() {
            document.getElementById('roulette-bet').value = player.balance;
        }
        
        function setLadderBet(amount) {
            document.getElementById('ladder-bet').value = amount;
        }
        
        function setLadderAll() {
            document.getElementById('ladder-bet').value = player.balance;
        }
        
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.color-btn.${color}`).classList.add('selected');
        }
        
        function selectStones(count) {
            if (ladderPlaying) return;
            ladderStones = count;
            document.querySelectorAll('.stone-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        async function spinRoulette() {
            if (isSpinning) return;
            
            const betInput = document.getElementById('roulette-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', true);
                return;
            }
            
            if (!selectedColor) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç!', true);
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('roulette-result').style.display = 'none';
            
            const balanceAfterBet = player.balance - bet;
            player.balance = balanceAfterBet;
            updateBalanceDisplay();
            
            // Random result based on probability
            const random = Math.random() * 100;
            let resultColor;
            if (random < 48.5) resultColor = 'red';
            else if (random < 97) resultColor = 'black';
            else resultColor = 'green';
            
            // Find a number with this color
            let resultNumber;
            if (resultColor === 'green') {
                resultNumber = 0;
            } else {
                const colorNumbers = ROULETTE_SEQUENCE.filter(n => getNumberColor(n) === resultColor);
                resultNumber = colorNumbers[Math.floor(Math.random() * colorNumbers.length)];
            }
            
            // Calculate position
            const strip = document.getElementById('roulette-strip');
            const numberWidth = 60;
            const containerWidth = strip.parentElement.offsetWidth;
            const centerOffset = containerWidth / 2 - numberWidth / 2;
            
            // Find position of result number in strip
            const indexInSequence = ROULETTE_SEQUENCE.indexOf(resultNumber);
            const targetCycle = 7; // Stop at 7th cycle
            const targetPosition = (targetCycle * ROULETTE_SEQUENCE.length + indexInSequence) * numberWidth;
            
            strip.style.transform = `translateX(${-targetPosition + centerOffset}px)`;
            
            setTimeout(async () => {
                const resultDisplay = document.getElementById('roulette-result');
                const premiumMultiplier = player.is_premium ? 2 : 1;
                
                if (resultColor === selectedColor) {
                    const multiplier = resultColor === 'green' ? 14 : 2;
                    const winAmount = Math.floor(bet * multiplier * premiumMultiplier);
                    const newBalance = balanceAfterBet + winAmount;
                    await updateBalance(newBalance, 'web_roulette', bet, winAmount);
                    resultDisplay.className = 'result-display win';
                    resultDisplay.innerHTML = `üéâ ${resultNumber} - –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
                } else {
                    await updateBalance(balanceAfterBet, 'web_roulette', bet, 0);
                    resultDisplay.className = 'result-display lose';
                    const colorEmoji = resultColor === 'red' ? 'üî¥' : resultColor === 'black' ? '‚ö´' : 'üü¢';
                    resultDisplay.innerHTML = `${colorEmoji} ${resultNumber} - –ü—Ä–æ–∏–≥—Ä—ã—à`;
                }
                
                resultDisplay.style.display = 'block';
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                
                // Reset strip position for next spin (instant)
                setTimeout(() => {
                    strip.style.transition = 'none';
                    strip.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        strip.style.transition = 'transform 4s cubic-bezier(0.15, 0.6, 0.2, 1)';
                    }, 50);
                }, 500);
            }, 4000);
        }
        
        // LADDER GAME
        function getMultiplier(level, stones) {
            // Higher stones = higher multipliers
            const baseMultiplier = 1 + (stones * 0.2);
            const growthRate = 1 + (stones * 0.1);
            return Math.round(Math.pow(growthRate, level) * baseMultiplier * 100) / 100;
        }
        
        function generateLadderRows() {
            const rows = [];
            const totalRows = 8;
            
            for (let i = 0; i < totalRows; i++) {
                const cells = [];
                const mineCount = ladderStones;
                const totalCells = 5;
                
                // Randomly place mines
                const minePositions = new Set();
                while (minePositions.size < mineCount) {
                    minePositions.add(Math.floor(Math.random() * totalCells));
                }
                
                for (let j = 0; j < totalCells; j++) {
                    cells.push({
                        isMine: minePositions.has(j),
                        revealed: false
                    });
                }
                
                rows.push({
                    cells,
                    multiplier: getMultiplier(i + 1, ladderStones),
                    cleared: false
                });
            }
            
            return rows;
        }
        
        function renderLadderGame() {
            const gameArea = document.getElementById('ladder-game-area');
            
            let html = `
                <div class="current-win" id="current-win" style="display: ${ladderLevel > 0 ? 'block' : 'none'}">
                    <div class="current-win-label">–¢–µ–∫—É—â–∏–π –≤—ã–∏–≥—Ä—ã—à</div>
                    <div class="current-win-amount" id="current-win-amount">${formatNumber(ladderCurrentWin)} ü™ô</div>
                </div>
                <div class="ladder-tower">
            `;
            
            // Render rows from top to bottom (highest level first)
            for (let i = ladderRows.length - 1; i >= 0; i--) {
                const row = ladderRows[i];
                const isCurrentRow = i === ladderLevel;
                const isLocked = i > ladderLevel;
                
                html += `<div class="ladder-row">`;
                html += `<div class="ladder-multiplier-label">x${row.multiplier}</div>`;
                html += `<div class="ladder-cells">`;
                
                for (let j = 0; j < row.cells.length; j++) {
                    const cell = row.cells[j];
                    let cellClass = 'ladder-cell';
                    let cellContent = '';
                    
                    if (cell.revealed) {
                        cellClass += cell.isMine ? ' mine' : ' safe';
                        cellContent = cell.isMine ? 'üí£' : '‚úì';
                    } else if (isLocked) {
                        cellClass += ' disabled';
                    } else if (isCurrentRow) {
                        cellClass += ' current-row';
                    }
                    
                    const onclick = (!cell.revealed && isCurrentRow && ladderPlaying) 
                        ? `onclick="clickLadderCell(${i}, ${j})"` 
                        : '';
                    
                    html += `<div class="${cellClass}" ${onclick}>${cellContent}</div>`;
                }
                
                html += `</div></div>`;
            }
            
            html += `</div>`;
            
            if (ladderPlaying && ladderLevel > 0) {
                html += `<button class="withdraw-btn" onclick="withdrawLadder()">–ó–∞–±—Ä–∞—Ç—å ${formatNumber(ladderCurrentWin)} ü™ô</button>`;
            }
            
            gameArea.innerHTML = html;
        }
        
        async function startLadder() {
            const betInput = document.getElementById('ladder-bet');
            const bet = parseInt(betInput.value);
            
            if (!bet || bet <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!', true);
                return;
            }
            
            if (bet > player.balance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            ladderBet = bet;
            ladderLevel = 0;
            ladderCurrentWin = bet;
            ladderPlaying = true;
            ladderRows = generateLadderRows();
            
            // Deduct bet
            player.balance -= bet;
            updateBalanceDisplay();
            
            document.getElementById('ladder-start-btn').style.display = 'none';
            document.getElementById('stones-selector').style.display = 'none';
            document.getElementById('ladder-result').style.display = 'none';
            
            renderLadderGame();
        }
        
        async function clickLadderCell(rowIndex, cellIndex) {
            if (!ladderPlaying || rowIndex !== ladderLevel) return;
            
            const row = ladderRows[rowIndex];
            const cell = row.cells[cellIndex];
            
            // Reveal the cell
            cell.revealed = true;
            
            if (cell.isMine) {
                // Game over - lost
                ladderPlaying = false;
                
                // Reveal all cells in this row
                row.cells.forEach(c => c.revealed = true);
                
                renderLadderGame();
                
                await updateBalance(player.balance, 'web_ladder', ladderBet, 0);
                
                const resultDisplay = document.getElementById('ladder-result');
                resultDisplay.className = 'result-display lose';
                resultDisplay.innerHTML = `üí£ –ü—Ä–æ–∏–≥—Ä—ã—à -${formatNumber(ladderBet)} ü™ô`;
                resultDisplay.style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('ladder-start-btn').style.display = 'block';
                    document.getElementById('stones-selector').style.display = 'block';
                    document.getElementById('ladder-game-area').innerHTML = '';
                }, 2000);
            } else {
                // Safe! Move to next level
                row.cleared = true;
                ladderLevel++;
                
                // Calculate new potential win
                ladderCurrentWin = Math.floor(ladderBet * row.multiplier);
                
                // Apply premium multiplier
                if (player.is_premium) {
                    ladderCurrentWin = Math.floor(ladderCurrentWin * 2);
                }
                
                renderLadderGame();
                
                // Check if reached the top
                if (ladderLevel >= ladderRows.length) {
                    await withdrawLadder();
                }
            }
        }
        
        async function withdrawLadder() {
            if (!ladderPlaying || ladderLevel === 0) return;
            
            ladderPlaying = false;
            
            const winAmount = ladderCurrentWin;
            const newBalance = player.balance + winAmount;
            
            await updateBalance(newBalance, 'web_ladder', ladderBet, winAmount);
            
            const resultDisplay = document.getElementById('ladder-result');
            resultDisplay.className = 'result-display win';
            resultDisplay.innerHTML = `üéâ –í—ã–∏–≥—Ä—ã—à +${formatNumber(winAmount)} ü™ô`;
            resultDisplay.style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('ladder-start-btn').style.display = 'block';
                document.getElementById('stones-selector').style.display = 'block';
                document.getElementById('ladder-game-area').innerHTML = '';
            }, 2000);
        }
        
        init();
    </script>
