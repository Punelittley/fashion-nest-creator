<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé∞ SQUID CASINO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #ff2d75;
            --neon-cyan: #00f0ff;
            --neon-purple: #9d4edd;
            --neon-green: #39ff14;
            --neon-orange: #ff6b35;
            --neon-gold: #ffd700;
            
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.85);
            --bg-elevated: rgba(25, 25, 40, 0.9);
            --bg-input: rgba(10, 10, 20, 0.95);
            
            --red: #ff3b5c;
            --black-bet: #1a1a2e;
            --green: #00ff88;
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(157, 78, 221, 0.3);
            --border-subtle: rgba(255, 255, 255, 0.1);
            
            /* Rarity colors */
            --common: #6b7280;
            --uncommon: #22c55e;
            --rare: #3b82f6;
            --epic: #a855f7;
            --legendary: #f59e0b;
            --mythic: #ef4444;
            --divine: #ec4899;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(255, 45, 117, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(157, 78, 221, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Grid lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(157, 78, 221, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(157, 78, 221, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container { padding: 8px; }
            .logo h1 { font-size: 1.4rem; letter-spacing: 2px; }
            .logo-icon { width: 44px; height: 44px; font-size: 1.4rem; }
            .balance-amount { font-size: 1.3rem; }
            .balance-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .game-tabs { gap: 4px; padding: 4px; }
            .game-tab { padding: 10px 8px; font-size: 0.65rem; letter-spacing: 0.5px; }
            .game-card { padding: 14px; margin-bottom: 12px; }
            .game-title { font-size: 0.95rem; margin-bottom: 14px; }
            .bet-input { padding: 12px; font-size: 0.9rem; }
            .bet-quick-btn { padding: 10px 12px; font-size: 0.75rem; }
            .btn-primary { padding: 14px 18px; font-size: 0.8rem; }
            .cases-mega-btn { padding: 14px 18px; font-size: 0.9rem; }
            .cases-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .case-card { padding: 14px; }
            .case-icon { font-size: 2.2rem; }
            .case-name { font-size: 0.8rem; }
            .inventory-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .inventory-item { padding: 10px; }
            .inventory-item-icon { font-size: 1.6rem; }
            .roulette-item { width: 46px; height: 46px; font-size: 0.9rem; }
            .mines-grid { gap: 6px; }
            .mines-cell { font-size: 1.1rem; }
            .crash-multiplier { font-size: 2.5rem; }
            .jackpot-amount { font-size: 1.8rem; }
            .modal-content { padding: 20px; margin: 10px; }
        }
        
        @media (max-width: 360px) {
            .logo h1 { font-size: 1.2rem; }
            .game-tab { padding: 8px 6px; font-size: 0.6rem; }
            .balance-amount { font-size: 1.1rem; }
            .cases-grid { grid-template-columns: 1fr; }
            .inventory-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (min-width: 768px) {
            .container { max-width: 700px; padding: 20px; }
            .game-tabs { gap: 8px; }
            .game-tab { padding: 14px 20px; font-size: 0.85rem; }
            .cases-grid { grid-template-columns: repeat(3, 1fr); }
            .inventory-grid { grid-template-columns: repeat(4, 1fr); }
            .mines-grid { gap: 10px; }
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 
                0 0 30px rgba(255, 45, 117, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 45, 117, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 50px rgba(255, 45, 117, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.2); }
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 45, 117, 0.5);
        }
        
        /* Balance Card */
        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .balance-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .balance-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-gold), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-orange));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .username-row {
            text-align: center;
            padding: 14px 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .username-row span {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        /* Navigation */
        .nav-container {
            margin-bottom: 20px;
        }
        
        .game-tabs {
            display: flex;
            gap: 6px;
            padding: 6px;
            background: var(--bg-card);
            border-radius: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            overflow-x: auto;
            scrollbar-width: none;
            margin-bottom: 12px;
        }
        
        .game-tabs::-webkit-scrollbar { display: none; }
        
        .game-tab {
            flex: 1;
            min-width: fit-content;
            padding: 12px 14px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-tab.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.5);
        }
        
        .game-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }
        
        /* Cases Button - PROMINENT */
        .cases-mega-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--epic), var(--divine));
            border: 2px solid transparent;
            border-radius: 16px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 30px rgba(168, 85, 247, 0.5),
                0 10px 40px rgba(236, 72, 153, 0.3);
            animation: cases-pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .cases-mega-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes cases-pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(168, 85, 247, 0.5), 0 10px 40px rgba(236, 72, 153, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(168, 85, 247, 0.8), 0 15px 60px rgba(236, 72, 153, 0.5);
                transform: scale(1.02);
            }
        }
        
        .cases-mega-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.9), 0 20px 80px rgba(236, 72, 153, 0.6);
        }
        
        .cases-mega-btn .icon {
            font-size: 1.6rem;
        }
        
        .cases-mega-btn .badge {
            background: var(--neon-gold);
            color: #000;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            animation: badge-glow 1.5s ease-in-out infinite;
        }
        
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        
        /* Game Containers */
        .game-container {
            display: none;
            animation: fadeSlide 0.3s ease;
        }
        
        .game-container.active { display: block; }
        
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Game Card */
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        
        .game-title span { font-size: 1.2rem; }
        
        /* Bet Section */
        .bet-section { margin-bottom: 16px; }
        
        .bet-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .bet-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .bet-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .bet-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        .bet-input:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .bet-quick-btn {
            padding: 12px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bet-quick-btn:hover {
            background: var(--neon-purple);
            color: white;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
        }
        
        .bet-quick-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 14px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 45, 117, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 35px rgba(255, 45, 117, 0.6);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--green), var(--neon-cyan));
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 5px 35px rgba(0, 255, 136, 0.6);
        }
        
        /* ========== ROULETTE ========== */
        .roulette-container {
            position: relative;
            margin: 16px 0;
            overflow: hidden;
            border-radius: 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
        }
        
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 16px solid var(--neon-cyan);
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }
        
        .roulette-strip {
            display: flex;
            transition: transform 4s cubic-bezier(0.15, 0.85, 0.35, 1.02);
            padding: 12px 0;
        }
        
        .roulette-item {
            flex-shrink: 0;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 3px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roulette-item.red { 
            background: linear-gradient(135deg, var(--red), #cc2244);
            box-shadow: 0 0 15px rgba(255, 59, 92, 0.5);
        }
        .roulette-item.black { 
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .roulette-item.green { 
            background: linear-gradient(135deg, var(--green), #00cc66);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        
        .roulette-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px;
        }
        
        .roulette-bet-btn {
            padding: 14px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .roulette-bet-btn.red {
            background: linear-gradient(135deg, var(--red), #cc2244);
            color: white;
            box-shadow: 0 0 15px rgba(255, 59, 92, 0.3);
        }
        
        .roulette-bet-btn.black {
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .roulette-bet-btn.green {
            background: linear-gradient(135deg, var(--green), #00cc66);
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .roulette-bet-btn.selected {
            border-color: var(--neon-cyan);
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }
        
        .roulette-bet-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .roulette-multiplier {
            display: block;
            font-size: 0.65rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        /* ========== MINES ========== */
        .mines-settings {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .mines-count-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .mines-count-select {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .mines-cell {
            aspect-ratio: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mines-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        
        .mines-cell.revealed.safe {
            background: linear-gradient(135deg, var(--green), #00cc66);
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .mines-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #cc2244);
            border-color: var(--red);
            box-shadow: 0 0 20px rgba(255, 59, 92, 0.5);
        }
        
        .mines-cell.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .mines-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            padding: 14px 16px;
            background: var(--bg-input);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }
        
        .mines-info-item { text-align: center; }
        
        .mines-info-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mines-info-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-cyan);
        }
        
        /* ========== LADDER ========== */
        .ladder-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 16px 0;
        }
        
        .ladder-row {
            display: flex;
            gap: 8px;
        }
        
        .ladder-cell {
            flex: 1;
            padding: 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ladder-cell:hover:not(.revealed):not(.disabled) {
            background: var(--bg-card);
            border-color: var(--neon-cyan);
        }
        
        .ladder-cell.revealed.safe {
            background: linear-gradient(135deg, var(--green), #00cc66);
            border-color: var(--green);
        }
        
        .ladder-cell.revealed.mine {
            background: linear-gradient(135deg, var(--red), #cc2244);

        function formatNumber(num) {

            return num.toLocaleString();
        }

            ladderState.revealedCells.push({ row, col });
            
            if (ladderState.minePositions[row].includes(col)) {
                ladderState.isPlaying = false;
                for (let c = 0; c < 4; c++) { ladderState.revealedCells.push({ row, col: c }); }
                renderLadderGrid();
                showToast('üí• –ë—É–º!', 'error'); endLadderGame(false);
            } else {
                ladderState.currentRow++;
                ladderState.currentMultiplier = calculateLadderMultiplier(ladderState.currentRow, ladderState.minesPerRow);
                renderLadderGrid(); updateLadderInfo();
                if (ladderState.currentRow >= 8) await cashoutLadder();
            }
        }
        
        function updateLadderInfo() { document.getElementById('ladderFloor').textContent = ladderState.currentRow + ' / 8'; document.getElementById('ladderMultiplier').textContent = ladderState.currentMultiplier.toFixed(2) + '√ó'; document.getElementById('ladderPotentialWin').textContent = formatNumber(Math.floor(ladderState.betAmount * ladderState.currentMultiplier)); }
        
        async function cashoutLadder() {
            if (!ladderState.isPlaying || ladderState.currentRow === 0) { showToast('–ü—Ä–æ–π–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —ç—Ç–∞–∂!', 'error'); return; }
            const winAmount = Math.floor(ladderState.betAmount * ladderState.currentMultiplier);
            await updateBalance(winAmount, 'ladder', ladderState.betAmount, { type: 'win', multiplier: ladderState.currentMultiplier });
            showCoinRain(); showToast(`–ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success'); endLadderGame(true, winAmount);
        }
        
        function endLadderGame(won, winAmount = 0) {
            ladderState.isPlaying = false;
            document.getElementById('ladderStartBtn').style.display = 'block';
            document.getElementById('ladderCashoutBtn').style.display = 'none';
            document.getElementById('ladderBet').disabled = false;
            document.getElementById('ladderMines').disabled = false;
            document.getElementById('ladderResult').innerHTML = `<div class="result-message ${won ? 'win' : 'lose'}">${won ? `üéâ +${formatNumber(winAmount)}` : `üíÄ -${formatNumber(ladderState.betAmount)}`}</div>`;
        }
        
        // ==================== CRASH ====================
        function renderCrash() {
            return `
                <div class="game-card">
                    <div class="game-title"><span>üìà</span> –ö—Ä–∞—à</div>
                    <div class="crash-display">
                        <div class="crash-multiplier" id="crashMultiplier">1.00√ó</div>
                        <div class="crash-status" id="crashStatus">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É</div>
                    </div>
                    <div class="bet-section">
                        <div class="bet-label">–°—Ç–∞–≤–∫–∞</div>
                        <div class="bet-input-group">
                            <input type="number" class="bet-input" id="crashBet" placeholder="–°—É–º–º–∞" value="1000">
                            <button class="bet-quick-btn" onclick="setCrashBet(0.5)">¬Ω</button>
                            <button class="bet-quick-btn" onclick="setCrashBet(2)">2√ó</button>
                        </div>
                    </div>
                    <div class="crash-auto-cashout">
                        <span class="crash-auto-label">–ê–≤—Ç–æ-–≤—ã–≤–æ–¥:</span>
                        <input type="number" class="crash-auto-input" id="crashAutoCashout" placeholder="2.00" step="0.1" min="1.1">
                    </div>
                    <button class="btn-primary" id="crashStartBtn" onclick="startCrash()">–ò–≥—Ä–∞—Ç—å</button>
                    <button class="btn-primary btn-success" id="crashCashoutBtn" style="display:none" onclick="cashoutCrash()">–ó–∞–±—Ä–∞—Ç—å</button>
                    <div id="crashResult"></div>
                </div>
            `;
        }
        
        function setCrashBet(multiplier) { const input = document.getElementById('crashBet'); input.value = Math.floor((parseInt(input.value) || 1000) * multiplier); }
        
        async function startCrash() {
            const betAmount = parseInt(document.getElementById('crashBet').value);
            if (!betAmount || betAmount < 100) { showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100', 'error'); return; }
            if (betAmount > player.balance) { showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error'); return; }
            
            await updateBalance(-betAmount, 'crash', betAmount, { type: 'bet' });
            const autoCashout = parseFloat(document.getElementById('crashAutoCashout').value) || 0;
            
            crashState = { isPlaying: true, multiplier: 1, hasBet: true, betAmount, autoCashout, crashed: false };
            document.getElementById('crashStartBtn').style.display = 'none';
            document.getElementById('crashCashoutBtn').style.display = 'block';
            document.getElementById('crashBet').disabled = true;
            document.getElementById('crashAutoCashout').disabled = true;
            document.getElementById('crashResult').innerHTML = '';
            document.getElementById('crashStatus').textContent = '–†–∞—Å—Ç—ë—Ç...';
            
            // 5% instant crash
            if (Math.random() < 0.05) {
                crashState.multiplier = 0;
                crashState.crashed = true;
                document.getElementById('crashMultiplier').textContent = '0.00√ó';
                document.getElementById('crashMultiplier').classList.add('crashed');
                document.getElementById('crashStatus').textContent = '–ö–†–ê–•!';
                showToast('üí• –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –∫—Ä–∞—Ö!', 'error');
                endCrashGame(false);
                return;
            }
            
            runCrash();
        }
        
        function runCrash() {
            if (!crashState.isPlaying || crashState.crashed) return;
            
            crashState.multiplier += 0.01 + Math.random() * 0.02;
            document.getElementById('crashMultiplier').textContent = crashState.multiplier.toFixed(2) + '√ó';
            
            // Auto cashout
            if (crashState.autoCashout > 0 && crashState.multiplier >= crashState.autoCashout) {
                cashoutCrash();
                return;
            }
            
            // Crash chance
            const crashChance = 0.01 + (crashState.multiplier - 1) * 0.008;
            if (Math.random() < crashChance) {
                crashState.crashed = true;
                document.getElementById('crashMultiplier').classList.add('crashed');
                document.getElementById('crashStatus').textContent = '–ö–†–ê–•!';
                showToast('üí• –ö—Ä–∞—à!', 'error');
                endCrashGame(false);
                return;
            }
            
            setTimeout(runCrash, 100);
        }
        
        async function cashoutCrash() {
            if (!crashState.isPlaying || crashState.crashed) return;
            crashState.isPlaying = false;
            const winAmount = Math.floor(crashState.betAmount * crashState.multiplier);
            await updateBalance(winAmount, 'crash', crashState.betAmount, { type: 'win', multiplier: crashState.multiplier });
            showCoinRain(); showToast(`–ü–æ–±–µ–¥–∞! +${formatNumber(winAmount)}`, 'success');
            endCrashGame(true, winAmount);
        }
        
        function endCrashGame(won, winAmount = 0) {
            crashState.isPlaying = false;
            document.getElementById('crashStartBtn').style.display = 'block';
            document.getElementById('crashCashoutBtn').style.display = 'none';
            document.getElementById('crashBet').disabled = false;
            document.getElementById('crashAutoCashout').disabled = false;
            document.getElementById('crashResult').innerHTML = `<div class="result-message ${won ? 'win' : 'lose'}">${won ? `üéâ +${formatNumber(winAmount)}` : `üíÄ -${formatNumber(crashState.betAmount)}`}</div>`;
            
            setTimeout(() => {
                document.getElementById('crashMultiplier').classList.remove('crashed');
                document.getElementById('crashMultiplier').textContent = '1.00√ó';
                document.getElementById('crashStatus').textContent = '–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É';
            }, 2000);
        }
        
        // ==================== JACKPOT ====================
        function renderJackpot() {
            return `
                <div class="game-card">
                    <div class="game-title"><span>üéØ</span> –î–∂–µ–∫–ø–æ—Ç</div>
                    <div class="jackpot-pool">
                        <div class="jackpot-label">–û–±—â–∏–π –ø—É–ª</div>
                        <div class="jackpot-amount" id="jackpotAmount">${formatNumber(jackpotState.poolAmount)}</div>
                        <div class="jackpot-timer" id="jackpotTimer">${jackpotState.timer}—Å</div>
                    </div>
                    <div class="jackpot-wheel" id="jackpotWheel" style="display:none">
                        <div class="jackpot-wheel-pointer"></div>
                        <div class="jackpot-wheel-strip" id="jackpotWheelStrip"></div>
                    </div>
                    <div class="jackpot-players" id="jackpotPlayers"></div>
                    <div class="bet-section">
                        <div class="bet-label">–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞</div>
                        <div class="bet-input-group">
                            <input type="number" class="bet-input" id="jackpotBet" placeholder="–°—É–º–º–∞" value="10000">
                            <button class="bet-quick-btn" onclick="setJackpotBet(0.5)">¬Ω</button>
                            <button class="bet-quick-btn" onclick="setJackpotBet(2)">2√ó</button>
                        </div>
                    </div>
                    <button class="btn-primary" id="jackpotJoinBtn" onclick="joinJackpot()">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
                    <div id="jackpotResult"></div>
                </div>
            `;
        }
        
        function setJackpotBet(multiplier) { const input = document.getElementById('jackpotBet'); input.value = Math.floor((parseInt(input.value) || 10000) * multiplier); }
        
        async function joinJackpot() {
            const betAmount = parseInt(document.getElementById('jackpotBet').value);
            if (!betAmount || betAmount < 1000) { showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 1000', 'error'); return; }
            if (betAmount > player.balance) { showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error'); return; }
            
            await updateBalance(-betAmount, 'jackpot', betAmount, { type: 'bet' });
            
            const colors = ['#ff2d75', '#00f0ff', '#9d4edd', '#39ff14', '#ff6b35', '#ffd700', '#00ff88', '#ff3b5c'];
            const playerColor = colors[jackpotState.players.length % colors.length];
            
            jackpotState.players.push({
                name: player.first_name || player.username || '–ò–≥—Ä–æ–∫',
                bet: betAmount,
                color: playerColor,
                isMe: true
            });
            
            // Add some bots
            for (let i = 0; i < Math.floor(Math.random() * 3) + 1; i++) {
                const botBet = Math.floor(Math.random() * betAmount * 2) + 1000;
                jackpotState.players.push({
                    name: ['–í–µ–∑—É–Ω—á–∏–∫', '–ü—Ä–æ–ì–µ–π–º–µ—Ä', '–ë–æ–≥–∞—á', '–£–¥–∞—á–∞', '–ú–∞—Å—Ç–µ—Ä'][Math.floor(Math.random() * 5)],
                    bet: botBet,
                    color: colors[(jackpotState.players.length) % colors.length],
                    isMe: false
                });
            }
            
            jackpotState.poolAmount = jackpotState.players.reduce((sum, p) => sum + p.bet, 0);
            jackpotState.isJoined = true;
            
            document.getElementById('jackpotJoinBtn').disabled = true;
            document.getElementById('jackpotBet').disabled = true;
            updateJackpotDisplay();
            
            startJackpotTimer();
        }
        
        function updateJackpotDisplay() {
            document.getElementById('jackpotAmount').textContent = formatNumber(jackpotState.poolAmount);
            const playersHtml = jackpotState.players.map(p => {
                const chance = ((p.bet / jackpotState.poolAmount) * 100).toFixed(1);
                return `
                    <div class="jackpot-player" style="${p.isMe ? 'border-color: var(--neon-cyan);' : ''}">
                        <div class="jackpot-player-name">
                            <div class="jackpot-player-color" style="background: ${p.color}"></div>
                            ${p.name} ${p.isMe ? '(–í—ã)' : ''}
                        </div>
                        <div>
                            <div class="jackpot-player-bet">${formatNumber(p.bet)}</div>
                            <div class="jackpot-player-chance">${chance}%</div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('jackpotPlayers').innerHTML = playersHtml;
        }
        
        function startJackpotTimer() {
            jackpotState.timer = 10;
            const interval = setInterval(() => {
                jackpotState.timer--;
                document.getElementById('jackpotTimer').textContent = jackpotState.timer + '—Å';
                
                if (jackpotState.timer <= 0) {
                    clearInterval(interval);
                    spinJackpot();
                }
            }, 1000);
        }
        
        function spinJackpot() {
            // Determine winner based on bets
            const totalBets = jackpotState.poolAmount;
            const rand = Math.random() * totalBets;
            let cumulative = 0;
            let winner = jackpotState.players[0];
            
            for (const p of jackpotState.players) {
                cumulative += p.bet;
                if (rand <= cumulative) {
                    winner = p;
                    break;
                }
            }
            
            // Build wheel
            const wheelStrip = document.getElementById('jackpotWheelStrip');
            const segments = [];
            for (let i = 0; i < 50; i++) {
                segments.push(jackpotState.players[i % jackpotState.players.length]);
            }
            segments[40] = winner;
            
            wheelStrip.innerHTML = segments.map(p => `
                <div class="jackpot-wheel-segment" style="background: ${p.color}">${p.name}</div>
            `).join('');
            
            document.getElementById('jackpotWheel').style.display = 'block';
            
            setTimeout(() => {
                const segmentWidth = 75;
                const targetPosition = 40 * segmentWidth - (window.innerWidth / 2) + 37;
                wheelStrip.style.transform = `translateX(-${targetPosition}px)`;
            }, 100);
            
            setTimeout(async () => {
                if (winner.isMe) {
                    await updateBalance(jackpotState.poolAmount, 'jackpot', jackpotState.players.find(p => p.isMe).bet, { type: 'win' });
                    showCoinRain();
                    showToast(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${formatNumber(jackpotState.poolAmount)}!`, 'success');
                    document.getElementById('jackpotResult').innerHTML = `<div class="result-message win">üéâ +${formatNumber(jackpotState.poolAmount)}</div>`;
                } else {
                    showToast(`${winner.name} –≤—ã–∏–≥—Ä–∞–ª!`, 'error');
                    document.getElementById('jackpotResult').innerHTML = `<div class="result-message lose">üíÄ ${winner.name} –≤—ã–∏–≥—Ä–∞–ª</div>`;
                }
                
                setTimeout(() => {
                    jackpotState = { isJoined: false, players: [], poolAmount: 0, timer: 30, isSpinning: false };
                    document.getElementById('jackpotJoinBtn').disabled = false;
                    document.getElementById('jackpotBet').disabled = false;
                    document.getElementById('jackpotWheel').style.display = 'none';
                    wheelStrip.style.transition = 'none';
                    wheelStrip.style.transform = 'translateX(0)';
                    setTimeout(() => wheelStrip.style.transition = 'transform 5s cubic-bezier(0.15, 0.85, 0.35, 1.02)', 50);
                    updateJackpotDisplay();
                }, 3000);
            }, 5500);
        }
        
        // Initialize
        init();
    </script>
